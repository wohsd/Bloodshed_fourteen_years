#剧本
1931_NAME:0 "山河泣血§G(前期测试)§!"
1931_DESC:0 "£GFX_1931book 北伐后中国仅实现形式统一，国内各派军阀依旧割据混战.国民政府发动反革命政变致国共合作破裂，武装对峙不断，国家深陷内耗。1931年九一八事变爆发，日本关东军炸毁南满铁路嫁祸中国，炮轰北大营。国民政府推行“攘外必先安内”，东北军不抵抗，日军数月连陷东三省，3000万同胞沦入敌手，山河破碎，百姓蒙难。"
1933_NAME:0 "危局图存§G(可游玩)§!"
1933_DESC:0 "£GFX_1933book 日本侵略者不断蚕食华北，制造华北自治阴谋，妄图肢解中国，民族危机日益深重。与此同时，国共两党仍处于对峙状态，内部矛盾未解。在此危局之下，中国共产党提出建立抗日民族统一战线，冯玉祥、吉鸿昌等组建察哈尔民众抗日同盟军收复多伦，却遭当局压制。国内抗日救亡运动高涨与内战持续并存，国家在分裂与抵御外侮的矛盾中艰难前行。各界爱国力量也积极寻求救国之道，努力在绝境中探索民族生存之路。"
1936_NAME:0 "共赴国难§R(测试中)§!"
1936_DESC:0 "£GFX_1936book 中国处于民族危机与政治裂变的交织期。日本持续蚕食华北，策划“华北自治运动”，傀儡政权相继成立，国土主权进一步丧失。国民党坚持“攘外必先安内”，对陕北红军发动第三次围剿，而中共历经长征后在陕北站稳脚跟，发表《停战议和一致抗日通电》，呼吁建立统一战线。张学良的东北军与杨虎城的西北军深受民族大义感召，与中共秘密接触。但这些种种行动与反共攻势的停歇引起了国民政府的注意，蒋介石即将乘坐飞机前往西安视察前线。"
1939_NAME:0 "持久御侮§R(测试中)§!"
1939_DESC:0 "£GFX_1939book 抗战进入战略相持阶段，日军放缓大规模进攻，转而对后方实施封锁与空袭。国共两党在合作抗日的同时，因敌后地盘与资源分配问题产生矛盾，局部摩擦时有发生。沦陷区民众遭日伪政权残酷统治，经济掠夺加剧；大后方则在物资匮乏中坚持生产与教育迁徙，西南地区成为支撑抗战的重要基地。国际上，中国孤军奋战数年，直至1941年底太平洋战争爆发后获同盟国支援，逐步融入世界反法西斯阵营，以坚韧耐力维系民族存续。"
1942_NAME:0 "韧战图存§R(测试中)§!"
1942_DESC:0 "£GFX_1942book 北抗日战争已持续五年，中国军队刚取得第三次长沙会战胜利，暂时遏制了日军南下势头，但华南、华中大片国土仍被占据，敌后根据地面临日军频繁“扫荡”。国民政府迁至重庆后，战时首都成为日军空袭重点，民众在防空警报中坚持生产生活。经济上，沿海资源枯竭与交通封锁导致物价飞涨工业内迁基本完成，西南地区重工业初步发展。国共两党在皖南事变后虽保持合作框架，但军事与政治分歧依旧存在，抗日民族统一战线在摩擦与协调中维系。"
1944_NAME:0 "鼎革图新§H(挑战版)§!"
1944_DESC:0 "£GFX_1944book 抗日战争进入战略反攻前夜。日军为打通大陆交通线发起大规模攻势，中国民党军队因兵力分散与指挥失误接连失利，河南、湖南等地相继沦陷。敌后战场八路军、新四军展开游击战争牵制日军主力。国远征军与驻印军在缅北发起反攻，尝试打通中印公路。国内经济因长期战乱陷入困境，大后方通货膨胀加剧，民众生活困苦，但抗战胜利曙光初现，各界对和平建国的期待日益强烈。国共两党虽就联合政府问题展开谈判，但分歧依旧显著，时局在动荡中酝酿重大变革。"


