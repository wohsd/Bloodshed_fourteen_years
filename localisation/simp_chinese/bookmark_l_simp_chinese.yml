#国家简介
CHI_STORM_DESC:0 "南京国民政府处于“训政”集权与内外危机交织期。自 1928 年名义统一全国，蒋介石以中央军掌控政权，却面临国民党内广州反蒋派系与共产党赣南闽西根据地的双重挑战。政府推行保甲制度强化基层控制，经济上推行“国民经济建设运动”，但农村仍由地主主导，苛捐杂税激化矛盾，财政依赖关税与特税。军事上，国民革命军在德国顾问指导下整编中央军，装备德式武器，却因筹备第四次“围剿”红军及压制地方军阀而兵力分散。“攘外必先安内”的对日态度，将使其集权统治的合法性在未来遭受致命冲击。"
PRC_STROM_DESC:0 "历经三次“围剿”，以“工农武装割据”理论为指引，在井冈山火种基础上开辟出连片红色区域，人口逾百万，即将成立中华苏维埃共和国。这支以贫苦工农为主体的武装力量，身着灰布军装、头戴红五星，虽装备简陋，却凭借游击战与群众基础屡挫强敌。苏区正推行土地改革,“打土豪、分田地”,瓦解封建剥削，建立工农兵政权.经济上组织军民生产，突破国民党封锁。面对即将到来的第四次“围剿”，红军核心目标为巩固苏区、扩红整军，以“农村包围城市”之路探索革命新篇，其存续与壮大将深刻改写中国近代历史进程。"
JAP_STREOM_DESC:0 "日本深陷经济危机与军国主义扩张漩涡。全球大萧条下，农村破产、劳资矛盾激化，政党内阁疲软，军部少壮派趁机崛起，秉持“大陆政策”觊觎中国东北。关东军以《辛丑条约》驻军南满铁路沿线，石原莞尔等军官密谋制造事端，参谋本部已制定《解决满蒙问题方策大纲》。经济上对华贸易萎缩，却依赖殖民掠夺朝鲜、台湾资源；“中村事件”等摩擦频发，战争导火索暗藏。其国策以“以战救危”为核心，企图通过占领东北转嫁国内危机，建立侵略华北跳板。关东军炸毁柳条湖铁路的枪声，将彻底点燃东亚战火，日本由此滑向军国主义深渊。"
ROD_STREOM_DESC:0 "皇姑屯事件中张作霖遇刺身亡，其子张学良仓促接掌奉系，面对内部分裂危机与日本武力威慑，被迫放弃其父“联日抗蒋”策略，通过“东北易帜”名义归附南京政府以换取支持。这一决策虽维系了东北表面统一，却埋下内部权力重组的隐患。张学良依赖亲信推行军队现代化，却因资历不足难以完全掌控30万东北军。​张作霖之死更让日本关东军失去忌惮，此前张作霖通过利益周旋勉强维持的“中日平衡”彻底崩塌。张学良主政后，日本加速实施 “满蒙分离”计划。面对这内忧外患的奉天，这位年轻的少帅会走向怎样的道路呢？"
