Fortress_tactics:0 "碉堡战术"
Fortress_tactics_desc:0 "蒋介石采纳国民党将军柳维垣、戴岳等和外国军事顾问的建议，确定“战略攻势，战术守势”和“步步为营，节节推进，碉堡公路，连绵不断，经济封锁，滴水不漏”的策略。同时，对部队进行整编，师以下撒销旅一级建制，每师直辖3个团，并在师、团两级增设侦察队，扩充运输队。军事力量方面，在保定等处招募新兵，扩编10余个师，并从各省抽调部队入赣，同时购进大批新式武器装备部队。"
Anti_hometown_group:0 "地方乡团"
Anti_hometown_group_desc:0 "在对红军农村革命根据地的大小围剿中，不熟悉农村地理的国民党通常都会让熟悉当地的地主、乡绅作“向导”，来帮助找到根据地位置所在。作为回报，会在攻克革命根据地后，默许地主、乡绅恢复此前在当地的土地权利，甚至以加重赋税、霸占更多土地的方式，来对农民进行“反攻倒算”。"
Regionalist_warlords:0 "地方主义军阀"
Regionalist_warlords_desc:0 "自中原大战之后，虽然明面上蒋介石统一了中国，但是各地的军阀神貌离合，大多数人只关心自己的利益，安心当一个山大王。\n\n§R中央军队无法进入我们的防区§!"
