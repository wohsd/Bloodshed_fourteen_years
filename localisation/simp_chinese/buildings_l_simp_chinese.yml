l_simp_chinese:
 rail_way_plural: "铁路" 
 infrastructure: "基础设施"
 infrastructure_plural: "基础设施"
 infrastructure_desc: "此建筑将改善所属地区的基础设施状况，提高你在战略要地的后勤能力及你的陆军部队在本地区的移动速度，并提升此地区的基础资源产出。"
 arms_factory: "军用工厂"
 arms_factory_plural: "军用工厂"
 arms_factory_desc: "此建筑可为所属地区提供生产军事装备的工业能力，或可因需转换为民用工厂。"
 dockyard: "海军船坞"
 dockyard_plural: "海军船坞"
 dockyard_desc: "此建筑可为所属地区提供建造新舰船的工业能力。"
 dam: "大坝"
 dam_plural: "大坝"
 dam_desc: "水坝为地区提供额外的电力，提高工业和资源产出。"
 dam_mountain: "$dam$"
 dam_mountain_plural: "$dam_plural$"
 dam_mountain_desc: "$dam_desc$"
 canal_kiel: "基尔运河船闸"
 canal_kiel_plural: "$canal_kiel$"
 canal_kiel_desc: "为了使运河满负荷运行，基尔运河船闸至关重要，破坏它们将会在很长一段时间内妨碍航运和交通。"
 canal_panama: "巴拿马运河船闸"
 canal_panama_plural: "$canal_panama$"
 canal_panama_desc: "巴拿马运河船闸是运河满负荷运作所必需的设施，破坏它们将会长时间阻碍航运和交通。"
 industrial_complex: "民用工厂"
 industrial_complex_plural: "民用工厂"
 industrial_complex_desc: "此建筑可为所属地区提供生产民用商品或建造新建筑的工业能力，或可因需转换为军用工厂。"
 air_base: "空军基地"
 air_base_plural: "空军基地"
 air_base_desc: "此建筑可为所属地区提供部署空军飞行器的场所。"
 naval_base: "海军基地"
 naval_base_plural: "海军基地"
 naval_base_desc: "该建筑可延长你的舰队航程，进行舰船维修，进行海外后勤补给以及资源出口。海军基地可随等级的提升增加补给吞吐量。"
 bunker: "陆上要塞"
 bunker_plural: "陆上要塞"
 bunker_desc: "此建筑可在战斗中对进攻方造成基于建筑等级每级$VALUE|+%0$的进攻惩罚。同时受到来自多方向的攻击时则会降低要塞效果。"
 coastal_bunker: "海岸要塞"
 coastal_bunker_plural: "海岸要塞"
 coastal_bunker_desc: "此建筑可在登陆作战当中对进攻方造成基于建筑等级每级$VALUE|+%0$的进攻惩罚。"
 anti_air_building: "防空阵地"
 anti_air_building_plural: "防空阵地"
 anti_air_building_desc: "此建筑可为所属地区面临轰炸机来袭时提供保护，并对敌军飞行器发动打击。"
 synthetic_refinery: "合成炼油厂"
 synthetic_refinery_plural: "合成炼油厂"
 #synthetic_refinery_desc: "This building provides the state with +1 £resources_strip|3 and +2 £resources_strip|1."
 synthetic_refinery_desc: "此建筑可为所属地区提供"
 synthetic_refinery_amount: "$VALUE|Y0=$"
 synthetic_refinery_resource: "£resources_strip|$FRAME$"
 radar_station: "雷达站"
 radar_station_plural: "雷达站"
 radar_station_desc: "雷达可使你获得邻近地区的敌军部队情报。\n提高所属地区的雷达站等级，便可增加雷达的有效距离。\n雷达也能在所属地区附近提供更好的对空侦察能力，提高己方战机接敌的概率。\n此外雷达还会提升探测敌方舰队的能力。"
 rocket_site: "火箭基地"
 rocket_site_plural: "火箭基地"
 rocket_site_desc: "此建筑可为所属地区提供部署火箭的场所。"
 nuclear_reactor_heavy_water: "重水核反应堆"
 nuclear_reactor_heavy_water_plural: "重水核反应堆"
 nuclear_reactor_heavy_water_desc: "此建筑可为所属地区提供用于制造核武器的浓缩铀的生产能力。\n使用重水的核反应堆比石墨反应堆建造成本更低，但产出的可用于核武器生产的材料更少。"
 nuclear_reactor: "核反应堆"
 nuclear_reactor_plural: "核反应堆"
 nuclear_reactor_desc: "此建筑可为所属地区提供用于制造核武器的浓缩铀的生产能力。"
 commercial_nuclear_reactor: "民用核反应堆"
 commercial_nuclear_reactor_plural: "民用核反应堆"
 commercial_nuclear_reactor_desc: "此建筑不仅为国家提供用于制造核武器的浓缩铀，同时也为民用经济的发展提供电力。"
 nuclear_facility: "核研究设施"
 nuclear_facility_plural: "核研究设施"
 nuclear_facility_desc: "核研究实验设施允许你启动与利用核能有关的研究项目。"
 air_facility: "空气动力学与航空电子研究设施"
 air_facility_plural: "空气动力学与航空电子研究设施"
 air_facility_desc: "空气动力学和航空电子研究设施允许你启动飞机、火箭和相关电子产品的研究项目。"
 naval_facility: "海军工程设施"
 naval_facility_plural: "海军工程设施"
 naval_facility_desc: "海军工程设施允许你启动与水面舰艇和潜艇相关的研究项目。\n海军工程设施只能在沿海省份建造。"
 mega_gun_emplacement: "多级加速大口径火炮"
 mega_gun_emplacement_plural: "多级加速火炮"
 mega_gun_emplacement_desc: "这种大口径火炮采用多级加速，旨在实现无与伦比的射程。它利用一系列地下隧道，将炮弹加速到超音速，然后向远处的目标发射。"
 stronghold_network: "要塞群"
 stronghold_network_plural: "要塞群"
 stronghold_network_desc: "这是一处由大量地堡与坚固阵地组成的广泛的防御系统，其主要使命在于击退来犯之敌，以及确保关键战略区域的安全。"
 land_facility: "地面战设施"
 land_facility_plural: "地面战设施"
 land_facility_desc: "地面战设施允许你启动与地面战各方面相关的研究项目，如特种坦克或火炮。"
 landmark_statue_of_liberty: "自由女神像"
 landmark_statue_of_liberty_plural: "$landmark_statue_of_liberty$"
 landmark_statue_of_liberty_desc: "自由女神像矗立在纽约港，是移民进入美国的主要入口之一，象征着移民们追求新生活的梦想。因此，它已经成为美国人崇尚“生命、自由和追求幸福”的精神象征。"
 landmark_big_ben: "大本钟"
 landmark_big_ben_plural: "$landmark_big_ben$"
 landmark_big_ben_desc: "威斯敏斯特钟楼，更常见的名字是大本钟，是英国的文化符号。它是联合王国和议会民主最突出的象征之一。它最初以哥特式复兴风格完工于1859年，是大不列颠第三高塔。"
 landmark_colosseum: "罗马竞技场"
 landmark_colosseum_plural: "$landmark_colosseum$"
 landmark_colosseum_desc: "斗兽场位于罗马市中心，是迄今为止建造的最大规模的古代圆形露天竞技场。提图斯皇帝在位时该建筑完工，此后，罗马人和罗马衰落后的市民一直在这里进行娱乐活动。"
 landmark_cristo_redentor: "里约热内卢基督像"
 landmark_cristo_redentor_plural: "$landmark_cristo_redentor$"
 landmark_cristo_redentor_desc: "救世基督像高耸于里约热内卢，于1931年完工。这是巴西的国家象征，在当地的天主教徒中具有重要意义。"
 landmark_eiffel_tower: "埃菲尔铁塔"
 landmark_eiffel_tower_plural: "$landmark_eiffel_tower$"
 landmark_eiffel_tower_desc: "埃菲尔铁塔以其创造者古斯塔夫·埃菲尔命名，于1889年完工。位于巴黎战神广场上的这座“钢铁女士”已经成为法兰西全球文化和国家自豪感的象征。"
 landmark_kremlin: "克里姆林宫"
 landmark_kremlin_plural: "$landmark_kremlin$"
 landmark_kremlin_desc: "莫斯科克里姆林宫是一个堡垒建筑群。建筑群内有大克里姆林宫，它曾是俄罗斯皇帝的皇宫。克里姆林宫俯瞰南边的莫斯科河，东边的圣瓦西里大教堂和红场，以及西边的亚历山大花园。如今，它代表着国家的权威及其对人民的控制。"
 landmark_berlin_reichstag: "帝国议会"
 landmark_berlin_reichstag_plural: "$landmark_berlin_reichstag$"
 landmark_berlin_reichstag_desc: "德国国会大厦，也被称为国会大厦，是柏林共和国广场上的一座历史性立法政府建筑。直到1933年国会大厦火灾之前，德国联邦议会一直在此办公，但即便如此，这座象征性建筑在人民的心中依然具有重要意义。"
 landmark_hofburg_palace: "霍夫堡宫"
 landmark_hofburg_palace_plural: "$landmark_hofburg_palace$"
 landmark_hofburg_palace_desc: "霍夫堡宫是哈布斯堡王朝曾经的主要皇宫，面向英雄广场。也许有一天，这座宫殿可以再次被奥地利的统治者使用，不论是总统还是国王。"
 landmark_berlin_volkshalle: "人民大厅"
 landmark_berlin_volkshalle_plural: "$landmark_berlin_volkshalle$"
 landmark_berlin_volkshalle_desc: "人民大厅象征着我们民族不可战胜的精神，以及他们征服世界的自豪意志。它将向全世界展示，通过征服的力量，一切皆有可能，祖国甚至可以使最不可能的任务成为可能。"
 landmark_sadabad_complex: "萨达巴德宫"
 landmark_sadabad_complex_desc: "德黑兰北部的萨达巴德宫由卡扎尔王朝建造，并得到了巴列维王朝的扩建，是伊朗的皇宫和权力中心。它的宫殿和花园反映了伊朗政治格局从保守主义到现代主义的转变。"
 landmark_taj_mahal: "泰姬陵"
 landmark_taj_mahal_desc: "泰姬陵是莫卧儿建筑的杰作。其宏伟的白色大理石圆顶和错综复杂的花园使其成为印度最具标志性的象征之一，是帝国权力和恒久传承的证明。"
 landmark_hagia_sophia: "圣索菲亚"
 landmark_hagia_sophia_desc: "屹立于帝国十字路口的圣索菲亚是拜占庭的主教座堂，是奥斯曼的清真寺，是伊斯坦布尔不断变化的统治者的象征。它巨大的圆顶和宏伟的大厅既反映了它的属灵意义，也反映了自称该城市之主的那些人的野心。"
