LOADING_TIP_0: "我八千健儿已经牺牲殆尽，敌攻势未衰，前途难卜。若阵地存在，我当生还晋见钧座。如阵地失守，我就死在疆场，身膏野革。他日抗战胜利，你作为抗日名将，乘舰过吴淞口时，如有波涛如山，那就是我来见你了。\n——郭汝瑰 1937年塘口前线"

LOADING_TIP_1: "我敢毫无疑问地说，余汉谋、白崇禧、薛岳与我不顾及蒋先生的各种缺失，仍寄信心与希望于蒋先生，是因为他坚持抗日。国难应该重于一切私怨的。\n——张发奎得知汪精卫叛逃后"

LOADING_TIP_2: "国家养兵千日，用在一时，值此国家兴亡之秋，匹夫尚且有责，我为军人，怎能临阵退缩？尚望双亲体谅时艰，善自颐养天年......我誓死抗日到底，此意已决......！\n——曹克人 1941年湘阴县"

LOADING_TIP_3: "渝（重庆）方的将士已完全失掉了东亚人的灵魂，只剩了一个供英美人指挥的躯壳，拿着英美人所给予的武器来做大东亚战争的叛逆者。说到这里，可痛可恨。\n——汪精卫 1943年元旦"

LOADING_TIP_4: "吾素志已达。此去当与敌一争高下，试看倭奴凶焰到几时！吾兄弟或将从此永别，此无丝毫悲虑，为国家民族争生存，真大荣幸！家事弟当负以后完全责任，吾无积蓄，妻儿生活当有累于汝等者，此余恨事耳。到沪后当有信告，吾体近转健，毋为虑。手此，顺叩安好\n——方学苏 1937年湖南"

LOADING_TIP_5: "国家到了如此地步，除我等为其死，毫无其他办法。要相信，只要我等能本此决心，我们国家及我五千年历史之民族决不致亡于区区三岛倭奴之手。为国家、民族死之决心，海不清、石不烂、决不半点改变，愿与诸弟共勉之。\n——张自忠 1940年告将士书"

LOADING_TIP_6: "马克思列宁主义是一切革命者都应该学习的科学，文艺工作者不能是例外。\n——毛泽东 1942年延安文艺座谈会"

LOADING_TIP_7: "新生活运动就是要养成勇敢迅速、励苦耐劳，尤其是共同一致的习性和本能，能随时为国牺牲……随时可以与敌人拼命的国民。\n——陈布雷给蒋介石拟就的讲稿"

LOADING_TIP_8: "如果战端一开，那就是地无分南北，人无分老幼，无论何人，皆有守土抗战之责任，皆抱定牺牲一切之决心。我们只有牺牲到底，抗战到底，惟有牺牲的决心，才能博得最后的胜利。\n——蒋介石 1937年庐山讲话"
LOADING_TIP_9: "此次远征，系唐明以来扬威国外之盛举，虽战至一兵一卒，也必死守东瓜（同古）。\n——戴安澜 1942年致妻子遗书"

LOADING_TIP_10: "士兵打完了，你就自己填进去，你填过了，我就来填进去！\n——孙连仲 1938年台儿庄战役中致池峰城"

LOADING_TIP_11: "我生国亡，我死国存！\n——陈诚 1938年武汉会战前夕军事会议"

LOADING_TIP_12: "抗战以来，只有殉土的将领，没有殉职的地方官，我要做第一个为国牺牲的地方官。\n——周同 1938年滕县沦陷后自杀殉国前"

LOADING_TIP_13: "寸土都不许退，可采取武力行动。区区事变，不得扩大。当地驻军进行自卫。\n——张学良 1936年西安事变后关于北平危机的指示"

LOADING_TIP_14: "这些狗杂种！你去审一下，凡是到过中国的，一律枪毙。今后都这样办！\n——孙立人 1943年于缅甸战场对被俘日军军官的命令"

LOADING_TIP_15: "守土有责，裂眦北视，决不南渡，肝脑涂地，亦所不惜\n——范筑先 1937年拒绝韩复榘南撤命令的通电"

LOADING_TIP_16: "现孤军奋斗，决心全部牺牲，以报国家养育！为国战死，事极光荣。\n——戴安澜 1942年缅甸朗科地区突围战中遗书"

LOADING_TIP_17: "川军出川抗战，战而胜，凯旋而归；战如不胜，决心裹尸以还！\n——邓锡侯 1937年川军出川抗战誓师大会"

LOADING_TIP_18: "将有必死之心，士无贪生之念。家园虽破，山河犹在！\n——卫立煌 1941年中条山战役期间告官兵书"

LOADING_TIP_19: "为国家民族死之决心，海不清，石不烂，决不半点改变。\n——张自忠 1940年枣宜会战前致战友书"

LOADING_TIP_20: "我们是中国人，我们生在这块土地上，死也要死在这块土地上！\n——蒋光鼐 1932年淞沪抗战期间告十九路军官兵书"

LOADING_TIP_21: "衅将不免，吾辈首当其冲。战死者荣，偷生者辱。荣辱系于一人者轻，而系于国家民族者重。\n——佟麟阁 1937年卢沟桥事变爆发后对部下讲话"

LOADING_TIP_22: "天下兴亡，匹夫有责。吾将自己未亡之血，洒向疆场！\n——谢晋元 1937年率八百壮士退守四行仓库前"

LOADING_TIP_23: "汝等皆黄炎子孙，华族胄裔，今若投降，他日何颜见先人于地下？\n——傅作义 1936年绥远抗战期间对伪军喊话"

LOADING_TIP_24: "今日之事，有死而已。然死有重于泰山，有轻于鸿毛。为国家民族战死，其死也荣。\n——王铭章 1938年滕县保卫战殉国前电文"

LOADING_TIP_25: "我们不仅要光复杭州，更要光复整个华夏！敌虽凶顽，终有尽时。\n——黄绍竑 1938年浙江省政府主席就职演说"

LOADING_TIP_26: "此次战争为民族存亡之战争，只有牺牲。此谓我死国活，我活国死。\n——陈怀民 1938年武汉空战驾机撞向敌机前"

LOADING_TIP_27: "恨不抗日死，留作今日羞。国破尚如此，我何惜此头。\n——吉鸿昌 1934年就义前绝命诗"

LOADING_TIP_28: "男儿欲报国恩重，死到沙场是善终！\n——李家钰 1944年豫中会战前夕对部下所言"

LOADING_TIP_29: "我们抗战，是中华民族求生存、求解放的唯一道路。\n——宋庆龄 1938年于香港创建保卫中国同盟时宣言"

LOADING_TIP_30: "国家至此，除我等为其死，毫无其他办法。\n——张自忠 1940年枣宜会战前致冯治安信"

LOADING_TIP_31: "宁为战死鬼，不作亡国奴！\n——宋哲元 1933年长城抗战期间二十九军口号"

LOADING_TIP_32: "抗战到底，始终不渝，即敌军一日不退出国境，川军则一日誓不还乡！\n——刘湘 1937年出川抗战誓师通电"

LOADING_TIP_33: "吾向以老母在，有所虑。今大国不保，何以家为？吾誓与将士同殉此城！\n——饶国华 1937年广德战役殉国前遗电"

LOADING_TIP_34: "我们中华民族有同自己的敌人血战到底的气概。\n——毛泽东 1935年《论反对日本帝国主义的策略》"

LOADING_TIP_35: "敌未出国土前议和即汉奸。\n——陶行知 1938年给胡适的信中提出"

LOADING_TIP_36: "中国只有阵亡的军师长，没有被俘的军师长。\n——武士敏 1941年中条山战役殉国前"

LOADING_TIP_37: "为国家，为民族，我们决心抛头颅，洒热血，绝不后退一步！\n——蔡廷锴 1932年淞沪抗战期间告市民书"

LOADING_TIP_38: "今日我们弟兄只有两条路可走：一条是胜利，一条是死亡。死亡不属于我们！\n——杜聿明 1942年中国远征军第一次入缅作战动员"

LOADING_TIP_39: "我腿已断，不必管我。我决心殉国，以保全国格人格。\n——寸性奇 1941年中条山战役重伤后遗言"
