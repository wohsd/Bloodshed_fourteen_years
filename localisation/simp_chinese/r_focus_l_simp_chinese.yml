Contact_Zhang_Xueliang_desc: "面对愈发猖狂的日本人，东北不能再保持以往的不抵抗政策了。我们需要立刻派出一直顾问团与东北政府一同重新制定新的对日政策政策。"
Transport_Anti_Japanese_Supplies: "运输抗日物资"
Transport_Anti_Japanese_Supplies_desc: "东北的抗日政策激起了国内的抗日热情，社会各界人士自发开展了大量的物资捐赠活动。虽然国民的抗战热情十分可贵，但大量的民用物资不仅难以直接支援东北抗战还会占用数量不多的运输线路。我们必须立刻重新组织运输工作确保真正有用的物资进入东北。"

