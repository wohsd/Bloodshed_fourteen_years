Warlords_Demands: "地方军阀之需求"
Warlords_Demands_desc: "只依靠武力便稳定国内的军阀对我们而言难以实现，但军阀与军阀错综复杂的关系和军阀内部的需求我们却可以很轻易的干涉。"
Strengthen_Cooperation_with_Yue_Gui: "加强与粤桂的合作"
Strengthen_Cooperation_with_Yue_Gui_desc: "粤桂的伙伴在汤山事件给予了我们很大的帮助，现在又是国民政府最重要的军事力量。但党内两派的分裂使得他们对我们的信任和支持大大减少了，党国眼下四面受敌决不能让敌人趁虚而入，是时候向我们的伙伴示感谢并完成对他们承诺的时候了。"
Pacify_Local_Warlords: "安抚地方军阀"
Pacify_Local_Warlords_desc: "在失去奉系军阀以及嫡系中央军的支持后，党国的军事威慑力严重的下降了。地方军阀的目标已经不在是守住自己的一亩三分地，他们开始大张旗鼓的集结部队并不断制造摩擦。为了早日完成剿匪大业，用一些物资去安抚一部分部分军阀让他们转移目标是十分值得的。"
Necessity_of_National_Army: "党国军队之必要"
Suppress_Chiang_Faction: "打压蒋氏集团"
Suppress_Chiang_Faction_: "以蒋介石为核心的利益集团依然拒绝接受我们的领导，他们想要保持蒋介石在世时的政策与制度。这不仅严重阻碍了我们政策的实施，不断回复的蒋氏集团也会在不久的将来再次加入党国的权力斗争，为此我们必须对蒋氏残党进行打压。"
Cultivate_Loyal_Officers: "培养忠诚军官"
Wang_Jingwei_Leadership: "汪精卫主导"
Wang_Jingwei_Leadership_desc: "种种证据都表明胡汉民和他所领导的国民党右派就是杀死廖仲恺的真正凶手，党国不会允许这样毫无下限的杀人凶手去主导民主同盟。我们应当立刻发动舆论打压这位残忍的杀手，并且联合我们在广州政府安排的人脉阻挠胡汉民的计划。"
Redraft_Party_Program: "重新制定纲领"
Special_Parliament_Leader_Hu_Hanmin: "“特别会议”领袖胡汉民"
Special_Parliament_Leader_Hu_Hanmin_desc: "在民主同盟取得胜利之后，几个重点城市陆陆续续爆发了游行活动，活动的主要抵制对象便是廖仲恺问题的最大嫌疑人胡汉民。而拥护蒋介石的宪兵高层面对游行问题视而不见，这无疑助长了游行活动的力度。面对两难的抉择，汪主席毅然决然的站到了人民的一边，并限制了胡汉民的权力。这是为了党国的民主更是保护胡汉民的最好选择。"
