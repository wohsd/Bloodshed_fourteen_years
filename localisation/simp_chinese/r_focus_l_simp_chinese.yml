Democracy_Over_Autocracy_desc: "剿匪行动的不断失利以及对党内元老的软禁严重打击了国民对国府的信任，而现在党国的领袖又死于非命。无论百姓还是官兵都无不担心新生的民国再次分裂，如今共匪潜藏在国内各地，而南方又有气势汹汹的广州政府，分兵作战的局面将非常不利于我们。但党内各派与共匪基本决裂，或许向南方政府妥协会是一个正确的选择。"
Liao_Zhongkai_Issue: "廖仲恺问题"
Liao_Zhongkai_Issue_desc: "这位可敬的民主斗士早早就知晓了他的结局，但他依旧为了孙先生的理想而奋斗。在汪精卫提醒他不久，他便在暗杀中离开了人世。胡汉民坚定地否认这场悲剧与自己的关系，但汪蒋两人曾不由分说联合起来一同“追捕”胡汉民。即便后来胡汉民逃离“追捕”活了下来，但党派的裂隙再也无法修补了。"
Hu_Hanmin_Leadership: "胡汉民主导"
Hu_Hanmin_Leadership_desc: "国民党左派不过是一个打着三民主义旗号的共产主义社团，我们绝不能让这些想要改写孙先生理想的可耻小偷主导民主同盟。汪精卫那摇摆不停的投机主义已经使他失去了信用，我们应当联合粤桂的伙伴共同阻止汪精卫的卑鄙阴谋。"
The_Fourth_National_Congress: "召开四届一中全会"
The_Fourth_National_Congress_desc: "蒋介石离世后，民主同盟已经成为了党国名义上的执政派。但党内两派的矛盾冲突不断，我们需要一场会议去相互理解并确立党国未来的政治路线。"
