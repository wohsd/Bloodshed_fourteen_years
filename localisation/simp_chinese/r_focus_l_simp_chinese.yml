Request_Soviet_Aid: "请求苏联援助"
Request_Soviet_Aid_desc: "这只北方的巨熊曾多次向我们伸出援手，即便他们有着自己的目的。但不可否认的是他们的援助是我们国民革命的重要基础，并且胡主席也曾提出加入共产国际。中苏合作是可以继续延续并且扩大的。"
