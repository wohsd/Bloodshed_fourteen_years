PRC_focus75: "联系十九路军"
PRC_focus75_desc: "反动的南京国民政府在处理上海冲突中尽显无能姿态，丧权辱国，凉透人心，正因如此当年在上海战场的十九路军官兵们极为不满在，蔡廷锴和蒋光鼐两位民主同志的领导之下，十九路军在福州开启了东征讨蒋的活动，并建立中华共和国，敌人的敌人就是我们的朋友，何况十九路军和我们有着一致的目标，就是十中华人民获得解放中华民族在帝国主义的压迫下获得独立，为了中国的明天，我们应当联合民主的力量，打倒三座大山和帝国主义的压迫。"
PRC_focus76: "消灭军阀"
PRC_focus76_desc: "袁世凯死后，中国军阀遍地，家国沦丧，民不聊生，在军阀们的统治下，我们就像是一盘散沙般，华北的看向江南宛如向外国，更为可恨的是，各个军阀们与帝国主义相勾结，共同压迫人民群众以及镇压劳动人民的反抗，为了中国的统一劳，劳动人民的解放我们绝对不会放过他们，也绝对不会让他们在中国有一席之地！"
PRC_focus77: "拉拢进步军阀"
PRC_focus77_desc: "九一八事件以，东北沦陷，中华民族已经近乎到了最危急的时刻，所以如今我们的第一任务，就是推翻蒋介石的反动统治，从而发动人民群众进行中国的发展和反对。日本帝国主义的入侵，而在此过程之中，我们应该将朋友搞得多多的，将敌人搞得少少的，拉拢中间派，拉拢为民族而献身进步的军阀，从而孤立反动派和日本帝国主义，为我们最后的胜利做准备。"
PRC_focus78: "主动出击"
PRC_focus78_desc: "经过苏联这位老大哥不断的援助和各个军阀对我们的态度的转变，我们可以自信的告诉全中国与全世界，力量已经扭转，进攻的时机已然到达，我们将不再躲躲藏藏，不再四处的游击奔跑，我们将会主动向国民党反动派进攻，向全中国一切的反动阶级进攻，打到南京去，解放全中国！"
PRC_focus79: "请求国际纵队"
PRC_focus79_desc: "我们的党自创始之时就受共产国际的领导和指挥，而如今我们遇上了挫折，红军伤亡惨重，补给即将耗尽，特别是人力，仅仅一年，我们就牺牲了一万多的同志，我们已然迫不得已，只能向国际上所有热爱和平民主和所以支持共产主义革命的志士们寻求必要的帮助了。"
PRC_focus80: "苏联装备"
PRC_focus80_desc: "万幸的是，在百般危难时刻，这位社会主义的老大哥，始终没有忘记我们，在我们申请援助之时，苏联方面很快就做出了回应：他们同意输送一批物资和军事装备通过水路到达苏区。倘若能得到这批装备，定能挽救目前的局势，起死回生，向着全中国的反动派进行一次又一次的反攻，反攻！"
