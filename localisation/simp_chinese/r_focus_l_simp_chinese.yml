The_Third_Road: "第三路线"
The_Third_Road_desc: "我们理想是建立以农工为中心的“平民政权”，而并非共产党无产阶级专政的政治目标。中国社会主要矛盾是帝国主义与封建势力压迫，若是想要实现民族复兴，我们就必须联合小资产阶级、民族资产阶级共同完成民主革命。"
Requisitioned_factory: "征用工厂"
Requisitioned_factory_desc: "一些工厂在起义的炮火声中遭到了严重的损毁，作为革命军队我们将参与重建工作，而工厂主们也会“自愿”提供资源帮助我们推进重建工作。"
Reconstruct_the_Political_Department: "重设政治部"
Reconstruct_the_Political_Department_desc: "在大革命时期，模仿苏联政委制度的政治部起到了关键作用，以政治宣传为职的政治部因为资源的匮乏同时还承担了工兵以及战地医院的工作。可惜的是在中央政府的军事改革下政治部的影响力大不如前，重设政治部将会对我军的影响意义非凡。"