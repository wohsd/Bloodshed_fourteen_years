Victory_of_the_National_Revolution: "国民革命的胜利"
Victory_of_the_National_Revolution_desc: "终于，我们完成了孙先生未曾完成的理想。中国在经历了无数的战火与屈辱后终于迎来了“统一”，按照孙先生的计划我们应当结束军政阶段转向训政阶段了。"
Win_Over_Neutral_Officers: "拉拢中立派军官"
Win_Over_Neutral_Officers_desc: "是想平步青云还是销声匿迹？也许拥蒋派会选择跟着蒋介石赌一把，但懂得真正局势中立派的军官们会选择正确的选择。"
Modernize_Military_Reform: "军队现代化改革"
Modernize_Military_Reform_desc: "为了早日完成统一大业，我们一直忽视了军队的建设。如今局势终于相对平稳，为了稳定国内的军阀更是为了守护国民革命的胜利果实。我们必须立刻展开军事改革。"
Reorganize_National_Revolutionary_Army: "整编国民革命军"
Reorganize_National_Revolutionary_Army_desc: "党国军队愈发的混乱不堪，不少部队原先都来自投诚的军阀部队。他们的编制混乱，训练不足，装备参差不齐。但最重要的就是一些军官不忠诚，整编军队的计划一刻也不能拖延。"
Reorganize_National_Revolutionary_Army_tooltip: "§H$CHI_army$§!追加效果：\n$MODIFIER_ARMY_ORG_FACTOR$§:§G+5.00%§!\n$MODIFIER_ORG_LOSS_WHEN_MOVING$§:§G-5.00%§!\n"
German_Military_Advisors: "德国军事顾问团"
German_Military_Advisors_desc: "德国作为一战战败国，虽受《凡尔赛条约》限制，但军事工业基础雄厚，战术思想先进，其参谋本部制度和军官团体系十分忠诚且敬业，这正是国民革命军最需要的精神。并且德国对战略资源有很大需求，而我们正好可以与他们做一场交易。"
German_style_Adjusted_Division: "德式调整师"
German_style_Adjusted_Division_desv: "我们需要组建一支装备精良的现代化军队来威慑那些不听管教的军阀们，而德国顾问团不仅提供技术支持，更愿意深度参与军事改革。他们当然有自己的一些目的，但交易就是各取所需。"
German_Division_tip: "§H创建§!：\n§H德械师§!部队模板\n§H教导总队§!部队模板\n\n在§H南京§!创建：\n§H国民革命军第八十八师§!\n§H国民革命军第八十七师§!\n§H国民革命军第三十六师§!"
Chinese_Hindenburg_Line: "中国兴登堡防线"
Chinese_Hindenburg_Line_desc: "世界局势愈发紧张，国防建设迫在眉睫，我们继续加强与德国的军事合作，在双方工程师的努力下设计出了一种“体积小、造价低、实用性强”的工事结构。然而建造这样一个现代长城般的工程绝非易事。"
Establish_Munitions_Department: "设立兵工总署"
Establish_Munitions_Department_: "国内的军工厂多由军阀所建，部分工厂甚至因为革命的财政紧缺被售卖了大量的机器。现在是时候该派人统计并管理这些混乱的工厂了。"
Open_Military_Research_Institute: "开设军事研究所"
Open_Military_Research_Institute_desc: "当年欧洲列强用坚船利炮轰开了中国国门，不久后的甲午中日战争更是将中国的尊严摔个粉碎。若是不改变军事科技上的落后，就是至党国于水火之中。"
Establish_Central_Military_Academy: "开设中央军校"
Establish_Central_Military_Academy_desc: "中央军校的设立是党国军事现代化的关键一步，各地军阀陈旧的训练方式依然影响了许多优秀的青年军官，建立中央军校统一军事教材有利于党国军队的协调统一。"
Establish_Central_Military_Academy_tooltip: "§H$CHI_army$§!追加效果：\n$MODIFIER_XP_GAIN_ARMY$§:§G+5.00%§!\n$MODIFIER_ARMY_ORG_FACTOR$§:§G+5.00%§!\n"
Establish_Navy_Department: "成立海军部"
Establish_Navy_Department_desc: "过去中国羸弱的海军使中国一度成为列强殖民地。为了中国的领海安全，为了中国的发展与稳定，我们必须建设一支现代化的，有战斗力的中国海军。"
