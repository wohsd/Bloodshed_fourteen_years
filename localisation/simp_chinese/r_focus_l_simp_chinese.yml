PRC_focus58: "指责张国焘"
PRC_focus58_desc: "在党中央和红军生死一线之时，中国革命万分火急之时，张国焘却一心想要谋得私利，不但在长征期间仗着自己兵强马壮想要夺取中央的权利，红一军团到达陕北之后，其带领的红四军团又畏手畏脚，左顾右盼，始终没有和陕北红军胜利会师的意思，甚至还搞出了第二党中央这种东西，如此蔑视党，蔑视中央，我们绝不能袖手旁观，拱垂而治。中央已经决定派林育英同志前往第四方面军，并且对张国焘进行最严厉的批评和最严重的警告"
PRC_focus59: "会宁会师"
PRC_focus59_desc: "经过林育英同志和中央的努力之下，红第四方面军和第二方面军成功的到达了甘肃会宁，我们必须抢夺先机，攻取会宁，白银等地以欢庆他们的到来，这是伟大长征的结束时刻，同时这也是红军重生的黎明时刻！"
PRC_focus60: "整顿红军"
PRC_focus60_desc: "漫漫长路，红军损失惨重，编制不齐，全体红军到达陕北之后还迎来了一轮新的扩红运动红一，红二，红四方面军共计5万多人挤在这一个小小的根据地下，甚至连军服都还未统一，如果一直保持这样的话，我们的指挥必将会混乱，军纪必将会涣散，如果我们要想让红军重现生机，我们就必须要整顿我们的红军，整顿我们的党，使他们重获战斗力。"
PRC_focus61: "吸纳红四军"
PRC_focus61_desc: "虽说红四军在长征之时摇摆不定迟迟不肯北上，但这大多都是张国焘的路线在作祟，红四军大多的将领和红军战士们大多都是忠于党中央的命令的，矫枉不能过正，面对红军生存的危机时刻，我们要保持万分的团结，争取红四军的部分将领和战士们，脱离张国焘的错误路线是必须的，也是必要的。"
