Peaceful_Resolution_to_Sino_Japanese_Conflict: "和平解决中日冲突？"
Peaceful_Resolution_to_Sino_Japanese_Conflict_desc: "经过了主席的不断努力，中日之间终于有了和平共处的机会。即便是让外国人再一次踩在我们的头上，即便是让刚刚“统一”的祖国再次走向分裂。至少我们不用与一个不可战胜的国家成为敌人... 屈服会使中日走向和平吗？"
Negotiate_with_Japan: "与日本进行谈判"
Negotiate_with_Japan_desc: "日本是东亚民主主义的摇篮，许多中国著名的民主革命家都是在日本学习的先进思想。相信党国的主动沟通将会解除一直以来两个国家的误会与矛盾。"
Pan_Asianist_propaganda: "宣传泛亚主义"
Pan_Asianist_propaganda_desc: "先总理早已为我们指明了党国的外交道路，先总理的大亚洲主义主张以中日合作为基础，联合亚洲其他民族，建立平等自由、互助互利的关系，共同谋求亚洲的发展。因此维护党国与日本的“友谊”是非常有必要的。"
Suppress_Anti_Japanese_Sentiment: "镇压抗日情绪"
Suppress_Anti_Japanese_Sentiment_desc: "在第四次中央全会上，汪主席确定了打击共匪渗透的基本方针。东北沦陷已成事实而共匪却依然流窜于国内各地，我们不能再纠结于过去而逃避现实了。必须坚定信念完成剿匪大业。"
Accept_Japanese_Investment: "接受日本投资"
Accept_Japanese_Investment_desc: "我们的国际主义精神和对日友好态度终究打动了日本，以满洲铁路为首一些日企开始进入国内，他们将会帮助我们加快我们的工业化进程并且提供各领域的投资。"
Accept_Japanese_Investment_tooltip: "如果我们不能与日本保持良好关系我们的经济将会受到很大影响。"
