Chairman_Wangs_European_Tour_desc: "欧洲考察对于汪主席而言可以说是再熟悉不过了，即便他的考察使他总是能远离国内混乱的政局，但也使他失去了不小的影响力。眼下政局混乱不堪，正式“请”汪主席“自愿”出国的好时候。"
