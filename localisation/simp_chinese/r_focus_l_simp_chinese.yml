###prc
PRC_focus0: "建设苏区"
PRC_focus0_desc: "毛主席指出:“经济建设必须环绕着革命战争这个中心任务，夯实革命战争的物质基础。”革命的任务少不了解放和发展生产力，只有苏区得到充分的建设，我们才有可能拥有物质基础与反动派作斗争，生产的浪潮将从瑞金出发，终将遍及整个苏区。"
PRC_focus1: "开展苏区宣传"
PRC_focus1_desc: "革命不仅仅只是军事上的较量，它还是思想上的较量。我们的革命是人民革命，我们的战争是人民战争，只有将我们土地革命的工作宣传给人民，群众才会支援我们，帮助我们。"
PRC_focus2: "组建宣传队"
PRC_focus2_desc: "“文化思想阵地，我们不占领，敌人就会去占领。”宣传的工作不可无组织无纪律，自1921年党的创始以来，组建宣传队的工作就是重中之重，可是自1927年国民党反动派背叛革命之后，各个宣传队完全被打散或者是失去了联络。为了革命的胜利，我们必须牢牢掌握宣传征地。"
PRC_focus3: "“八一剧团”"
PRC_focus3_desc: "戏剧，是我国人民最受欢迎的，最喜闻乐见的艺术形式和宣传载体，自古以来的传统戏剧大多是作为封建地主阶级为维护自身统治的工具，而如今，在八一剧团的戏剧中，王侯将相的身影不复存在，取代而来的是贫苦的工农与英勇的红军战士们的英姿。"
PRC_focus4: "道路建设I"
PRC_focus4_desc: "广昌，是苏区重要的补给中心和经济中心，但是两年以来因其糟糕的道路情况而导致补给输送困难和经济发展停滞，打通道路，贯通瑞金。"
PRC_focus5: "根据地建设I"
PRC_focus5_desc: "民用工业乃生存之根本，中央已经给出了命令：加快速度建设广昌与瑞金的工业以保证根据地的自给自足。"
PRC_focus6: "根据地建设II"
PRC_focus6_desc: "虽说红军的武器装备是以缴获国民党反动派的武装为主，但自1931年以来接连几次反围剿的胜利也使红军人数大为上升，为了革命的需要，我们必然要发展江西本地的军事工业从而全面武装红军。"
PRC_focus7: "道路建设II"
PRC_focus7_desc: "除了广昌，苏区绝大部分的地区道路都缺乏建设，每到雨季，道路泥泞，山体滑坡等状况接踵而至，建设道路的工作仍需进行，我们决不能松懈。"
PRC_focus8: "肃反AB团"
PRC_focus8_desc: "从1926年起，国民党反动派对党与红军的渗透就从未停止，特别是在南昌成立的AB团。此时此刻，我们不应该陷入被动，我们应将那些潜藏在我们之中的反动派彻底揪出，并对他们进行全面肃反。"
PRC_focus9: "扩大肃反"
PRC_focus9_desc: "猛烈且迅速的肃反行动在党内与红军之中产生了犹如惊涛骇浪的影响，大量潜藏在我们之中的反动派被捕获，红军军纪得到改善，实践证明，肃反工作是成功的，正确的，应当继续扩大的！"
PRC_focus10: "停止肃反"
PRC_focus10_desc: "长达数月的肃反行动使AB团等反动势力对党和红军的渗透程度大大降低了，可我们也犯下许多错误，反动派们浑水摸鱼，倒打一耙，使我们错杀了许多干部与红军军官，我们是时候考虑是否要停止肃反的活动了。"
PRC_focus11: "总结与反思"
PRC_focus11_desc: "吃一堑，长一智。肃反工作历时已久，全党全军在此之中获得了众多的经验与宝贵的成就，但我们同时也犯下了许多错误，当务之急是进行总结与反思我们的工作，吸取经验，纠正错误。"
PRC_focus12: "增加防御工事"
PRC_focus12_desc: "面对国民党反动派疯狂与激烈的围剿，中央军委指出，我们必须保卫苏区，寸土必争，军委同时命令，在瑞金和广昌这两个苏区最重要的城市修建防御工事，以备敌患。"
PRC_focus13: "地区哨站"
PRC_focus13_desc: "地区哨站"
PRC_focus14: "苏区核心防御圈"
PRC_focus14_desc: "苏区核心防御圈"
PRC_focus15: "根据地建设III"
PRC_focus15_desc: "经过一年多的奋斗，苏区的经济，军事工业皆得到了显著的提高，可我们的任务还未完成，苏区仍面临着经济疲弱和受封锁的情况，我们只有一条道路：继续建设，自力更生！"
PRC_focus16: "修建铁路"
PRC_focus16_desc: "苏维埃政府要进行现代化，中国要进行现代化，铁路的建设是必不可少的，听，机车正在轰鸣，苏维埃正在前进——"

PRC_focus17: "共产国际道路"
PRC_focus17_desc: "共产国际道路"

PRC_focus18: "国际顾问"
PRC_focus18_desc: "共产国际给与我们的不仅仅是经济上和武装上的援助，同时的他也将给予我们在组织上的支持。奥托.布劳恩同志曾参与过巴伐利亚革命，并且在伏龙芝军事学院接受特殊培训，现以中共中央军事顾问的身份来到苏区。相信他丰富的革命经验将帮助中国革命渡过难关。"

PRC_focus19: "建立三人团"
PRC_focus19_desc: "在反抗国民党反动派的几年内，我们虽说各个省都建立了强大且巩固的革命根据地，和建立了成建制规模的红军部队，可是党的中央一直在中国无产阶级的诞生之地，中国最大的城市——上海，随着革命的进行，党中央的势力也逐渐进入了苏区境内。在此情景下，周恩来，李德和博古所组成的三人团在中央的示意下，前往苏区并将逐渐掌握和领导苏区"
PRC_focus19_effect: "三人团将于不久从上海抵达中央苏区"


PRC_focus20: "六届四中全会"
PRC_focus20_desc: "我们不得不承认，我们党还是一个很年幼的党，自其成立以来，分裂和斗争随踵而至，开始是陈独秀，之后是李立三，现在要是瞿秋白，冒进主义，调和主义，使得党内的思想无法进行统一，而如今，王明又在共产国际的支持下在上海召开了六届四中全会，想要统一党的思想和意识形态，可这个会议真的会如他所愿的那样见功见效吗？"

PRC_focus21: "积极防御战略"
PRC_focus21_desc: "“敌驻我扰，敌疲我打，敌退我追”以此为核心的运动战防御战略的正确领导下，苏区和红军抵御住了前三次反动派对我们的大规模围剿，而在最近，以蒋介石为首的南京国民政府在新军阀混战上取得了阶段上的胜利成为了中国最大的新军阀，其对我们的围剿和攻势，肯定会逐步增加，基于此情况冒进的进攻主义，胆小的逃跑主义和投降主义将会彻底葬送我们的红军和我们的事业，唯有运动的防御，积极的防御，才能使我们摆脱困境，获得进一步的发展与巩固"
PRC_focus22: "“左”倾进攻战略"
PRC_focus22_desc: "用游击战术聚焦于这一亩三分地简直就是在慢性自杀，反动派的部队如潮水一般源源不断地从四面八方围攻过来，我们还能在狂潮下维持多久？苏区的未来绝不能困死在这山区的囚笼里，我们必须集中力量突破敌人的封锁。此举不仅仅是为了生存，更是为无数牺牲的战士报仇！"
PRC_focus23: "坚持阵地战"
PRC_focus23_desc: "阵地战"
PRC_focus23_effect: "在反围剿开始后，大幅提升苏区核心的防御，降低进攻能力"
PRC_focus24: "打压党内毛派"
PRC_focus24_desc: "毛派在建立根据地方面做出了很大的贡献，但他们在一些方面依旧有很大缺陷。一方面毛派消极避战的态度削弱了战士们的战斗意志，士兵专注于干农活而非为战斗做准备。另一方面毛派虽然摸索出了一条独特的革命路线，但眼下中国革命正处于危机时刻，我们应当学习苏联已经成功的，更为稳妥的革命路线。 然而毛派的代表们却深陷经验主义的陷阱，多次拒绝接受我们理性的建议。为了党的明天，我们必须要动用特殊手段让毛派认识到自己的错误。"
PRC_focus25: "反对王明路线"
PRC_focus25_desc: "王明的冒险进攻路线，和战壕战的路线，极不符合中国国情的，同样也是不符合红军的装备武器与质量的，同时王明路线的错误也绝非就军事路线放，在党的权力斗争中，王明野心勃勃，其依仗着苏联和共产国际无视中华苏维埃主席和中央军事革命委员会的权威，搞了一个名为“三人团”的东西，目的就是使中国革命成为苏联革命的附庸，使中国成为共产国际和苏联的附庸而已，为了中国的革命和民族的前途，王明路线及其本人和支持者必将受到清算。"
PRC_focus26: "第二次洗党运动"
PRC_focus26_desc: "第一次洗党运动起于1928年的湘赣根据地，针对湘赣边界各县党组织内存在的问题，“洗党”运动的具体做法主要是从组织上进行清洗与整顿，并对党员成分加以严格的限制。"
PRC_focus27: "摆脱中央左倾思想"
PRC_focus27_desc: "陈独秀右倾思想要不得，那么，以王明为首的左倾思想又可行了么？绝不”，第四次反围剿的实践已经告诉我们，如果没有周恩来，朱德等同志的阻拦，王明的左倾机会主义思想将会使整个苏区根据地和红军陷入水深火热之中，我们的党将无法生存下去，我们需要结合国情，实事求是，将马克思主义理论进行中国化，我们需要的绝非王明式的左倾机会主义思想"
PRC_focus28: "决战思想" 
PRC_focus28_desc: "经过几年的奋斗我们打破了蒋介石的数次围剿，这向全国和世界展示了中国共产党和中国工农红军的力量，我们现在早已不是在井冈山时命存一线的游击队，我们应当反击，应当大打特打，应当在革命高潮之时推倒南京国民政府的反动统治，进行决战从而改变中国半殖民地半封建社会的现状" 
PRC_focus29: "开展节省运动"
PRC_focus29_desc: "各级苏维埃政府要领导群众团体做节省一切开支以充裕战争经费的运动，政府中一切可以节省的开支，如客饭，办公费，灯油杂费，都须尽量减少，尤其纸张信套，更可以节省使用"
PRC_focus30: "反对罗明路线"
PRC_focus30_desc: "反对罗明路线"
PRC_focus31: "抨击立三路线" 
PRC_focus31_desc: "李立山同志可以说是我们党的“大能人”了，在党和红军疲惫不堪，根据地缺乏建设和补给知识，他孤注一掷的下令红军进攻武汉等大城市，妄图于几个月的时间颠覆国民党反动派而统一中国并毫不知 耻的推崇自己的速胜论冒进论而导致党和红军损失严重，甚至可以说到了生死存亡之际，要想稳住阵线，继续进行革命，批判李立山的路线是必不可少的"
PRC_focus32: "巩固王明地位"
PRC_focus32_desc: "六届四中全会上，王明运用了他的独特魅力与雷霆手段将红军的指挥权夺了回来。现在中央与红军终于团结在了三人团的领导之下，此后共产党的行动将会更加统一。我们的政策与命令将会更快捷高效的实施。而更为牢固的党派也会争取到共产国际更多的信任与支持，这将是中国革命的重要转折点！"
PRC_focus33: "打击地方主义"
PRC_focus33_desc: "漫山相隔，山川相间，在林石之中，革命根据地从井冈山以来从未连通连贯过，这导致我们的根据地在肃反之中，地方的权力开始上升，地方主义开始抬头，有一些干部从未请示过党中央就随意下发指令和进行肃反，这是在挑战中央的权威，这是绝不可原谅的，党中央的思想已经统一，可全党的思想并未统一，关键的一步就是让地方主义永世不得抬头"
PRC_focus34: "团结地方干部"
PRC_focus34_desc: "防止地方主义的抬头，干部是桥梁，团结的地方干部，我们就离团结地方的人民群众更近了一步，只要我们团结了人民群众，团结了全党，革命必将会获得胜利，中国必将会改变颜色，红星必将照耀中国"

PRC_focus35: "六届五中全会"
PRC_focus35_desc: "自六届四中全会以来，王明在党中央的地位逐渐上升，周恩来和瞿秋白的调和主义被全党批判，李立三路线接而被打倒而如今，党内毛派和28个半布尔什维克的斗争愈演愈烈，党急需通过一场会议来统一全党的意见，这是一次团结的大会，一次胜利的大会"
PRC_focus36: "修正左倾主义"
PRC_focus36_desc: "长达一年的第五次反围剿失败告诉了我们以王明为首，由李德和博古执行的左倾机会主义错误给党，苏区和红军带来了什么。是盲目的与敌进行阵地战，是整天整夜喋喋不休的党中央的争吵声，是正确的游击战运动战路线被打压，人教人，不如事教人，如今，党需要吸取教训，需要将之前的左倾机会主义错误一扫而空。"
PRC_focus37: "固守苏区"
PRC_focus37_desc: "经过一年多的奋斗，我们虽然遇到了一些挫折，但党的筋骨仍未动摇，红军依然有一战之力，只要我们坚定信念，敢于牺牲，我们就一定能保卫苏区，保卫中华的红色革命果实，最后乘胜追击，解放全中国！"
PRC_focus38: "突出重围"
PRC_focus38_desc: "经过一年多艰苦的奋斗，第五次反围剿失败了，我们的根据地被国民党反动派一步一步的蚕食，并且红军也死伤惨重，补给匮乏，党内更是争吵不断，如今的赣南根据地已经成为众矢之的，红一军团如果还在这待下去，一定会全军覆没，剩余的红军部队已经秘密地向瑞金和于都集结，我们将走上一段前人从所未有的征途，这必将是凶险的，无助的，可也只有这样才能保存我们的有生力量，时刻依靠人民而东山再起，至于这一行，我们的目的地是哪里？那就只有天知道了" 
PRC_focus39: "最高三人团"
PRC_focus39_desc: "最高三人团"
PRC_focus40: "背水一战"
PRC_focus40_desc: "起来，苏区的人民们，中国的人民们，苏区已然到了最危急的时刻，唯有背水一战，我们才有一线生机，中国的革命才有一线生机，“秦二百关终属楚，三千越甲可吞吴”"
PRC_focus41: "进攻武汉"
PRC_focus41_desc: "武汉，作为长江中下游最重要的城市，也是中国无产阶级在长江中游分布最为广泛的城市，鱼米之乡，天府之国，可以说，谁得到了武汉，谁就得到了长江中游广大地区，若红军得到了武汉，我们将极大的打击国民党反动派的统治和及其扎根于长江中游的基础而千百万的人民将获得解放，国际视野也会随之调动，工农红军定会师武汉，饮马长江。"
PRC_focus42: "联系反蒋军阀"
PRC_focus42_desc: "我们的党存在矛盾，可是国民党也并非铁板一块，自中原内战之后，蒋介石一直没有完成全国的统一，反蒋的军阀一直在暗中潜伏，等待时机，我们的长征路途想要顺利进军，就必须要借到广东与广西两省，碰巧的是，粤系的余汉谋，新桂系的李宗仁都是中原大战时蒋介石的绝命死敌，他们之中针尖对麦芒的关系，正好是我们分散蒋介石兵力的大好机会，一旦利用好他们之间的矛盾，蒋介石所谓截断红军的第一和第二道防线将会无功自破，我们的行军也会更加的容易伤亡也将会大大减小了"
PRC_focus42_tool: "§Y当长征开始时会有以下效果：§!\n与粤军达成和谈\n获得广东地区的军事通行权"
PRC_focus43: "陕北会师"
PRC_focus43_desc: "终于，我们到了在2万5千里的长征中，我们第一次看到了苏维埃的旗帜与标识，在赶往吴起镇满是黄土的小路上红军战士们，在欢呼，在奔跑，在与红21军的同志们拥抱，同时，我们永远也不会忘记在寒风刺骨的雪山上牺牲的同志，在上有敌机下有沼泽的天荒草地中牺牲的同志，在赤水河旁，大渡河前，乌江河岸为革命而牺牲的同志，这也永远的印证了一句话，“红军不怕远征难，万水千山只等闲”"
fall_of_ChangZheng_end: "长征顺利结束"
PRC_focus44: "瓦窑堡会议"
PRC_focus44_desc: "漫漫长路，红一军团已经抵达了陕北，但红四军团路线却与我们出现了分歧，同时的，日本帝国主义对中国的入侵步步紧逼渐渐加深，我们的党需要统一路线，全中国需要统一路线，一场在瓦窑堡的会议正在召开，这场会议将发出我们的声音，代表中国人民和中华民族的声音，“起来，不愿做奴隶的人们，要用我们的血肉筑起一道新的长城！”"
PRC_focus45: "成立西北办事处"
PRC_focus45_desc: "东征的胜利结束，一方面是苏维埃在西北这块土地上彻底扎稳脚跟，另一方面也让阎锡山和蒋介石知道了红军仍有一战之力，但东征的任务并不是铲除山西的国民党，而是另一个目标——北上抗日，正因为日本帝国主义的大肆入侵和国力悬殊，我们必须要思考在整个中国建立各阶级广泛的统一战线，并且在此基础上做出一定的妥协，以防止全中国成为一盘散沙进而被各个击破，作为必要的妥协和彰显我党的诚意，革命政权的名字需要改变即由之前的苏维埃政府改为西北办事处"
PRC_focus46: "解决第二中央"
PRC_focus46_desc: "解决第二中央"
PRC_focus47: "反对国焘路线"
PRC_focus47_desc: "分裂中央，分裂红军，这就是张国焘最近做的“好事”无论之前在鄂豫皖根据地和在第四方面军时，张国焘，就带有严重的军阀思维和反党意识，在长征之中甚至不听党的领导胡乱指挥，使第四方面军伤亡惨重，他的实践已经证明张国焘的路线是极其错误的，为了党和红军我们必须要反对以及打倒其路线"
PRC_focus48: "接触张学良"
PRC_focus48_desc: "接触张学良"
PRC_focus49: "中国人民抗日红军大学"
PRC_focus49_desc: "革命不但革的是阶级的命，同时也要革教育的命，革民族解放的命，在陕北在封建地主和军阀的压迫下，教育落后，识字率甚至只有近3%有些地区甚至都没有民族意识，而我们的红军在经过紧急扩军之后，基层军官缺少有丰富经验的战士，也只剩下八千余人，面对此种紧急情况，我们必须恢复在陕北的教育工作，开办一所正规的学校，一所为人民和民族的学校"
PRC_focus50: "反腐运动"
PRC_focus50_desc: "反腐运动"
PRC_focus51: "规范苏维埃银行"
PRC_focus51_desc: "苏维埃银行面临着许多问题，苏区货币杂乱不堪，质量参差不齐，甚至还出现过白区仿制苏区假币渗透的行为，面对种种问题苏维埃银行第一任行长毛泽民进行和发动了大刀阔斧的改革和规范活动，到如今，大量的金条通过白区流入了苏区银行，苏区的经济得到了进一步的充实同时也使我们的经济体系进一步的完善"
PRC_focus52: "组织工人纠察队"
PRC_focus52_desc: "工人阶级是现中国最为先进的阶级，它代表着最为先进的生产力”曾几何时，上海的工人纠察队在周恩来同志的指挥下蓬勃发展，可是1927年的反革命政变，使壮大工人纠察队的这一想法成为了幻想，如今土地革命的风暴已经横扫大半个中国，农民的愿望得到了满足，可在苏区和中国的各个大城市中工人仍饱受资本家的压迫当中，为了无产阶级的利益，我们必须及时的组建新的工人纠察队，以表明我们作为无产阶级先锋队的初心与理想。"
PRC_focus53: "“打土豪、分田地”"
PRC_focus53_desc: "苏区的根据地自创立以来就有一句谚语：“打土豪，分田地。”地主，这一封建社会的产物，在中华历史的两千多年中，一直毫无底线的剥削压迫农民，并且，地主阶级在中国的统治已经严重阻碍了中国生产力的发展和社会进步，中国共产党是无产阶级的政党，是带领中国走向进步的政党，为了民族独立和人民解放，苏区就必须进行土地革命，将土地归于农民。"
