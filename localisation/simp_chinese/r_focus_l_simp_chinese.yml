National_Crisis: "国难当头"
National_Crisis_desc: "日本多次在东北边境挑起冲突意图挑起中日战争，即便副总司令的无视政策多次平息了冲突，但这终究不是长久之计。而国内的共匪正流窜于国内各地并且日益强大，他们严重的破坏了国家的“稳定”。想要同时解决这两个问题几乎是不可能的。。。"
Internal_Pacification_Before_Resistance: "攘外必先安内"
Internal_Pacification_Before_Resistance_desc: "这些共匪在我们的多次围剿之下已经变得脆弱不堪，我们必须抓住这个机会快速解决这群心腹之患。至于东北方面我们只能继续命令张学良拖延时间，并向国际联盟申诉日本的无耻行为。"
Order_Warlords_to_Attack: "号令军阀围击"
Order_Warlords_to_Attack_desc:  "军阀往往专注于自己控制的地区，他们不仅担心红军在自己的地盘扎根，更惧怕中央军通过剿匪行动削弱自己对当地的控制。我们可以利用这一点与各地军阀达成交易，迫使他们参与我们的剿匪计划。"
Order_Warlords_to_Attack_effect: "军阀将会更积极的打击共匪。"
