Resistance_First_to_Save_Nation: "救国必先抗日"
Resistance_First_to_Save_Nation_desc: "甲午中日战争的惨败将本已孱弱不堪的中国，进一步推向四分五裂的境地。党国不会忘记英勇捐躯的中国海军，不会忘记旅顺两万余名百姓，不会忘记日本的种种暴行。既然日本三番五次的想要进入东北，那么我们就用他们的鲜血滋养这片美丽的黑土地。"
