ROX_1933.1.t: "新疆政变"
ROX_1933.1.d: "马仲英率主力第二次入新。攻占哈密及镇西。兵分两路,一路由尧乐博斯率部沿天山南路向迪化进攻;另一路沿木垒河、奇台西进。迪化已经危在旦夕,金树仁却毫无对策,他的统治已经无回天之力,陶明樾、赵得寿假借操练为名,将参与政变的部队汇集各重要地区。下午1时,由巴品古特和安东诺夫分别率400名归化军充当政变先锋,突入东门,一部分直趋督署,一部分分头抢占各处城门。省军仓促应变,招架不及,城防司令白寿之、军务厅长金树信被活捉。当归化军打进督署三堂时,遭到卫队狙击,金树仁趁机携带家眷越墙而逃,后经昌吉、塔城,假道苏联逃亡内地。"
ROX_1933.1.a: "新任“新疆王”上台"

HET.1.t: "和阗临时政府起事"
HET.1.d: "1933年1月，南疆局势失控，库车、阿克苏相继被乱军占领，驻喀什噶尔的省军师长金树智（金树仁之弟）自杀，喀什行政长、南疆剿匪司令马绍武仅能保住喀什噶尔。1933年2月15日，伊敏在和阗以北的墨玉县截获了省政府由印度运来的军火，随即发动暴动。2月下旬，伊敏与其兄弟艾米尔·沙依甫、满素尔、买买提·尼牙孜·艾兰木等攻占了墨玉县政府。马绍武无兵可调，伊敏进而攻下和阗旧城。成立政府，同年2月20日，“民族革命委员会”在和阗集会，宣布成立“和阗临时政府”，伊敏自称“帕夏”，推举墨玉的哈孜穆罕默德·尼牙孜·艾来木为“总统”，沙比提大毛拉为“总理”。"
HET.1.a: "这是对新疆的分裂"

MZY.1.t: "东疆危机"
MZY.1.d: "1933年1月，天寒地冻，马仲英亲率主力3000人由酒泉出发，第二次进入新疆。在他出发之前先期抵达的马世明和马全禄已经和和加尼牙孜一起，将战火燃遍整个东疆，其中马全禄部在1932年末进抵迪化附近的南山。当时盛世才正督率省军在鄯善和吐鲁番一带和马世明、和加尼牙孜缠斗，因而迪化兵力空虚，城内一片恐慌。金树仁慌忙成立警备司令部，自己亲自披挂上阵任司令，又成立城防指挥部统一指挥，“保卫迪化”。"
MZY.1.a: "战火燃起"


PRC_1936_1.00.t: "卓木碉会议"
PRC_1936_1.00.d: "在卓木碉会议上，张国焘在在政治上反对党中央、毛泽东同志北上抗日的正确方针，分裂党分裂红军。在组织上宣布成立了“中国共产党临时中央委员会”，自命为“主席”宣布成立了“中央军委”、“中央政府”、“中央政治局”、“中央书记处”、“团中央”等机构，为贯彻南进方针。"
PRC_1936_1.00.a: "张国焘到底在搞什么鬼"

PRC_1936_1.01.t: "林育英致电"
PRC_1936_1.01.d: "林育英以共产国际代表的身份致电张国焘：“共产国际派我来解决一、四方面军的问题，我已会见毛泽东同志，询问一、四方面军通电甚少，国际甚望与一、三军团建立直接的关系。我已带密码与国际通电，兄如有电交国际，弟可代转。再者，我经过世界七次大会，对中国问题有详细新的意见，准备将我所知道的向兄传达。”"
PRC_1936_1.01.a: "谈判的关键人物"
 
PRC_1936_1.02.t: "谈判"
PRC_1936_1.02.d: "张国焘得此电文后，心情是复杂的。他与毛泽东的“南下北上”之争，终于等来了可以裁判的关键人物。张国焘细细揣度，建党初期，他便和林育英在武汉从事工人运动，对于这种私交旧谊，林育英总不会淡然处之，无动于衷。想到此，张国焘胸有成竹地回复一封长长的电文，分“甲、乙、丙、丁、戊、己”，历数所谓“机会主义”的表现，将“分裂党和红军”的责任，完全推给毛泽东的“北上”路线。这封电文还是以“中央”的名义发出的，其用意无非是求得林育英的承认或默许。林育英接电后即复电说：“共产国际完全同意中国党的政治路线”，“中央红军的万里长征是胜利了”。并且指示：“兄处可即成立西南局直属代表团。兄等对中央的原则上争论可提交国际解决。”读着态度如此鲜明的电文，张国焘顿感失落和无奈。可是，他仍然不甘心，又给林育英去电：“浩兄：是否允许你来电自由？”他怀疑林育英已失去自由。此时，中央政治局通过《关于张国焘同志成立第二“中央”的决定》，指出：张国焘成立“第二党”的倾向，无异于自绝于党，自绝于中国革命，电令“张国焘立刻取消他的一切‘中央’，放弃一切反党倾向”。"
PRC_1936_1.02.a: "最后的抉择"
 
PRC_1936_1.03.t: "第二“中央”取消"
PRC_1936_1.03.d: "毛泽东同林育英等致电朱德、张国焘等，除告之国内外形势和抗日民族统一战线外，还说：“过去的分歧不必谈，唯一任务是全党全军团结一致，反对日帝和蒋介石……中央与四方面军的关系可如焘兄之意暂时采取协商方式。”在内外压力下，兼之大势所趋。不久之后，张国焘在炉霍宣布取消第二“中央”。"
PRC_1936_1.03.a: "知错能改，善莫大焉"
PRC_1936_1_03: "第二“中央”取消"

 
PRC_1936_1.04.t: "四方面军开始北上"
PRC_1936_1.04.d: "在遭受多次失败后，张国焘没有理由拒绝中央的指示，不得不下达北上的命令。"
PRC_1936_1.04.a: "陕北随时为你们打开"
 
PRC_1936_1.05.t: "延安扩大会议"
PRC_1936_1.05.d: "中央政治局在延安召开扩大会议，会议的议程只有两项：一、国民党三中全会后中共的任务。二、张国焘的错误。在延安开会批判张国焘时，毛泽东讲了很长的话。\n\n他特别提到：“张国焘对‘毛、周、张、博’不特笔之于书，而且用在标语、歌谣、游戏、戏剧中去。这些实际上连国民党的界限也消灭了。”\n\n张闻天作总结发言：“这几天的讨论，已将国焘路线表现的罪恶行为充分地揭发出来了。这对全党及犯这错误的人都是教育的重要工作。……博古同志说得正确，他的肃反和一切别的苏区的肃反目的不同，而是保障张国焘的统治。因此才建立了他的别人调动不了的军队的办法。张国焘建立的军队正是这样的。”\n\n张闻天还说：“犯了错误的同志要不走到党外去，变为党的叛徒，除非自己下决心同自己的错误作斗争。不改正自己的错误，坚持自己的错误，结果必然会走到叛徒的道路上去。”1935年9月的俄界会议上，张闻天曾预言张国焘右倾分裂主义的“前途必然是组织第二党”，不幸而被言中。\n\n会议作出《关于张国焘同志错误的决定》。张国焘知道自己的处境，赶紧写了一份《我的错误》的声明，过关了事。"
PRC_1936_1.05.a: "希望这次他是真的知错了"



PRC_1936.1.t: "西征：一阶段"
PRC_1936.1.d: "这次红军西征的战略目的概括起来有以下三点：一是向西发展，努力创造和扩大新的陕甘宁边区革命根据地；二是创造条件，迎接二、四方面军北上，争取早日实现三大主力红军会师；三是消灭马鸿逵、马鸿宾占领宁夏，打通外蒙和苏联的联系，以便接受苏联的军事物资与技术等援助。"
PRC_1936.1.a: "首战告捷"

PRC_1936.2.t: "西征：二阶段"
PRC_1936.2.d: "西方野战军于5月19日分左右两路，从延长、延川出发，执行中央军委确定的第一阶段任务：“夺取并赤化安边、定边、环县、曲子”。红十五军团从新城堡地区出发，分两路向西北进攻。红一军团由吴起镇向元城镇、曲子镇方向攻击前进，在曲子地区向国民党军第三十五师发起进攻，迫使第一〇五旅旅长冶成章以下150余人投降，缴枪200余支，红军进占阜城。两天后，又在阜城地区歼灭国民党军第三十五师6个步兵营，击溃两个骑兵营，俘敌1100多人。至此，“左路军消灭了马鸿宾的主力，夺取了阜城、曲子、环县、洪德城之线碉堡。右路军夺取了宁条梁，争取了教民的拥护，影响蒙民，打击了三边、盐池的地主武装”，野战军西征的第一步作战任务已基本完成。"
PRC_1936.2.a: "乘胜追击"

PRC_1936.3.t: "会宁会师"
PRC_1936.3.d: "1936年的一个傍晚，在陕西保安的一孔窑洞里，周恩来提出，会宁是陇东重镇和交通枢纽，是中原通向西域的必经之路。红二、红四方面军北上，必须经过会宁。红军三大主力在会宁会师，既占领了枢纽地区，又掌握了战略主动权。红一方面军十五军团直属骑兵团连夜奔袭，一举攻克会宁城。红四方面军陆续抵达会宁。红军在会宁县城文庙大成殿内召开隆重的联欢会，正式宣告红军第一、第四方面军胜利实现会师，喜庆的氛围一直持续至深夜。"
PRC_1936.3.a: "胜利会师"

PRC_1936.4.t: "刘志丹牺牲"
PRC_1936.4.d: "攻克三交镇战斗中，指挥员的刘志丹亲自带着特派员、参谋长和警卫员多次赶到镇南叫鏊子圪瘩山上的一个前沿制高点观察敌情，突然，一梭子弹扫过来，打中了刘志丹的左胸，由于伤势过重，刘志丹停止了呼吸。33岁的壮烈人生定格在吕梁山上。"
PRC_1936.4.a: "群众领袖，民族英雄"

PRC_1936.5.t: "董振堂牺牲"
PRC_1936.5.d: "为了让红5军陷入孤军作战，马步芳调了多于守城红军8倍的兵力对高台死围，切断董振堂部跟外面接触的一切往来。董振堂动员将士们：人在阵地在，誓与高台共存亡。经过8天8夜激战，敌人利用炮弹优势轰开西北城墙后，13师师长叶崇本英勇牺牲。马步芳部在飞机、大炮的掩护下，向高台发起总攻。原本已经投降红军的民团，看到形势逆转立即叛变，打开城门接应马家军，红五军陷入惨烈的巷战。终因敌我力量悬殊，红五军全军覆没，董振堂也在战斗中牺牲。董振堂等烈士的首级在高台示众三天后，送到河西医院，用酒精浸泡在玻璃容器里。"
PRC_1936.5.a: "路遥知马力"

PRC_1936.6.t: "肤施会谈"
PRC_1936.6.d: "周恩来与张学良在肤施举行联合抗日救国的会谈，在互不侵犯、互相帮助、共同抗日等问题上，达成初步协定。张学良还提出要争取蒋介石参加抗日的建议。"
PRC_1936.6.a: "我们只有一个共同的敌人"

PRC_1936.7.t: "组织宁夏战役"
PRC_1936.7.d: "红军三大主力会师后，中国共产党中央委员会、中央革命军事委员会按预定作战计划，组织宁夏战役，命令红四方面军一部先行西渡黄河，控制五佛寺渡口，并向中卫、定远营方向活动，准备配合红军第一方面军从灵武、中卫段渡黄河，共同进行宁夏战役。"
PRC_1936.7.a: "打通共产国际道路！"

PRC_1936.8.t: "路线被切断"
PRC_1936.8.d: "南线国民党军胡宗南部已打通增援宁夏的道路，隔断河东红军主力与河西红军的联系，宁夏战役被迫中止。这时河西红军已占领一条山大部村寨和五佛寺。"
PRC_1936.8.a: "我们已和中央失联！"

PRC_1936.9.t: "东征结束"
PRC_1936.9.d: "为避免大规模内战的爆发，争取和团结一切抗日爱国力量，扩大统一战线，积蓄抗日力量，中共中央先后派遣周恩来、李克农前往洛川和延安，与东北军爱国将领张学良秘密会谈达成了东北军、西北军与红军停止内战、联合抗日的协议。同时又利用蒋、阎矛盾，通过多种渠道，对阎锡山作了大量统战工作。在此情势下，中共中央在永和县赵家沟召开军事会议，作出了“逼蒋抗日、回师西渡”的战略决策。"
PRC_1936.9.a: "回师西渡"

NSD_1938.1.t: "张国焘叛逃"
NSD_1938.1.d: "张国焘以陕甘宁边区政府代主席的身份去陕西祭扫黄帝陵。正值国民党西北行营主任蒋鼎文也在拜祭。祭毕，他便一头钻进蒋鼎文的轿车去了西安。国民党安排他去了武汉。在武汉，张国焘拒绝周恩来、博古、李克农等对他的批评和挽救。周恩来与他作了最后一次谈话，向张国焘提出三条，供他选择：\n\n1、改正错误，回党工作;\n2、向党请假，暂时休息一个时期;\n3、自动声明脱党，宣布开除他的党籍。\n\n张国焘毫不犹豫地选择了第三条。次日，中共中央当机立断，做出了《关于开除张国焘党籍的决定》。"
NSD_1938.1.a: "红色军阀彻底堕落"


SYS_1933.1.t: "四马拒孙"
SYS_1933.1.d: "1933年夏天，蒋介石任命孙殿英为青海西区屯垦督办，令其率领所部四十一军，开往青海。蒋介石的用意，一是调走孙殿英，可以削弱冯玉祥在察北号召抗日的势力；二是马步芳集团决不容孙殿英插足青海，必会引起两虎相斗；三是待其两败俱伤，乘机遣兵，便可一举全灭。但何应钦认为：孙殿英与马鸿逵早结为义兄弟，都是冯玉祥的旧部，宁青两马之间也有姻娅之谊，且四马一孙，均非中央嫡系，异地分驻，原无冲突。孙此次率兵西去，倘不触犯四马的地盘，则四马也有与孙勾结的可能。如果此势一成，孙必夺占甘新两省，恐西北又会出现冯玉祥第二，那时收拾就很为难了。嗣经朱绍良提出建议，蒋介石终于在明令孙殿英西进之后，又密电马鸿逵乘其不备，中途予以截击，自此宁夏战争随之发生。"
SYS_1933.1.a: "马家的西北不容撼动"

NSD_1936.0.t: "红四方面军北上"
NSD_1936.0.d: "在朱德、刘伯承和徐向前等的坚决斗争及影响下，红四方面军广大指战员对张国焘的分裂主义和南下方针进行了抵制和斗争。红四方面军决定，和红2、红6军团共同北上。红四方面军与由湘鄂川黔苏区长征到达甘孜地区的红2、红6军团会师，红2、红6军团和红32军组成中国工农红军第二方面军。"
NSD_1936.0.a: "会师在望"


YUL_1936.1.t: "井岳秀伤重去世"
YUL_1936.1.d: "1936年农历正月初七，榆林城朔风凛冽，沙尘漫天，当夜井岳秀由榆林驻第八十六师五一四团团长罗德新陪同，照常巡城查防。午夜之后返回，这天正是他的小老婆张风仪的生日。当时他的姨太太们打麻将，三家同时和一张牌，和得十分古怪。井感到有趣，哈哈大笑着起身拿牌来看，就在这时手枪从枪套里掉出来了，落在地上走火，弹中胸部。并还在问左右：“有没有人伤着？”2月1日凌晨3时许，井岳秀伤重不治去世"
YUL_1936.1.a: "兹是奇人，故有奇疾"


WangJingWei_1938.1.t: "汪精卫叛国投敌"
WangJingWei_1938.1.d: "1938年10月武汉失守，汪精卫退到重庆。这时日本当局对国民政府采取政治诱降为主，近卫内阁连续发表声明，提出所谓“善邻友好、共同防共、经济合作”的“近卫三原则”，声称只要中国允许日本在特定地区驻军和开发华北、蒙疆的资源，日本可考虑从华中和华南撤兵。汪精卫认为议和时机成熟，便在12月18日和身边一伙人由重庆飞到越南河内，公开发表声明赞同“近卫三原则”。"
WangJingWei_1938.1.a: "历史会永久唾弃他"


PRY_1931.1.t: "红七军抵达苏区"
PRY_1931.1.d: "红七军顺利到达中央苏区，在于都县桥头与红三军团胜利会师，编入红三军团序列。胜利会师后，留下韦拔群、陈洪涛等少数干部在右江坚持斗争。"
PRY_1931.1.a: "太棒了"


ROC_1936.1.t: "胡汉民去世"
ROC_1936.1.d: "胡汉民与其妻兄、西南政务委员会秘书长陈融在广州下围棋，因构思过度，突患溢血，于5月12日晚上7时40分逝世，享年57岁。当晚西南执行部和西南政务委员会致电中国国民党中央并通电全国，宣布胡汉民的去世的消息。同时成立了由邹鲁、陈融、林翼中组成的治丧委员会。\n13日下午，胡汉民大殓在广州举行。25日至27日，全国公祭（追悼）胡汉民3天，南京、上海、北京等地有追悼大会，报纸上刊登了汪精卫和蒋介石来自南京的祭文。"
ROC_1936.1.a: "国民党右派的巨大损失"

ROC_1936.2.t: "两广事变"
ROC_1936.2.d: "陈济棠、李宗仁、白崇禧以中国国民党西南执行部的名义，于5月27日发出“反对日本增兵华北”的通电，打响“两广事变”的信号。6月1日，西南执行部和西南政务委员会召开联席会议，决定命令第一、四集团军北上抗日；吁请南京国民政府和国民党中央领导抗日。"
ROC_1936.2.a: "国家危难"




ROC_1936.3.t: "冬电"
ROC_1936.3.d: "“日本侵我愈亟，一面作大规模走私，一面增兵平、津，经济侵略、武力侵略同时迈进。瞻念前途，殷忧曷极！属部、属会等以为今日已届生死关头，惟抵抗足以图存，除全国一致奋起与敌作殊死战外，则民族别无出路……国家之土地，先民所遗留，亦民族所托命，举以资敌，宁异自杀！属部、属会以为黄河以北，寸土不容予人。切冀中枢毅然决然，从事抗战，用以致诚，吁钧府钧部领导全国，矢抵抗之决心，争最后之一着……时危势急，敝部等认为非立即对日抗战，国家必无以求生……乞一致主张，即行督促中枢，领导全国从事抗日”。"
ROC_1936.3.a: "抗日反蒋"

CHI_1936.1.t: "“出兵抗日”"
CHI_1936.1.d: "两广打出“出兵抗日”旗帜后，粤、桂军队立即分别从湘赣两省边境向湖南推进。桂系精锐强渡黄沙河，先后占领湖南永州，零陵。粤军进占郴县，直指衡阳，作出一举下长沙而直逼武汉之态势。部队所到之处，散发抗日传单，以争取沿途各界民众的支持。"
CHI_1936.1.a: "必须阻止粤、桂军北上"

CHI_1936.2.t: "瓦解粤系"
CHI_1936.2.d: "戴笠对南方地区的特务活动早有安排。他早就获得军统港粤区有关两广军队调动、备战的情报，即派员加强该地区的特务力量。两广事变发生时，在广州方面的特务骨干有梁干乔等，在韶关方面有谢镇南等，他们工作的重点是在粤海陆空军中进行策反。"
CHI_1936.2.a: "立即策反粤军空军骨干"
CHI_1936.2.b: "陈、李二人罪无可恕，必须一并灭之"

CHI_1936.3.t: "陈济棠下野"
CHI_1936.3.d: "陈济棠面告李宗仁，并赠以巨款和武器弹药，作为“散伙费”，劝李回桂处理善后。陈济棠携带家眷乘英国“蛾号”军舰赴香港，并发出巧电宣布下野，声明自行解职离穗。电文称：“此次呈请中央领导抗日，不蒙鉴谅，致徒怀救国之心，未遂请缨之志。诚恐所部将士，因受外部压迫，发生内战，为免纠纷起见，特于昨日解除职务，乘舰离省。”同日致电余汉谋：“棠诚信未孚，现决摆脱仔肩，此后对于救国责任，广东治安，袍泽维系，偏劳吾兄，独负其责，望善为之，以补吾过。”"
CHI_1936.3.a: "这场闹剧结束了"

ShangHai.0.t: "虹口机场事件"
ShangHai.0.d: "1937年8月9日下午5时许，日本驻上海丰田纱厂海军陆战队中尉大山勇夫和一等水兵斋藤要藏身着戎装，驾驶军用小汽车沿虹桥路由东向西急驶，要强行进入虹桥机场，被守卫机场的中国宪兵制止。由于语言不通，交流困难，双方争执瞬间升级，两名日本军人不但不理会劝阻，反而是态度愈加蛮横，最后拔出手枪来威胁，中国宪兵见状遂对天鸣枪警告，大山勇夫等见事情不妙便仓惶驾车逃跑，在离机场大门北一二百米处被击坏车胎，汽车失控后冲进路边的菜地里，两名日本军人弃车而逃。我军一名炊事员投出一枚手榴弹，大山勇夫被当场炸死，惊慌失措的斋藤要藏拿着枪向旁边一荒僻的小丛林狂逃躲避。小丛林边我军正在秘密构筑工事，听见枪声后，哨兵正密切注视机场方向的动静，忽见一个日本兵拿着手枪向他跑来，便立即举枪射击将其击毙。"
ShangHai.0.a: "日军极有可能以此为借口"

ShangHai.1.t: "日军开始增兵"
ShangHai.1.d: "日本新组建第10军在柳川平助指挥下，由舰队护送在杭州湾金山卫附近之漕泾镇、全公亭、金丝娘桥等处突然登陆，包抄淞沪中国军队防线南方的背后。几日后第16师团在中岛今朝吾指挥下在江苏太仓境内的白茆口登陆成功，前锋直指京沪铁路和公路，形成合拢之势。"
ShangHai.1.a: "只能考虑撤退了"


ROQ_1936.1.t: "马麟下台"
ROQ_1936.1.d: "马麟作为一个老派人物，集中代表了旧式军阀的特征，而马步芳却以民国时期新式地方军阀的形象出现。叔侄两代思想政治上的差异，导致了家族内部的分裂。马步芳利用少壮派势力，赶走了马麟所依靠的几个主要人物。马麟见局面已无法维持，借口旧病复发，向蒋介石请假休养。"
ROQ_1936.1.a: "一个忠厚的长者"

ROQ_1936.2.t: "马步芳暂任青海省府主席"
ROQ_1936.2.d: "在赶走自己叔叔马麟后，马步芳在马家军中的声望已经无人能及，蒋介石电令马步芳暂任青海省府主席一职，马麟则赴沪转香港去麦加朝勤。"
ROQ_1936.2.a: "青海要变天了"

ROD.4.t: "冯玉祥下野"
ROD.4.d: "关东军分2路入侵察东，北路攻多伦，南路打沽源。吉鸿昌部奋力抵抗，暂时迟滞了日军的攻势，但是缺枪少弹的同盟军处境越来越艰难。冯玉祥鉴于同盟军经费已经破产，又无外援，枪弹粮食均无法补充，内部不稳，不得不和国民政府接洽，宣布同盟军归顺中央。他个人辞去同盟军司令，解散同盟军司令部，离开张家口。各部任由去留。"
ROD.4.a: "内忧外患，报国无门"


ROD.5.t: "同盟军解散"
ROD.5.d: "冯玉祥下野后，接任的吉鸿昌将军拼死抵抗，联系热河失陷后失势的汤玉麟，公开对抗国民政府，但在日军和国军的双面夹击下，抗日同盟军宣布解散。被迫接受和平解决条件，所部均被缴械。至此，察哈尔抗日同盟军失败。察哈尔抗日同盟军虽然失败，但察哈尔的抗战得到了全中国主张抗日的各派政治势力及广大民众的支持和称赞，推动和鼓舞了中国抗日救亡运动的发展。"
ROD.5.a: "内忧外患，报国无门"

ROD.6.t: "锦州撤军"
ROD.6.d: "关东军派出12架轰炸机空袭锦州。对此，南次郎陆军大臣依然对若槻礼次郎首相声称“由于受到中国军队的防空炮火攻击，才不得已采取自卫行动”，此后关东军发表公开声明，宣称“张学良在锦州集结大量兵力，如果置之不理，恐将对日本权益造成损害。为了尽快解决满蒙问题，关东军有必要驱逐锦州政权。”\n\n张学良致电国民政府，称“锦战一开，华北全局必将同时牵动”，届时日本“以海军威胁我后方，并扰乱平津，使我首尾难顾”，非但锦州不可守，连华北地盘亦不保。因此张学良不顾劝告，一意孤行将军队从锦州撤退。"
ROD.6.a: "东三省彻底被抛弃"

ROD.7.t: "西北剿匪总部成立"
ROD.7.d: "国民政府发表张学良为西北“剿匪”总司令部副总司令，代行总司令职权，节制陕、甘、宁、青四省军政事宜，武昌行营结束。张学良初去西安时，东北军正在陆续西开，每当部队路过西安，他都去训话鼓舞士气，强调抗日。"
ROD.7.a: "红军又一次被包围"


ROD.8.t: "张学良被软禁"
ROD.8.d: "国民政府以第一号指令批准对张学良的判决书。1月4日，国民政府委员会举行会议，通过特赦案；同日下午，国民政府发布命令：“张学良所处十年有期徒刑本刑，特予赦免，仍交军事委员会严加管束。”此后，张学良便在“严加管束”的名义下被长期软禁。"
ROD.8.a: "这明显是非法拘禁！"

ROD.9.t: "中央军进入西安"
ROD.9.d: "东北军自“二·二”事件以后，内部团结已很难维系。十七路军原驻西安的部队在中央军进入西安以前，已全部撤到三原，杨虎城也随军回到三原东里堡别墅。1937年2月9日，顾祝同来到西安，派人请杨虎城返回西安共商善后事宜。2月14日，杨虎城以顾祝同出于诚意，由三原回到西安。在顾祝同进入西安以后，东北军各将领在何柱国的策动下纷纷要求放弃甲案，执行乙案，表示愿意东调，离开西北。蒋介石当然同意他们这种要求，当即指定苏北、皖北、豫南一线为东北军驻地。东北军全部撤离西北，几个军分别驻在豫南、皖北、苏北地区，驻地分散，且不相统属，均直接归南京军政部指挥。"
ROD.9.a: "东北军四分五裂"

CHI.1.t: "总统遇刺！"
CHI.1.d: "庐山太乙村的清晨薄雾尚未散尽，甬道旁的古松在微风中沙沙作响。委员长蒋介石于战时行辕外的竹林小径例行踱步，身旁仅有数名贴身侍卫相伴。近日西南逆党与粤系叛徒勾结的风声日紧，巡逻队又发现山中有“异常情况”，但庐山之巅的戒备森严令卫队未曾料想危机会迫至眉睫。突然，竹影深处寒光骤现！一名伪装为樵夫的刺客自岩后跃出，手中紧握的驳壳枪直指委员长胸膛。卫士长惊觉大喝，然电光石火间，刺客已扣动扳机——枪声撕裂山间寂静，硝烟弥漫间，命运之天平悬于一线……"
CHI.1.a: "侍卫以身蔽蒋，举枪击毙刺客"
CHI.1.b: "子弹命中要害，蒋公伤重不治"

CHI.2.t: "追查元凶"
CHI.2.d: "庐山枪击案的余波未平，委员长的震怒笼罩着军事委员会委员长侍从室。尽管天佑党国，领袖毫发无伤，但此等公然行刺国家元首的悖逆之举，绝非一两个亡命之徒所能策动。其背后必然隐藏着更为庞大的黑手，意图颠覆党国，破坏攘外安内之大业。 虽然共匪一直卑鄙无耻的暗杀我党关键人物，但在今年4月我们成功抓获共匪关键人物并获取重要情报，并捣毁多个共匪藏身处。想必这次袭击的来源并非共匪而是我党内部意图都权篡位者。 “雨农，此事必须彻查到底！无论涉及何人，何等背景，皆需一网打尽，以儆效尤！”随后总统向戴笠指明了调查的方向。"
CHI.2.a: "汪精卫最擅长背后捅刀"
CHI.2.a.d: "国府将会专注调查与广州政府有联系的人物"
CHI.2.b: "邓演达有些肆无忌惮了"
CHI.2.b.d: "国府将会专注调查与临委会有联系的人物"

CHI.3.t: "蒋公离世"
CHI.3.d: "庐山的枪声终究带走了我们伟大的领袖。尽管医官们竭尽全力，总统仍因伤势过重，在痛苦中与世长辞。南京顿时陷入巨大的悲恸与前所未有的权力真空之中。中枢顿失倚仗，党内各派系于灵前哀悼之时，已暗流涌动，为争夺继承权而摩拳擦掌。然而，更令人惊疑不定之事旋即发生。远在广州的汪兆铭竟以令人瞠目的速度行动起来！以其在党内的元老资历为旗号，未经充分的民主评议与各方磋商，便抢先宣布接管国民政府领导事务。其动作之流畅、准备之充分，仿佛早已对今日之变局做好了万全预案，实在叫人不得不心生疑窦……值此危难之际，我们真的能将党国的未来交给这个投机者吗？"
CHI.3.a: "汪主席将带领我们走向光明的未来"
CHI.3.b: "这个跳梁小丑有些太嚣张了"
jiangjieshi_gg: "蒋介石离世"

CHI.4.t: "元凶之影"
CHI.4.d: "针对领袖的卑劣行径绝不能姑息，必须有人为此付出代价。戴笠领导的十人团展现了其效率。刺客的身份与行动网络已基本查明，此次刺杀行动的幕后策划者为王亚樵，此人是一位反蒋激进分子，虽然他可能会与任何反蒋势力合作，但我们依然发现有关本次行动的线索。这条线索虽然隐蔽，但并非无迹可寻。资金渠道、人员交接的节点，都隐隐指向南方。虽然他们行事谨慎，未能留下可供公开发难的确凿‘铁证’，但综合所有情报判断，此次卑劣行径的背后，极大可能有着广州方面某些派系的影子，旨在破坏国家统一之进程。"
CHI.4.a: "娘希匹，我早就晓得，汪精卫这个下作胚是信不得的！"

CHI.5.t: "意外牵连"
CHI.5.d: "戴笠虽然认为刺客可能来自南方政府，但又不敢去反对蒋介石的直接命令。于是，在戴笠的指挥下侦查行动缜密且高效的进行着，但针对临委会的直接证据链却意外中断，调查似乎走入了死胡同。然而，十人团队的特工们在交叉核对海量通信与人员往来记录时，却发现了一条令人极度不安的线索——数个情报节点都隐约指向了陈诚将军的司令部。 进一步的深入挖掘显示，陈诚将军与其旧日长官、现临委会领袖邓演达之间，确实存在着超越普通同僚关系的秘密联络。截获的零星电文虽未明示其知晓或参与具体的刺杀行动，但却强烈暗示他对于邓演达的政治活动抱有某种程度的同情，甚至可能对临委会策划中的起义计划知情不报。这份报告并未提供陈诚参与刺杀的确凿铁证，但其与“叛徒”的密切联系本身，就已构成严重的政治与忠诚问题。"
CHI.5.a: "此事不能让除总统以外让任何人知道！"

CHI.6.t: "陈诚叛逃"
CHI.6.d: "虽然蒋介石选择对陈诚实行了相对温和的软禁策略，但是南京政府此前的强硬的清党政策使得陈诚陷入了恐慌。在得知陈诚被软禁后，临委会迅速派出了营救人员前往陈诚的住宅。在特工的劝说与思想斗争下，陈诚迫不得已选择兑现此前向邓演达立下的口头承诺，并参与临委会的起义行动。"
CHI.6.a: "娘希匹，还不如直接枪毙了让他。"
CHI.6.b: "我们的革命离胜利更进一步"

CHI.7.t: "四届一中全会开幕"
CHI.7.d: "我们敬爱的前总统先生遭受了共匪无耻且卑鄙的袭击，并在伤痛中离开了人世。总统的离世使党国举国悲痛，但党国必须继续前进。会议上汪精卫痛斥共匪的卑鄙行径，并提出要坚持前总统先生的清党以及剿匪政策。 “自国共合作以来，共产党便一直破坏本党的组织，动摇我们的军队。我们一贯的容忍却让他们愈发的壮大，如今他们竟然将枪口指向了蒋先生！我与中正兄共事多年，我们虽然有些许摩擦，但我清楚中正兄是一位高尚的人，他是全心全意投身于国民革命的。。。”讲到这里汪精卫声音变得哽咽，随即潸然泪下，连在场记者也随之流泪。 在反共这一政策上党内两派人士不约而同的表示支持，这不仅说明着党国确定了继续执行的反共路线，更意味了党内两派和解的可能性。"
CHI.7.a: "我们一定要彻底消灭共匪！"

CHI.8.t: "党国的外交路线"
CHI.8.d: "日本人在东北与我们的摩擦不断，国内反日情绪不断高涨。这不仅使得我们的反共政策难以推行，甚至不少投机者打着抗日的旗号在地方割据称王。为此我们需要找到一条与日本和平相处的道路。 汪精卫认为应当发扬孙中山先生的“大亚洲主义”，即以中日合作为基础，联合亚洲其他民族，建立平等自由、互助互利的关系，共同谋求亚洲的发展。但这一观点被认为是对日妥协的一种华丽说法。 而胡汉民认为应当以“不牺牲主权”为底线，仅寻求与日本有限合作。利用美英日在华矛盾，以东北问题诉诸国联牵制日本，同时向美英开放市场换取支持。 双方各执一词互不相让，场内气氛变得剑拔弩张。"
CHI.8.a: "先缓和一下局势"

CHI.9.t: "心怀各异的民主同盟"
CHI.9.d: "随着会议的勉强推进，两派的矛盾也变得愈发明显。眼看局势就要失控，作为议会领袖的胡汉民登上演讲台尝试缓和场内的气氛，然而他的发言尚未结束便被打断。 “杀死廖先生的凶手也好意思讲团结？”场内的气氛瞬间凝固，胡汉民面色铁青，他想说些什么却也什么都说不出来。他曾解释过无数遍，他也知道无论他怎么解释，都无法逃过凶手的罪名。台下几个年轻的党员已经扭打了起来。这场会议变成了一场愚蠢的闹剧，唯有记者如同秋收的农民一般收获着这罕见的新闻。 “够了！”一句柳州话将胡汉民从思考中拉了回来。汪精卫严肃的站起身来，打斗也随之停下。汪精卫不屑的看了一眼胡汉民便带着改组会的人离开了会场。"
CHI.9.a: "会议不了了之的结束了。。。"




CHIFocus.1.t: "庐山抗战宣言"
CHIFocus.1.d: "时任中华民国最高领导蒋中正在庐山发表“最后关头”演说：“政府对于芦沟桥事件，已确定始终一贯的方针和立场，且必以全力固守这个立常我们希望和平，而不求苟安；准备应战，而决不求战。我们知道全国应战以后之局势，就只有牺牲到底，无丝毫侥幸求免之理。\n\n如果战端一开，那就是地无分南北，年无分老幼，无论何人，皆有守土抗战之责任，皆应抱定牺牲一切之决心。所以政府必特别谨慎，以临此大事；全国国民亦必须严肃沉着，准备自卫。在此安危绝续之交，唯赖举国一致，服从纪律，严守秩序。希望各位回到各地，将此意转达于社会，俾咸能明了局势，效忠国家，这是兄弟所恳切期待的。”"
CHIFocus.1.a: "对卢沟桥事件之严正声明"

CHIFocus.30.t: "皖南事变"
CHIFocus.30.d: "何应钦、白崇禧以国民党政府军事委员会正副参谋总长的名义，向朱德、彭德怀、叶挺发出代电（即“皓电”），强令黄河以南的八路军、新四军于1个月内开赴黄河以北。并将50万八路军、新四军合并缩编为10万人。与此同时，国民党当局又密令汤恩伯、李品仙、韩德勤、顾祝同等部准备向新四军进攻。"
CHIFocus.30.a: "“扫荡”长江"