NRC.1.t: "南京国际安全区建立"
NRC.1.d: "日军向南京进攻前夕，约翰·拉贝从北戴河赶回南京，被一些外国人推为南京安全区主席。安全区内设有25个难民收容所，聚集了近30万难民。其中“西门子”难民收容所为拉贝租住的院子。“西门子”难民收容所收留了600多个附近的居民，丁永庆、宗有琴、李世珍，当年都在这里得到过拉贝的保护。日军攻占南京后，进行了令人发指的血腥屠杀。金陵古城陷入黑色的恐怖大海。拉贝利用自己的纳粹身份，在自己的住宅收容了600多名中国难民，在他负责的不足4平方公里的安全区内，他和他领导的十多位外国人，与日军斗智斗勇，与日本领事馆反复交涉、抗议，阻止日军的恣意侵犯和屠杀。约翰·拉贝拯救了25万中国人的生命，而且捍卫了人类的真理和尊严。"
NRC.1.a: "另类的纳粹党员"

SCR.1.t: "饶家驹安全区建立"
SCR.1.d: "民国26年八一三战事爆发，饶受各方委托，在复旦大学操场、徐家汇等地建立了6所难民收容所，收容难民5万多人次。饶鉴于鹄候于法租界与南市交界的民国路上的大量难民，于是提出了设立“南市难民区”的建议。经过他奔走,得到英、美、法等国驻沪外交当局支持,最后取得中日交战双方的同意,南市难民区正式成立。成立的当天就收容难民2万多人。最多曾有收容所130余所,收容难民10万人以上。难民区由以饶家驹为首的外籍人组成监督委员会负责管理。"
SCR.1.a: "自由、平等、博爱"

ROD_1931.1.t: "爱新觉罗·熙洽投敌"
ROD_1931.1.d: "九·一八事变爆发后，熙洽欲依靠日本势力复辟清朝，乘张作相回锦州办理父亲丧事之机，卖国求荣，引狼入室。日军向吉林省城吉林市进犯时，熙洽又调离三个团的守军，派人持密信赴长春向日军乞降。熙洽迎接日军入吉林城成立了伪吉林省长官公署，熙洽任长官。熙洽通电声明与南京国民政府和张学良政府脱离关系，抢先宣布吉林“独立”。还按照日本军旨意，通令诱逼各地军政官员投日，组成伪吉林“剿匪军”5个旅和1个铁道守备队，协同日军向吉林省北部地区进犯。"
ROD_1931.1.a: "满清余孽！"

ROD_1931.2.t: "马占山投敌"
ROD_1931.2.d: "日本侵略者占领东三省大部分地区后，为了建立傀儡政权——伪满洲国，采取各种手段对马占山进行诱降。马占山屈服于日本侵略者的军事威胁和政治诱惑，就任伪黑龙江省省长，又任伪满洲国军政部长。"
ROD_1931.2.a: "令人失望至极！"

ROD_1931.3.t: "东北抗日救国军成立"
ROD_1931.3.d: "马占山以检阅部队为名，率卫队步兵一营、骑兵一营，携带军政两署关防印信、重要文件和巨款，潜离齐齐哈尔直趋拜泉。会晤李杜、丁超、宫长海、冯占海、李海青诸部代表，共同制定了攻取长春、哈尔滨、齐齐哈尔的联合作战计划。经克山、讷河抵达黑河，遂即通电全国，再举义旗。为此，他联合省内各抗日力量，成立了黑龙江省抗日救国军总司令部，自任总司令。他还以黑龙江省政府主席兼东北边防军驻江副司令的名义发电表示：“与日周旋，虽马革裹尸，亦所不惜。"
ROD_1931.3.a: "还我山河！"


ROD_1931.5.t: "中国国民救国军成立"
ROD_1931.5.d: "在中国共产党的帮助下，“中国国民救国军”在小城子宣布正式成立，王德林任总指挥。并发出了通电，号召各界民众团结抗日。救国军成立后，第一仗就是攻打敦化县城。该城由日军一个守备队驻守，官兵800余人，城外还有伪警备团1500人把守各要道和制高点。王德林侦察敌情后，采取三条措施：一派便衣人员潜入城内，做上层人士工作，并进一步掌握敌军布防情况；二派得力人员打入警备团，争取他们临阵反正，杀敌立功；三派人到各区联络民众破坏公路桥梁，切断电话，以防敌军增援。同时周密安排了各团的具体战斗任务。"
ROD_1931.5.a: "还我山河！"


Assassinate.1.t: "$CHI_DengYangDa$被处死"
Assassinate.1.d: "$CHI_DengYangDa$赴上海愚园路愚园坊20号出席江西起义干部训练班结业式，中国国民党临时行动委员会上海市干部会负责人陈敬斋叛变告密，邓不幸被捕。$CHI_DengYangDa$等13人被关进静安寺英国巡捕房一间仅一丈见方的临时囚室。租界当局将$CHI_DengYangDa$等押至江苏高等法院第二分院第一法庭进行审讯。蒋介石下令将$CHI_DengYangDa$从上海押解往南京。在此期间，蒋曾派人劝$CHI_DengYangDa$放弃其政治主张，当即遭邓严词拒绝，表示“我要为中华民族维护正气”。$CHI_DengYangDa$被秘密杀害于南京麒麟门外沙子岗。"
Assassinate.1.a: "择生，何必与我作对呢"


RFC_NEW.1.t: "第二次南昌起义"
RFC_NEW.1.d: "邓演达等国民党左派将领早在上海主持开办中国国民党临时行动委员会的干部训练班，开始培训反蒋力量。而今时机已至，中华共和国在南昌成立，这也被大多数媒体报道并称之为第二次南昌起义。"
RFC_NEW.1.a: "国民党左派找到了他们最坚定的盟友"

RFC_country.1.t: "江西起义"
RFC_country.1.d: "虽然我们早就查明邓演达已有谋反之心，碍于我们未能及时察觉起义计划，如今国民党左派已经和共产党开始共同对我们发起进攻。"
RFC_country.1.a: "为了农工大众"
RFC_country.1.b: "誓死捍卫委员长"

Fall_City.1.t: "上海沦陷"
Fall_City.1.d: "上海，这座著名的远东大都市陷入战火，闸北与虹口成为中日两国军队对峙的前线，两区工业与居民住宅尽为灰烬，人民财产损失惨重。其他诸如杨树浦、南市、吴淞一带也是损失严重，无数建筑物葬身火海，上百万市民被迫避难到苏州河以南的租界地区。尽管日军最终以武力占领了上海除租界以外的全部地区，但据报道四行仓库内还有部分残兵在进行抵抗。当日，上海市长俞鸿钧发表告市民书，沉痛宣告远东第一大都市——上海沦陷。"
Fall_City.1.a: "不夜城落下帷幕"

Fall_City.2.t: "济南沦陷"
Fall_City.2.d: "抗日战争全面爆发后，韩复榘任第五战区副司令长官兼第三集团军总司令，负责指挥山东军事，承担黄河防务。日军进攻山东时，韩复榘曾在德州抵抗日本的进攻，民国二十六年冬，日军进攻山东时，韩部损失较大，德州血战韩部三个师损失过半，加之蒋介石调走韩部所属炮兵，军事上的不利致使韩复榘转变态度，为了保存实力，不战而放弃济南。韩复榘撤离前夕，下令焚毁省政府、进德会等，名曰“焦土抗战”，实施坚壁清野。"
Fall_City.2.a: "山东接近沦陷"

