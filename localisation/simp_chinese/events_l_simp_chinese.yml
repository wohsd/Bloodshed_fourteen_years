PRC_1931.0.t: "张辉瓒被俘"
PRC_1931.0.d: "身为前敌总指挥的张辉瓒率18师并指挥公秉藩的28师向苏区挺进，所到之处实行“三光”，30日上午9时许，迟来的冬日从山后升起，雾霭渐散，张辉瓒下令“攻占黄陂”。当18师先头部队52旅艰难攀爬至半山腰时，遇到了红3军7师居高临下的阻击，龙冈之战的序幕拉开。战至中午，52旅仍不能越雷池一步。张辉瓒并不慌张，计出“奇兵”，调53旅从两侧登山包抄红军。然而，53旅受到埋伏在两翼的红军大部队迎头痛击。18师死伤累累，至下午3时许已伤亡过半。此时，红军另两支部队又按“朱毛”的事先部署，分别从左右迂回到龙冈侧后，切断了18师的退路，从背后攻过来。18师两个旅顿成红军的“饺子”。龙冈一仗，18师师部直属队及两个旅九千余人被俘，长短枪近万支、子弹一百余万发成了红军战利品，张辉瓒躲在一个山洞中也被搜出。"
PRC_1931.0.a: "公审张辉瓒"
PRC_1931.0.b: "这或许是一个不错的筹码"

PRC_1931.1.t: "宁都起义"
PRC_1931.1.d: "第26路军1.7万余名官兵，携带2万余件武器，整齐地集合在宁都县城南门外梅江沙滩上。赵博生来到队列前，向全体官兵发表了简短的讲话。他庄严地宣布起义胜利了，并带头扯下帽子上的国民党帽徽，撕碎了国民党青天白日旗帜。随后以第73旅为前锋直接开往苏区，受到左权、刘伯坚等军委代表的热烈欢迎。\n\n当晚，第26路军通电全国，郑重宣告队伍已脱离国民党军队，参加红军，号召国民党军队进行暴动，与工农群众相结合，作彻底反帝反军阀的斗争。"
PRC_1931.1.a: "弃暗投明"


PRC_1931.2.t: "党内分裂"
PRC_1931.2.d: "无论对于中国共产党，还是对于中国革命，1931年一开始就明显地充满了危险和灾难。当共产国际东方部负责人米夫和远东局代表玩弄政治手段，拉一派打一派，强行把一个他们自己认为信得过的中央塞给中国共产党，并且不择手段地把他们培养的学生一个个提拔到领导岗位上来之后，中国党的上级领导机关，特别是上海和工会系统各种党的领导机关，就立即被强烈的不满情绪笼罩了。"
PRC_1931.2.a: "分裂到来了"

PRC_1931.3.t: "上书共产国际"
PRC_1931.3.d: "即四中全会第二天，何孟雄、林育南、李求实、张金保等十八人就立即发出“告同志书”，抗议远东局和中共中央强行召开四中全会和取消紧急会议。随后，全总党团、海总党团、上海外县委员会、上海工联党团等相继做出决议，反对四中全会。政治局内徐锡根、王克全等也公开出来反对四中全会。很快，反对派公开联合起来，罗章龙、徐锡根、王克全等不断召开会议，研究对抗办法并上书共产国际。"
PRC_1931.3.a: "王明有什么资格委以重任"

PRC_1931.4.t: "花园会议"
PRC_1931.4.d: "全总在静安寺一所花园洋房召开党团会议，在远东局代表出席并再三解释的情况下，与会代表竟群起抗议，谴责四中全会是米夫与王明玩弄的政治把戏。会议赞同四中全会的只有三票，十八票反对。远东局代表不得已退出了会议。在会议通过的决议里，全总党团不仅要求撤销多数执行立三路线调和主义的中共中央领导人，反对“引进同样犯有坚决执行立三路线、调和主义、丝毫无实际工作经验的陈韶玉（即陈绍禹）等负政治局领导重责”，而且抗议国际代表“对于多数同志们提出的政治意见，不采用党内正确的思想斗争的方式，而实行一种无原则的谩骂、挑拨、诬蔑同志的宣传和煽动，并且一再强迫同志通过其无理由的决议”，“要求国际撤换负四中全会主要错误责任的代表，另派真正能够执行国际路线的代表来领导中国革命”。"
PRC_1931.4.a: "我们要另寻出路"

PRC_1931.5.t: "分裂加剧"
PRC_1931.5.d: "王明根据中共中央政治局的决定，准备宣布新的省委成员名单时，遭到王克全当场阻止。王宣称闸北区委已经分裂了，王凤飞已另立区委，通过决议反对四中全会，要求中央停止工作。他也表示不能承认四中全会选举的中央，反对由四中全会选举的中央委派的省委。他并号召与会的其他领导人与他一起退席，结果有三人跟他离开了会场。而留在会场内的十五人，最后投票赞成四中全会的也只有八人，反对的达到七人之多。\n\n也在同一天，以林育南、何孟雄为首的包括全总、上总、左联、江苏省委、反帝大同盟党团等十余名重要负责干部、左翼作家，在秘密举行反对四中全会集会的东方旅社和中山旅社分别被捕，之后又牵扯出另外十余人在不同地点被捕。被捕的三十四人中，除两人因证据不足被开释外，其余均被移送江苏省高等法院第二分院审判，其中二十四人被判处死刑，随即遭到杀害。"
PRC_1931.5.a: "我们要另寻出路"


PRC_1931.6.t: "党内警告"
PRC_1931.6.d: "中共中央接连两度通告党内，点名斥责罗章龙、王克全等，利用反立三路线与调和主义之名，“作分裂党捣乱党的活动”，“公开的组织江苏第二省委和各区区委，公开的散布右派纲领的小册子与明目张胆的在全总党团会上决定反对四中全会反对国际代表”。通知警告说：王克全、王凤飞等要再不立刻停止他们第二省委第二区委之分裂党的行动，罗章龙要再不立刻停止他领导全总党团进行小组织的活动，“则他们便要自绝于布尔什维克队伍之外”了。\n\n就在中共中央公开要求所有反对四中全会的党员干部“回头”之际，罗章龙等又公开散发了他们秘密印制的《力争紧急会议反对四中全会报告大纲》的小册子，宣称“中央的领导在政治上组织上早已完全破产”，必须“根本上废除他”，号召举行紧急会议以挽救党所面临的严重危机。"
PRC_1931.6.a: "不能再继续分裂下去了"

PRC_1931.7.t: "非常委成立"
PRC_1931.7.d: "在中共中央通过开除罗章龙等人的决议后，罗章龙、史文彬、林育南、韩连会、袁乃祥、张金保等就在1931年1月31日成立了“中国共产党非常委员会”，以史文彬为总书记，林育南为秘书长，罗章龙为组织部长。尽管他们专门去信莫斯科，要求纠正米夫的错误决定，寄希望于共产国际能够予以理解和支持 ，但结果注定是不可能的。而他们的别树异帜，分庭抗礼，也因失去了莫斯科的经费帮助和其他各种物质基础，而断难延续与发展。"
PRC_1931.7.a: "他们想另起炉灶吗！"

PRC_1931.8.t: "公审张辉瓒"
PRC_1931.8.d: "苏区政府在东固召开了反“围剿”胜利庆捷大会，会上广大群众提出要公审张辉瓒。可是将在东固富水河坝上提审张辉瓒的消息传出后，十里八乡的群众带着火把拿着干粮纷纷自觉涌来，形成“万人公审大会”的盛况。人们情绪激动，“抽筋”“剥皮”声不绝于耳。20世纪30年代的中国虽然法制不健全，但人们已经有了初步的法律观念，杀人偿命。况且张辉瓒这种罪大恶极、民愤极大者。很多情绪激昂的群众登上主席台揪打张辉瓒，局势很快失控，几位青壮年赤卫队员看到张，联想起张辉瓒进占东固仅仅几天便无恶不作，他们的父母被杀，妻子被辱，房屋被烧，再也按捺不住激愤，便和群众一起拖下了张辉瓒，拉到主席台旁的田间，手起刀落，将张辉瓒身首分家。"
PRC_1931.8.a: "罪有应得"

PRC_1931.9.t: "释放张辉瓒"
PRC_1931.9.d: "张辉瓒被俘后，其妻立即四处活动，通过各种途径寻找共产党，表示愿意以巨款赎回张辉瓒。国民党湘籍军政的头面人物程潜、唐生智、鲁涤平等也派代表向共产党传达信息，据说蒋介石也答应以释放关押的100多名共产党政治犯，并提供20万银元、20担西药、两个团的枪弹为条件进行谈判。在上海的中共中央经过慎重考虑，认为张辉瓒在国民党湘籍军人中有一定影响，可以利用其影响作分化瓦解国民党军的工作，国民党开具的条件也有利于缓解中共中央和红军的经济困难。"
PRC_1931.9.a: "这是他唯一的价值"

PRC_1931.10.t: "顾顺章叛变"
PRC_1931.10.d: "1931年4月下旬的一天中午刚过，顾顺章适由武昌乘渡轮回到汉口，下船刚到江汉关门口，刚好被叛徒王竹樵撞见。王竹樵暗中跟踪盯梢，一直盯到顾顺章的住处，马上报告特务机关，将顾顺章逮捕，顾顺章被捕后即叛变，并供出所知一切中共机密。幸亏打入中统内部并担任特务头子徐恩曾机要秘书的钱壮飞，及时获取顾叛变的绝密情报，并抢在特务动手之前通知党中央机关转移，在上海的党中央及江苏省委才未被破坏，周恩来等党中央主要领导得以幸免于难。"
PRC_1931.10.a: "可恶的叛徒"

PRC_1931.11.t: "向忠发叛变"
PRC_1931.11.d: "向忠发被捕是由他家的女工小娘姨向敌人提供的线索。他被捕后，中共中央曾决定立即送五万元银行存折给杨度，让他去找杜月笙设法营救。但是两小时后，杨度就把五万元存折退回来了，说杜月笙也没办法，因为捕向的人是南京直接派来的。向忠发被捕后立即叛变，把周恩来、王明和博古住的地方都告诉了敌人，并带敌人去捉人。幸而他们都搬了家，未遭逮捕。不料他还记得中央材料科的地方，结果，该科工作人员张月霞同志及其丈夫被捉去了。由于蒋介石觉得他利用价值不大，很快就把他枪决了。"
PRC_1931.11.a: "该死"

PRC_1931.12.t: "王明离任"
PRC_1931.12.d: "共产国际需要中共派一个负责人到莫斯科任中共驻共产国际代表，并参加共产国际的领导工作。于是，经共产国际批准，王明决定离开国内，再次去苏联。为了保证自己离开后“左”倾冒险主义继续推行，王明在组织上作了安排。他提议并经共产国际批准，指定博古、张闻天、卢福坦、李竹生、康生、陈云等组成中共中央临时政治局，其中博古、张闻天、卢福坦任常委，并由博古负总责。1931年10月18日，王明携妻孟庆树等人离开上海，飞往莫斯科。"
PRC_1931.12.a: "一路顺风"

PRC_1931.13.t: "中华苏维埃第一次全国代表大会"
PRC_1931.13.d: "按照共产国际的意见，中共中央将建立全国性的政权列入土地革命时期的纲领之中。1930年5月下旬，全国苏维埃区域代表大会原定于1930年11月7日召开的中华苏维埃第一次全国代表大会，并成立了第一次全国苏维埃代表大会中央准备委员会临时常务委员会。因国民党军队对中央根据地连续发动军事“围剿”，全国代表大会一再延期。\n\n中共中央决定以赣南闽西根据地为依托，建立苏维埃中央政府，因此于1931年11月7日至20日在江西瑞金叶坪召开中华苏维埃第一次全国代表大会，来自闽西、湘赣、赣东北、湘鄂西、琼崖、中央等根据地，红军部队，以及在国民党统治区的全国总工会、全国海员总工会的600余名代表出席了大会。"
PRC_1931.13.a: "我们终将胜利"

PRC_1931.14.t: "中华苏维埃共和国临时中央政府成立"
PRC_1931.14.d: "1931年11月7日至20日中国共产党在江西瑞金叶坪召开中华苏维埃第一次全国代表大会，来自闽西、湘赣、赣东北、湘鄂西、琼崖、中央等根据地，红军部队，以及在国民党统治区的全国总工会、全国海员总工会的600余名代表出席了大会。大会通过了《中华苏维埃共和国宪法大纲》《中华苏维埃共和国土地法令》《中华苏维埃共和国劳动法》《中华苏维埃共和国关于经济政策的决定》等法律文件。选举了毛泽东作为中央执行委员会主席，项英、张国焘为副主席。"
PRC_1931.14.a: "红色势力正在席卷中国！"


PRC_1931.15.t: "赣南会议"
PRC_1931.15.d: "在中共中央代表团主持下，中央苏区党组织在瑞金召开第一次代表大会（即赣南会议）。会议贯彻中央八月三十日给苏区中央局并红军临时总前委的指示信。在根据地、军事、土地革命路线等问题上展开了争论。会议通过的《政治决议案》等文件，虽然在原则上肯定红军粉碎敌人三次“围剿”等成绩，但重点是批评中央根据地的一些正确的东西：把毛泽东的反对本本主义的正确主张，指责为“狭隘的经验论”；把“抽多补少、抽肥补瘦”原则，指责为“富农路线”；指责红军“没有完全脱离游击主义的传统”，忽视“阵地战”、“街市战”。会议强调要集中火力反右倾，并开始排挤毛泽东在中央苏区对红军的领导。"
PRC_1931.15.a: "这可不是好事啊"

PRC_1931.16.t: "周恩来抵达苏区"
PRC_1931.16.d: "1931年6月22日，隐蔽在周恩来离所的中共中央总书记向忠发擅自外出过夜后被捕。周恩来获悉向忠发叛变后迅速隐蔽，同中共中央其他领导人停止联系。此后周恩来基本上停止工作，1931年12月初离开上海，经广东汕头、大埔，从福建永定转往中央苏区，月底安抵中央苏区首府瑞金。"
PRC_1931.16.a: "安全抵达！"
PRC_1931_16: "周恩来抵达苏区"



PRC_1931.17.t: "红七军抵达苏区"
PRC_1931.17.d: "红7军军部率第19、第20师从河池出发，转战黔、桂、湘、粤、赣五省边境，后于1931年4月到达湘赣苏区永新。在此之前，邓斌到上海向中共中央请示汇报工作，由许卓代理前委书记兼政治委员。"
PRC_1931.17.a: "太好了"

#1932年1月7日
PRC_1932.1.t: "中共苏区中央局会议"
PRC_1932.1.d: "1932年1月7日毛泽东出席中共苏区中央局会议，听取周恩来关于肃反工作的报告，并参加讨论中央苏区的肃反工作。会议同意周恩来的报告，通过《苏区中央局关于苏区肃反工作决议案》。决议虽仍认为“过去反AB团斗争是正确的，是绝对必要的”，但着重指出：“过去因为对AB团及一切反革命派认识不正确，将AB团扩大化了”，“把AB团的斗争简单化了”，“种下了肃反工作的错误根基”。"
PRC_1932.1.a: "AB团是一个惨痛的教训"
#1932年1月9日
PRC_1932.2.t: "关于争取革命在一省与数省首先胜利的决议"
PRC_1932.2.d: "1月9日 中共临时中央发出《关于争取革命在一省与数省首先胜利的决议》。决议把中间派别断定为中国革命的“最危险的敌人”，强调“应该以主要的力量来打击”；要求红军夺取“中心城市”，规定长江以南的红军努力求得“占取南昌、抚州、吉安等中心城市，来结合目前分散的苏维埃根据地，开始湘、鄂、赣各省的首先胜利”；并指示红一方面军“首取赣州”。决议还指出：“右倾机会主义仍然是目前主要的危险”，“应该集中火力来反对右倾”。"
PRC_1932.2.a: "令人作呕的骑墙派"
#1932年1月11日
PRC_1932.3.t: "赣州问题"
PRC_1932.3.d: "出席中共苏区中央局会议，参加讨论打赣州的问题。毛泽东发言指出：赣州是敌军必守的坚城，三面环水，红军技术装备差，很可能久攻不克，于我不利，还是以不打为好；即使要打，也只能采取围城打增援部队的战术。朱德也不赞成打赣州。但是，多数与会者执行临时中央的指示，主张打赣州。"
PRC_1932.3.a: "打到赣州去！"
#1932年1月13日
PRC_1932.4.t: "《红色中华》报道"
PRC_1932.4.d: "《红色中华》报道中华苏维埃共和国临时中央政府主席毛泽东、副主席项英等，欢迎前来参观各机关的红五军团的代表们。他们致词说：白军打仗是为少数人的利益，与白军士兵丝毫没有益处。红军打仗是为大多数的工农劳苦群众谋解放。只有在共产党和苏维埃领导之下，工农兵才能得到真正解放，革命才能得到成功。"
PRC_1932.4.a: "人民的眼睛是雪亮的"
#1932年1月16日
PRC_1932.5.t: "武装保卫苏联"
PRC_1932.5.d: "在叶坪主持召开中共苏区中央局会议，报告三次反“围剿”的情况和九一八事变后的全国形势。认为日本帝国主义灭亡中国的大举侵华，势必引起全国人民的抗日高潮，国内阶级关系必将发生变化。中央代表团有的成员不同意作这样的分析，指责说：“日本占领东北主要是为了进攻苏联，不作此估计就是右倾机会主义”，“我们必须提出武装保卫苏联”，不这样提出口号，“就是典型的右倾机会主义”。"
PRC_1932.5.a: "为保卫苏联而前进"
#1932年1月24日
PRC_1932.6.t: "东华休养"
PRC_1932.6.d: "毛泽东遵照中共苏区中央局的决定，去瑞金城郊东华山古庙休养。休养期间，起草了《对日战争宣言》，还坚持给警卫班战士上文化课和时事课，还接待来访群众，了解他们的情况和对政府的要求。"
PRC_1932.6.a: "是时候休息了"
#1932年2月1日
PRC_1932.7.t: "致全国的通电"
PRC_1932.7.d: "中华苏维埃共和国临时中央政府发出《为帝国主义瓜分中国与帝国主义大战致全国的通电》，号召全国工人、农民、兵士、学生及一切劳苦民众，自动地组织义勇军，自动地武装起来，夺取国民党的武装，直接与帝国主义作战，驱逐日本及一切帝国主义侵略者出中国，反对帝国主义瓜分中国，反对帝国主义大战，建立全中国的民众苏维埃政权。"
PRC_1932.7.a: "帝国主义正在吞噬中华"

#1932年2月19日
PRC_1932.8.t: "苏区党的紧急任务"
PRC_1932.8.d: "中共苏区中央局发出《对目前政治形势的分析与苏区党的紧急任务》的指示，指出：苏区党应利用目前极端有利的时机，发动和领导群众的革命斗争，夺取中心城市，扩大和贯通各苏区打成整个一片，配合和领导全中国反日反帝的民族革命运动。"
PRC_1932.8.a: "向着胜利前进"
#1932年2月20日
PRC_1932.9.t: "辟谣"
PRC_1932.9.d: "为揭穿国民党反动派制造所谓“伍豪等脱离共党启事”的阴谋，中华苏维埃共和国临时中央政府主席毛泽东发出布告，指出：上海《时事新报》、《时报》、《申报》登载伍豪等的冒名启事，宣称脱离共产党，“而事实上伍豪同志正在苏维埃中央政府担任军委会的职务，不但绝对没有脱离共产党的事实，而且更不会发表那个启事里的荒谬反动的言论，这显然是屠杀工农兵士而出卖中国于帝国主义的国民党党徒的造谣污蔑”。"
PRC_1932.9.a: "国民党政府真是会说胡话"
#1932年3月16日
PRC_1932.10.t: "植树运动"
PRC_1932.10.d: "毛泽东和项英等发出中华苏维埃共和国临时中央政府人民委员会对植树运动的决议。决议说，中央苏区内空山荒地到处都有，若任其荒废则不甚好，因此决定实行普遍的植树运动，这既有利于土地的建设，又可增加群众的利益。决议要求各级政府向群众作植树运动的广大宣传；规定对于沿河两岸及大路两旁均遍种各种树木，对于适宜种植之荒山，尽可能地来种树木以发展森林，必须使广场空地都要种起树来；提出以后要注意培养树木种子，在每年春天来进行此种运动。"
PRC_1932.10.a: "要致富先种树"
#1932年4月15日
PRC_1932.11.t: "《对日战争宣言》"
PRC_1932.11.d: "中华苏维埃共和国临时中央政府主席毛泽东发表《对日战争宣言》，指出：“中华苏维埃共和国临时中央政府特正式宣布对日战争，领导全中国工农红军和广大被压迫民众，以民族革命战争，驱逐日本帝国主义出中国，反对一切帝国主义瓜分中国，以求中华民族彻底的解放和独立。苏维埃中央政府向全国工农兵及一切被压迫民众宣言：要真正实行民族革命战争，直接与日帝国主义作战，必须首先推翻帮助帝国主义压迫民族革命运动、阻碍民族革命战争发展的国民党反动统治”。"
PRC_1932.11.a: "打倒日本帝国主义"
#1932年6月17日
PRC_1932.12.t: "痛斥淞沪停战协定"
PRC_1932.12.d: "项英等发表《中华苏维埃共和国临时中央政府反对国民党出卖淞沪协定（国民党政府与日本签订《淞沪停战协定》。规定上海和苏州、昆山地区中国无驻兵权，承认上海为非武装区，但日本则可在上述地区驻兵。）通电》，痛斥国民党政府的卖国行径，号召全国劳苦群众坚决地起来进行民族战争，反对日本帝国主义的走狗国民党政府，保卫中国的领土完整，求得中国的完全独立与解放。"
PRC_1931.12.a: "国民党荼毒中华"


#1932年5月9日
PRC_1932.13.t: "五月二十日指示"
PRC_1932.13.d: "决议承认中央的批评是正确的，苏区中央局是犯了“不可容许的右倾机会主义的动摇，主要的是过去中央局领导的错误”。提出中央苏区党的任务，“应领导红军与广大工农劳苦群众，配合和影响全国工农革命斗争与各苏区红军的行动，采取更积极的进攻策略”，“夺取赣河流域的南昌、九江、抚州、吉安、赣州、萍乡等中心城市，以实现江西及其邻近省区革命的首先胜利，乃至争取全国的革命胜利”。决议强调“目前苏区党内的主要危险是右倾机会主义”，“须集中火力来反对”。"
PRC_1932.13.a: "接受中央批评"

#1932年10月13日
PRC_1932.14.t: "宁都会议"
PRC_1932.14.d: "在江西宁都县境举行中共苏区中央局全体会议。出席会议的有来自后方的任弼时、项英、顾作霖、邓发和已在前方的周恩来、毛泽东、朱德、王稼祥，列席的有刘伯承。会议由中央局书记周恩来主持。会议贯彻执行临时中央的“左”倾冒险主义的进攻路线，讨论红军应敌的行动方针问题，开展了中央局从未有过的反倾向的斗争，对毛泽东进行了错误的批评和指责。会议过程中，前方中央局成员主贯彻中央指示，毛泽东坚持九月二十六日训令的观点，不同意红军离开苏区出击敌军。后方中央局成员批评前方同志“表现对革命胜利与红军力量估计不足”，“有以准备为中心的观念，泽东表现最多”。会议集中批评毛泽东，把他反对攻打赣州等中心城市，在赣州战役失利后主张红军向敌人统治较弱、党和群众力量较强的赣东北发展的意见，指责为对“夺取中心城市”方针的“消极怠工”，是“纯粹防御路线”；并且把他在历次反“围剿”中克敌制胜的“诱敌深入”方针，指责为“专去等待敌人进攻的右倾主要危险”。会议要求红军在国民党军合围未成之前，选择敌人弱点各个击破，以粉碎敌人的大举进攻。后方中央局成员还提出毛泽东回后方，负中央政府工作责任，前方由周恩来负战争领导的总责。周恩来在发言中指出后方有同志对毛泽东的批评过分，认为“泽东积年的经验多偏于作战，他的兴趣亦在主持战争”，“如在前方则可吸引他贡献不少意见，对战争有帮助”，坚持主张毛泽东留在前方，并提出供选择的两种办法：“一种是由我负主持战争全责，泽东仍留前方助理；另一种是泽东负指挥战争全责，我负监督行动方针的执行”。朱德、王稼祥也不同意毛泽东离开红军领导岗位。但多数与会者认为毛泽东“承认与了解错误不够，如他主持战争，在政治与行动方针上容易发生错误”。毛泽东鉴于不能取得中央局的全权信任，坚决不赞成由他“负指挥战争全责”。会议通过周恩来提议中的毛泽东“仍留前方助理”的意见，同时批准毛泽东“暂时请病假，必要时到前方”。"
PRC_1931.14.a: "“二十八画生”的至暗时刻"

PRC_1932.15.t: "宁都会议"
PRC_1932.15.d: "在江西宁都县境举行中共苏区中央局全体会议。出席会议的有来自后方委员会和前方委员会。会议由中央局书记周恩来主持。会议贯彻执行临时中央的“左”倾冒险主义的进攻路线，讨论红军应敌的行动方针问题。\n\n开展了中央局从未有过的反倾向的斗争，对毛泽东进行了批评和指责。毛泽东鉴于不能取得中央局的全权信任。会议通过周恩来提议中的毛泽东“仍留前方助理”的意见，同时批准毛泽东“暂时请病假，必要时到前方”。"
PRC_1931.15.a: "“二十八画生”的至暗时刻"


NHA_leader.1.t: "张国焘抵达鄂豫皖"
NHA_leader.1.d: "张国焘到达鄂豫皖根据地，撤销原中共鄂豫皖特委，成立中共鄂豫皖分局，张任书记。曾中生被调任红4军政治委员。"
NHA_leader.1.a: "天降书记"

PRH_leader.1.t: "周逸群牺牲"
PRH_leader.1.d: "周逸群在第2军团主力南征、国民党军重兵“围剿”的极端困难情况下，领导组建江左、江右军两个指挥部和独立团，实行全民皆兵，相继取得第一、第二次反“围剿”斗争的胜利，保卫了洪湖苏区，壮大了红军和地方武装力量。1931年5月，在湖南岳阳贾家凉亭附近遭国民党军伏击，英勇牺牲，时年35岁。"
PRH_leader.1.a: "太可惜了"

PRJ.1.t: "袁德生被捕"
PRJ.1.d: "1930年袁德生任湘东特委常委兼湘东工农兵政府主席、湘东南特委常委兼湘东南工农兵政府主席、军事部长。1931年任湘赣临时省委常委、省苏维埃政府主席。而今天传来了袁德生被捕的消息，他被指控为反革命右派，随即被撤职关押在牢内。"
PRJ.1.a: "这一定是搞错了什么"

PRJ.2.t: "湘赣苏维埃政府来信"
PRJ.2.d: "为了彻底清除党内的反革命份子，一大批久经考验的领导干部被逮捕，将会在泰和之地统一审判处决。"
PRJ.2.a: "听从当地政府"
PRJ.2.b: "力保袁德生"

PRJ.3.t: "纠正肃反扩大化"
PRJ.3.d: "在毛泽东的不断施压下，湘赣省委按照毛泽东的指示,采取措施释放了被错抓的同志，纠正肃反扩大化倾向。袁德生继续当选为湘赣省委常委、省苏维埃政府主席。"
PRJ.3.a: "太好了"

PRJ.4.t: "湘赣苏维埃政府来信"
PRJ.4.d: "前湘赣省委常委、省苏维埃政府主席袁德生，在经过短暂的宣判下，被行刑队处决于泰和县赣江中。"
PRJ.4.a: "必有隐情"





PRC_1935.1.t: "巧渡金沙江"
PRC_1935.1.d: "金沙江，这条横亘在中国西南的巨龙，自古以来便是天险。它水流湍急，两岸峭壁如刀削斧劈，令人望而生畏。风雨交摇的夜晚，红军面临着前所未有的困境。前有金沙江天险，后有追兵紧逼，形势万分危急。然而，红军战士们并没有被困难吓倒，他们深知，只有渡过金沙江，才能摆脱敌人的围追堵截，继续北上抗日。\n\n夜幕降临，红军先头部队悄然抵达江边。借着微弱的月光，仔细观察着江面的情况。金沙江波涛汹涌，浪花拍打着岸边的礁石，发出震耳欲聋的轰鸣声。就在这时，一位当地的船夫主动找到了红军，表示愿意帮助他们渡江。这位船夫熟悉金沙江的水性，他知道在江流的某个拐弯处，水流相对平缓，是渡江的最佳地点。红军指挥员听后大喜过望，立即决定采纳船夫的建议。在船夫的指引下，红军战士们迅速行动起来。他们砍伐竹子，扎成简易的竹筏；又找来绳索，将竹筏牢牢地固定在一起。就这样，一支支简易的渡江队伍在夜幕下悄然形成。\n\n渡江开始了。红军战士们一个接一个地登上竹筏，他们紧握手中的武器，目光坚定地望着对岸。竹筏在江水中起伏不定，仿佛随时都会被巨浪掀翻。然而，红军战士们却毫不畏惧，他们齐心协力，奋力划动着手中的桨板。就在红军即将抵达对岸之际，敌人的追兵也赶到了江边。他们看到红军正在渡江，立即开枪射击。子弹呼啸着飞过江面，打在竹筏上溅起朵朵水花。然而，红军战士们却毫不退缩，他们一边还击一边继续划动竹筏。终于，在船夫的帮助下，红军战士们成功渡过了金沙江。他们站在对岸的峭壁上，回望着波涛汹涌的江面，心中充满了胜利的喜悦。而敌人则只能望江兴叹，无奈地放弃了追击。"
PRC_1935.1.a: "让他们望江兴叹吧"
PRC_1935.2.t: "飞夺泸定桥"
PRC_1935.2.d: "1935年5月,北上抗日的红军向天险大渡河挺进。大渡河水流湍急,两岸都是高山峻岭,只有一座铁索桥可以通过。这座桥铁索桥,就是红军要夺取的泸定桥。在这一夫当关、万夫莫开之地,国民党反动派派了两个团防守,后来又调了两个旅赶去增援,妄想阴阻拦我军北上,把我军消灭在桥头上。红军首长早就看穿了敌人和诡计。28日早上,红四团接到了上级命令:“29日早晨夺下泸定桥！”时间只剩下二十多个小时了,红四团离泸定桥还有二百四十里。\n\n敌人的两个旅援兵正在对岸向泸定桥行进。抢在前面,是我军战胜敌人的关键。红四团离泸定桥还有一百一十里。战士们一整天没顾得上吃饭,天又下起雨来,把他们全身都淋透了,可是战胜敌人的决心使他们忘记了饥饿和疲劳。在漆黑的夜里,他们冒着倾盆大雨,踩着泥泞继续前进。忽然,他们望见对岸出现了无数火把,像一条长蛇向泸定桥方向奔去,人分明是去增援的敌人。红四团的战士索性也点起火把来,照亮了道路跟敌人赛跑。敌人看到了这边的火把,喊破了喉咙问:“你们是哪个部分的？”红军战士高声答话:“是碰上了红军撤下来的。”对岸的敌人并不疑心。两支军队像两条火龙,隔着大渡河走了二三十里远。雨越下越猛,像瓢泼一样,把两岸的火把都浇灭了。对岸的敌人不能再走了,只好停下来宿营。红四团仍旧摸黑冒雨前进,终于在29日清晨赶到了泸定桥,把对岸增援的两个旅敌人抛在了后面。\n\n泸定桥一共十三根铁链,两边各有两根稍高的铁链,算是桥栏；底下并排九根,铺上木板,就是桥面。人走在上面摇摇晃晃,就像荡秋千一样。可是现在,连木板也被敌人抽掉了,只剩下铁链。向桥下一看,真叫人心惊胆寒。红褐色的河水像瀑布一样,在几十丈深的河谷里倾泻下来,冲到岩石上,飞溅起一丈多高的浪花,水声震耳欲聋。桥的对岸就是靠山的泸定桥,城的西门正堵住桥头。守城的两个团敌人,早已在城墙和山坡上筑好工事。他们凭着天险,疯狂地向红军喊叫:“来吧,看你们飞过来吧！”\n\n红四团马上发起总攻。团长和政委亲自站在桥头上指挥战斗。号手们吹起冲锋号,所有武器一齐开火,枪炮声、喊杀声,霎声间震动山谷。二连担任突击队,二十二位英雄拿着冲锋枪、短枪,背着马刀,带着手榴弹,冒着敌人密集的枪弹,攀着铁链向对岸冲去。跟在他们后面的是三连,战士们除了武器,每人带一块木板,一边前进一边铺桥。突击队刚刚冲到对面,敌人就放起火来,桥头立刻就被大火包围了。在这千钧一发的时刻,传来了团长和政委的喊声:“同志们！为了革命事业,为了最后的胜利,冲呀！”英雄们听到号召,更加奋不顾身,箭一般地穿过熊熊大火,冲进城去,和城里的敌人展开了激烈的搏斗。激战了两个小时,守城的敌人被消灭了大半,其余的都狼狈地逃跑了。"
PRC_1935.2.a: "钢铁勇士"

PRC_1935.3.t: "翻越夹金山"
PRC_1935.3.d: "红四团完成了夺取泸定桥的任务后，乘胜向西北疾进，连续占领北龙坪、天全等地，六月十一日下午，进抵四川边境宝兴县属的大硗碛。这里是雪山地带的起点，高耸入云的大雪山——夹金山，横挡住红军的去路。夹金山位于宝兴之西北，懋功以南，海拔四千多米。山上白雪皑皑，雪光耀眼。从山下望去，像是用银子砌起来的。山峰被云层笼罩着，真有“不见庐山真面目”之慨。\n\n早就听到过许多夹金山奇险的传说，但是，哪怕它再奇险，也决心以前卫团的英雄姿态跨过去，为数万英雄红军开辟出前进的道路。为了取得爬雪山的常识和经验，组织了几个工作组，深入当地居民访问。年长的老乡谆谆告诫：早晨、晚上切勿过山，这时，山上大雪纷飞，寒气逼人，山岚四起，遮蔽天日。要通过，必须在上午九时以后，下午三时以前，而且要多穿衣服，带上烈酒、辣椒，好御寒壮气；还得拿根拐棍，借力爬山。这时正是盛夏，身上只穿一件单衣。这里居民既少又穷，烈酒、辣椒无法买到，能找到的只是每人一根木棍。看来，只能以内心的革命烈火去战胜雷山的严寒，用手中的木棍去征服雪山的艰险。把爬雪山将要遇到的困难详细地向部队作了交代，要大家想办法克服困难，做到爬过雪山不拉一个人，不掉一匹马。\n\n战士们豪迈地说：“乌江我们最先强渡，泸定桥是我们亲手夺过来的，敌人的层层截击都被我们突破，量这座夹金山也只能乖乖地驯服在我们的脚下。”“强帮弱，大助小，走不动的扶着走，不能扶的抬着走，让每个战友安全越过夹金山！”十二日清晨，在洪亮的集合号声中，部队从邻近的几个小村落向大硗碛村集结，进行翻雪山前的动员。每人手中拿着一根木棍，有的小心翼翼地夹在腋下，有的兴致勃勃地上下挥舞。随着“征服夹全山、创造行军奇迹”的口号声，无数根木棍一齐指向天空，像平地竖起的一片无叶的树林。九时许，队伍浩浩荡荡地沿着河旁的小路，向夹金山麓进发了。来到山下，气温骤降，脚下的路冻得邦硬，木棍着地发出“咯咯”的响声。一鼓作气，爬上山腰。举目环视，险峻情景，使人怵目惊心。左面是深厚松软的雪岩，右边是陡立险峻的雪壁，路中间是晶亮硬滑的积雪，一不小心就会滑下雪岩，越陷越深。先头班用刺刀在雪上挖着踏脚孔，后面的就手拉着手，踏着他们走过的脚印，谨慎地前进。行进间不时响起惊喊声，喊声起处，立刻就有成群的人用木棍、绑腿帮助掉进雪岩的同志往上爬。救出来的人，很快拍打干净身上的雪块，又继续前进。山上雾霾弥天，时浓时淡，人行其中，宛如腾云驾雾。山风卷着雪花，漫天飞舞。单薄的军衣，抵挡不住风雪的吹打，脸上、身上像被无数把尖刀刮着。浑身哆嗦，牙齿打战，就是把所有能披的东西都披在身上，也无济于事。越往上爬，空气越稀薄，呼吸越困难。人们头晕腿酸，一步一停，一步一喘。\n\n这时候，要是有谁停步坐下，就会永远起不来。因此，每人都拼尽全身力气，互相搀扶着，同残酷无情的大自然搏斗。将到山顶，突然下起一阵冰雹，核桃大的雹子劈头劈脑地打来，打得满脸肿疼。只好用手捂住脑袋向前走。冰雹过后是万里晴空，阳光耀眼。到了山顶，举目一望，只见千里冰雪，银峰环立，除开山峰上几根孤零零的电线杆和少数民族竖起来的“旗杆”以外，是一片琼玉世界。俯视山下队伍，像一条灰色长龙，蜿蜒而上，把这个一望无边的琼玉世界划成两半。此一情景真是：天空飞鸟绝，群山兽迹灭。红色英雄汉，飞步碎冰雪！山顶上的一段道路是曲折的盘道，绕着夹金山的主峰，蜿蜒而过。\n\n经过四五个小时的紧张搏斗，全团人马都安全翻过山顶，无一掉队。"
PRC_1935.3.a: "红色英雄汉，飞步碎冰雪！"

PRC_1935.4.t: "丰碑"
PRC_1935.4.d: "红军队伍在冰天雪地里艰难地前进。严寒把云中山冻成了一个大冰坨。狂风呼啸、大雪纷飞，似乎要吞掉这支装备很差的队伍。将军早把他的马让给了重伤员。他率领战士们向前挺进，在冰雪中为后续部队开辟一条通路。等待他们的是恶劣的环境和残酷的战斗，可能吃不上饭，可能睡雪窝，可能一天要走一百几十里路，可能遭到敌人的突然袭击。这支队伍能不能经受住这样严峻的考验呢？将军思索着。\n\n队伍忽然放慢了速度，前面有许多人围在一起，不知在干什么。将军边走边喊：“不要停下来，快速前进！”将军的警卫员回来告诉他：“前面有人冻死了。”\n\n将军愣了愣，什么话也没说，快步朝前走去。\n\n一个冻僵的老战士，倚靠一棵光秃秃的树干坐着，一动也不动，好似一尊塑像。他浑身都落满了雪，可以看出镇定、自然的神情，却一时无法辨认面目。半截带纸卷的旱烟还夹在右手的中指和食指间，烟火已被风雪打熄。他微微向前伸出手来，好像要向战友借火。单薄破旧的衣服紧紧地贴在他的身上。\n\n将军的脸上顿时阴云密布，嘴角边的肌肉明显地抽动了一下，蓦然转过头向身边的人吼道：“叫军需处长来！老子 .....”一阵风雪吞没了他的话。他红着眼睛，像一头发怒的狮子，样子十分可怕。\n\n没有人回答他，也没有人走开……\n\n“听见没有？警卫员！快叫军需处长跑步过来！”将军两腮的肌肉大幅度地抖动着，不知是由于冷，还是由于愤怒。\n\n这时候，有人小声告诉将军：“他就是军需处长……”\n\n将军愣住了，久久地站在雪地里。雪花无声地落在他的脸上，溶化成闪烁的泪珠，他的眼睛湿润了。他深深地呼出了一口气，缓缓地举起了右手，举至齐眉处，向那位与云中山化为一体的军需处长敬了一个军礼。\n\n风更狂了，雪更大了。大雪很快覆盖了军需处长的身体，他变成了一座晶莹的丰碑。将军什么话也没有说，大步地走进了漫天的风雪之中。他听见无数沉重而又坚定的脚步声，那声音似乎在告诉人们：如果胜利不属于这样的队伍，还会属于谁呢？"
PRC_1935.4.a: "永远的丰碑"
PRC_1935.5.t: "金色的鱼钩"
PRC_1935.5.d: "1935年秋天，红四方面军进入草地，许多同志得了肠胃病。我和两个小同志病得实在赶不上队伍了，指导员派炊事班长照顾我们，让我们走在后面。炊事班长快四十岁了，个儿挺高，背有点儿驼，四方脸，高颧骨，脸上布满皱纹，两鬓都斑白了。因为全连数他岁数大，他对大家又特别亲，大伙都叫他“老班长”。三个病号走不快，一天只走二十来里路。一路上，老班长带我们走一阵歇一阵。到了宿营地，他就到处去找野菜，和着青稞面给我们做饭。不到半个月，两袋青稞面吃完了。饥饿威胁着我们。老班长到处找野菜，挖草根，可是光吃这些东西怎么行呢？老班长看我们一天天瘦下去，他整夜整夜地合不拢眼。其实他这些天瘦得比我们还厉害呢！\n\n一天，他在一个水塘边给我们洗衣裳，忽然看见一条鱼跳出水面。他喜出望外地跑回来，取出一根缝衣针，烧红了，弯成个钓鱼钩。这天夜里，我们就吃到了新鲜的鱼汤。尽管没加佐料，可我们觉得没有比这鱼汤更鲜美的了，端起碗来吃了个精光。以后，老班长尽可能找有水塘的地方宿营，把我们安顿好，就带着鱼钩出去了。第二天，他总能端着热气腾腾的鲜鱼野菜汤给我们吃。我们虽然还是一天一天衰弱下去，比起光吃草根野菜来毕竟好多啦。可是老班长自己呢，我从来没见他吃过一点儿鱼。有一次，我禁不住问他：“老班长，您怎么不吃鱼啊？”他摸了摸嘴，好像回味似的说：“吃过了。我一起锅就吃，比你们还先吃呢。”\n\n我不信，等他收拾完碗筷走了，就悄悄地跟着他。走近前一看，啊！我不由得呆住了。他坐在那里捧着搪瓷碗，嚼着几根草根和我们吃剩下的鱼骨头，嚼了一会儿，就皱紧眉头硬咽下去。我觉得好像有万根钢针扎着喉管，失声喊起来：“老班长，你怎么……”老班长猛抬起头，看见我目不转睛地看着他手里的搪瓷碗，就支吾着说：“我，我早就吃过了。看到碗里还没吃干净，扔了怪可惜的……”“不，我全知道了。”我打断了他的话。\n\n老班长转身朝两个小同志睡觉的地方看了一眼，一把把我搂到身边，轻声说：“小声点儿，小梁！咱俩是党员，你既然知道了，可不要再告诉别人。”“可是，你也要爱惜自己啊！”“不要紧，我身体还结实。”他抬起头，望着夜色弥漫的草地，好久，才用低沉的声音说，“指导员把你们三个人交给我，他临走的时候说：‘他们年轻。一路上，你是上级，是保姆，是勤务员，无论多么艰苦，也要把他们带出草地。’小梁，你看这草地，无边无涯，没个尽头。\n\n我估计，还要二十多天才能走出去。熬过这二十多天不简单啊！眼看你们的身子一天比一天衰弱，只要哪一天吃不上东西，说不定就会起不来，真有个三长两短，我怎么去向党报告呢？难道我能说，‘指导员，我把同志们留在草地上，我自己克服了困难出来啦’？“可是，你总该跟我们一起吃一点儿呀！”“不行，太少啦。”他轻轻地摇摇头，“小梁，说真的，弄点儿吃的不容易啊！有时候等了半夜，也不见鱼上钩。为了弄一点儿鱼饵，我翻了多少草皮也找不到一条蚯蚓……还有，我的眼睛坏了，天色一暗，找野菜就得一棵一棵地摸……”我再也忍不住了，抢着说：“老班长，以后我帮你一起找，我看得见。”“不，咱们不是早就分好工了吗？再说，你的病也不轻，不好好休息会支持不住的。”我还坚持我的意见。老班长忽然严厉地说：“小梁同志，共产党员要服从党的分配。你的任务是坚持走路，安定两个小同志的情绪，增强他们的信心！”望着他那十分严峻的脸，我一句话也说不上来，竟扑倒在他怀里哭了。"
PRC_1935.5.a: "下一页"
PRC_1935.6.t: "金色的鱼钩"
PRC_1935.6.d: "第二天，老班长端来的鱼汤特别少，每个搪瓷碗里只有小半条猫鱼，上面漂着一丁点儿野菜。他笑着说：“吃吧，就是少了点儿。唉！一条好大的鱼已经上了钩，又跑啦！”我端起搪瓷碗，觉得这个碗有千斤重，怎么也送不到嘴边。两个小同志不知道为什么，也端着碗不往嘴边送。老班长看到这情况，收敛了笑容，眉头拧成了疙瘩。他说：“怎么了，吃不下？要是不吃，咱们就走不出这草地。同志们，为了革命，你们必须吃下去。小梁，你不要太脆弱！”最后这句话是严厉的，意思只有我知道。我把碗端到嘴边，泪珠大颗大颗地落在热气腾腾的鱼汤里。我悄悄背转身，擦擦眼睛，大口大口地咽着鱼汤。老班长看着我们吃完，脸上的皱纹舒展开了，嘴边露出了一丝笑意。可是我的心里好像塞了铅块似的，沉重极了。挨了一天又一天，渐渐接近草地的边了，我们的病却越来越重。我还能勉强挺着走路，那两个小同志连直起腰来的力气也没有了。老班长虽然瘦得只剩皮骨头，眼睛深深地陷了下去，还一直用饱满的情绪鼓励着我们。我们就这样扶一段，搀一段，终于走到草地边上。远处，重重叠叠的山峰已经看得见了。\n\n这天上午，老班长快活地说：“同志们，咱们在这儿停一下，好好弄点儿吃的，鼓一鼓劲，一口气走出草地去。”说罢，他就拿起鱼钩找水塘去了。我们的精神特别好，四处去找野菜，拾干草，好像过节似的。但是过了好久，还不见老班长回来。我们四面寻找，最后在一个水塘旁边找到了他，他已经昏迷不醒了。我们都着慌了。过雪山的时候有过不少这样的例子，战士用惊人的毅力支持着自己的生命，但是一倒下去就再也起不来了。要挽救老班长，最好的办法是让他赶快吃些东西。我们立即分了工，我去钓鱼，剩下的一个人照料老班长，一个人生火。\n\n我蹲在水边，心里不停地念叨：“鱼啊！快些来吧！这是挽救一个革命战士的生命啊！”可是越性急，鱼越不上钩。等了好久，好容易看到漂在水面的芦秆动了一下，赶紧扯起钓竿，总算钓上来一条两三寸长的小鱼。\n\n当我俯下身子，把鱼汤送到老班长嘴边的时候，老班长已经奄奄一息了。他微微地睁开眼睛，看见我端着的鱼汤，头一句话就说：“小梁，别浪费东西了。我……我不行啦。你们吃吧！还有二十多里路，吃完了，一定要走出草地去！”“老班长，你吃啊！我们抬也要把你抬出草地去！”我几乎要哭出来了。“不，你们吃吧。你们一定要走出草地去！见着指导员，告诉他，我没完成党交给我的任务，没把你们照顾好。看，你们都瘦得……”老班长用粗糙的手抚摸我的头。突然间，他的手垂了下去。“老班长！老班长！”我们叫起来。但是老班长，他，他的眼睛慢慢地闭上了。\n\n我们扑在老班长身上，抽噎着，很久很久。擦干了眼泪，我把老班长留下的鱼钩小心地包起来，放在贴身的衣兜里。我想：等革命胜利以后，一定要把它送到革命烈士纪念馆去，让我们的子子孙孙都来瞻仰它。在这个长满了红锈的鱼钩上，闪烁着灿烂的金色的光芒！"
PRC_1935.6.a: "那耀眼的鱼钩永远绽放金色的光辉"

PRC_1935.7.t: "组建北上抗日先遣队"
PRC_1935.7.d: "中共中央、中革军委率中央红军主力、中央机关、军委机关和直属部队，从瑞金等地出发，实行战略大转移，即长征。为了掩护中央红军主力转移，由中国工农红军第7军团6000余人组成的中国工农红军北上抗日先遣队，从瑞金出发，经福建向浙皖赣方向进军。红军北上抗日先遣队（红7军团）抵达闽浙赣根据地德兴县重溪、绕二地区。"
PRC_1935.7.a: "向敌人腹地进军"

PRC_1935.8.t: "方志敏被俘"
PRC_1935.8.d: "红10军团在黟县、祁门和遂安等县不断转移，其间，被兵力明显占据上风的国民党“追剿队”穷追不舍。红10军团重返赣东北途中，途经江西省德兴县港首村，遭敌第49师攻击，与粟裕等率800余人，进入德兴陈家湾村，其余部队由军团长刘畴西指挥，未能突破敌军阻击，部队被打成两截。令粟裕、刘英率先头部队转移，伺机冲出封锁线，方志敏自己仅带十余名警卫人员留在陈家湾，等待与大部队会合，当晚，粟裕等率部冲破敌军封锁线，进入德兴苏区，国民党军各部以14个团的兵力，在怀玉山区完成对红10军团主力的合围。方志敏与刘畴西等“不分昼夜地爬山越岭，要偷过敌人封锁线。”清晨，在怀玉山的高竹山附近被俘；当晚，写就《方志敏自述》。"
PRC_1935.8.a: "“我愿意牺牲一切，贡献于苏维埃和革命”"

PRC_1935.9.t: "方志敏就义"
PRC_1935.9.d: "国民党当局认定方志敏信仰不可动摇，也不可能交出对他们有用的东西，决定提前行刑。清晨，在生命的最后时刻，他与同时遇难的战友发出了雷鸣般的呼喊：“打倒日本帝国主义!”“打倒国民党南京政府!”“中国共产党万岁!”。方志敏、刘畴西和王如痴在南昌市下沙窝就义，时年36岁。"
PRC_1935.9.a: "“中国共产党万岁!”"

PRC_1935.10.t: "何叔衡牺牲"
PRC_1935.10.d: "主力红军长征后，留在赣南的何叔衡年近六旬。上杭县水口镇村南的大山上，匪兵紧追不舍。何叔衡气喘吁吁奔跑困难，又不愿拖累同志，面色苍白地向带队的邓子恢喊：“开枪打死我吧！”邓子恢让特务员（警卫员）架着他跑，到了一个悬崖边，何叔衡突然挣脱警卫，纵身跳了下去。一团丁在战后搜索时，在山崖下发现了一个躺着的老人，已头破血流，从衣服里发现了银元和港币。这两个家伙搜身时，老人突然苏醒，抱住凶手的腿欲搏斗，结果被连击两枪打死。"
PRC_1935.10.a: "铁骨铮铮壮烈死，高风亮节万年型。"

PRC_1935.11.t: "瞿秋白就义"
PRC_1935.11.d: "红军主力长征时，瞿秋白因患肺病，留在江西瑞金坚持游击战争，任中共中央局宣传部长。在福建省长汀县，被当地反动武装保安团发现，突围不成被捕。当时化名林祺祥，职业是医生。国民党第八师俘获中共福建省委书记万永成之妻徐氏，供出瞿秋白已在长汀县被俘的情报，国民党根据徐氏提供的情况，从被俘人员中找到了瞿秋白，写完绝笔诗后，在罗汉岭从容就义，年仅36岁。瞿秋白行刑前谈笑风声，自斟自饮，酒至一半，起身走到刑场，盘腿而坐，说了最后的七个字："
PRC_1935.11.a: "此地甚好，开始吧。"

PRC_1935.12.t: "刘伯坚牺牲"
PRC_1935.12.d: "红军主力离开江西长征，刘伯坚被留下任赣南军区政治部主任，他积极组织留守部队，在于都河多处架桥，为主力部队做好后勤保障工作，护送中央红军主力渡河长征。刘伯坚率部突围时为掩护战友左腿负伤，在江西省信丰县、安远县交界的塘村鸭婆坑山上不幸被俘，关押在大余监狱。在江西省大余县金莲山上被敌人杀害，壮烈牺牲，时年40岁。"
PRC_1935.12.a: "忠魂盛开革命花，正气凛然照万代"

PRC_1935.13.t: "陕甘宁第一次反“围剿”"
PRC_1935.13.d: "国民党军万余人,对陕甘革命根据地(亦称陕甘苏区）发“围剿”。红军第26军第42师和游击队、赤卫军在刘志丹指挥下，转战于庆阳、合水、栒邑（今旬邑）、淳化、鄜县（今富县）、保安(今志丹)之间地区。"
PRC_1935.13.a: "打破围剿"

PRC_1935.14.t: "陕甘宁第二次反“围剿”"
PRC_1935.14.d: "蒋介石调集陕、甘、宁、晋四省国民党军4万余人，组织对陕北苏区为重点的第二次“围剿”。中国共产党陕甘边和陕北两特委联席会议决定：集中主要兵力在陕北地区作战。由西北军委前敌总指挥刘志丹指挥,在游击队、赤卫军和人民群众的配合下进行战斗。"
PRC_1935.14.a: "打破围剿"

PRC_1935.15.t: "根据地得到扩张"
PRC_1935.15.d: "在前线将士的浴血奋战下，我们成功突破了敌人的包围圈，巩固和扩大了苏区。"
PRC_1935.15.a: "太好了"

PRC_1935.16.t: "根据地得到扩张"
PRC_1935.16.d: "在前线将士的浴血奋战下，我们成功突破了敌人的包围圈，巩固和扩大了苏区。"
PRC_1935.16.a: "太好了"

PRC_1935.17.t: "陕甘宁第三次反“围剿”"
PRC_1935.17.d: "国民党军第二次“围剿”失败后，蒋介石又调集东北军和陕、甘、宁、晋、绥五省军阀部队共10万余人，组织第三次“围剿”，企图围歼红军和摧毁陕甘苏区。红26、红27军和陕北游击队在吴堡县慕家原、定仙墕地区首战告捷,至此,彻底粉碎了国民党军对陕甘苏区的第三次“围剿”，巩固和扩大了苏区。"
PRC_1935.17.a: "太好了"


PRC_SiFang.1.t: "懋功会师"
PRC_SiFang.1.d: "会师时早上下起了大雨，但所有的中央领导人都排出了三里之外，在路边的油布帐篷下一字排开等着，很快，张国焘一行十余人骑着马飞驰而来。两个方面军一扫连日的紧张与疲惫，他们举行了盛大的会师联欢会，上上下下透漏着喜气洋洋的热烈气氛，情绪高昂，士气大涨。红四方面军为中央红军准备了许多的衣物食品，大大改善了他们的衣食住行困难。"
PRC_SiFang.1.a: "太好了"

PRC_SiFang.2.t: "两种方案"
PRC_SiFang.2.d: "懋功会师对长征中的红军而言是一个伟大的胜利。但是接下来该怎么走？这个问题像阴云一样笼罩在中央领导人头上。四方面军早先考虑过两种方案，一是北上陕甘，二是南下川西。对于中央红军来说，他们早先是计划在川西建立根据地，逐步赤化全川，但是根据后来的形式，发现川西贫瘠，又多为少数民族居住地，不易发动群众。另一方面，川军战斗力似乎比想象中要强，而中央军薛岳部又紧追不舍。所以中革委基本放弃了这个方案，经过讨论，认为北上陕甘是合适的。"
PRC_SiFang.2.a: "电告张国焘"

PRC_SiFang.3.t: "两河口会议"
PRC_SiFang.3.d: "周恩来代表党中央和中革军委首先作关于目前战略方针问题的报告，着重阐述了以下三个问题：\n\n一、关于战略方针。红一、四方面军在会师以前的战略方针是不同的。红四方面军决定西去懋功向西康；红一方面军决定到岷江东岸，并派支队到新疆。两个方面军会师后在什么地区创建新根据地，首先要便利于我军作战，应从如下三个条件分析：1.川陕甘是地域宽大，好机动。松潘、理番、懋功地域虽大，但路狭，敌人容易封锁，我不易反攻。2.川陕甘是经济条件好，汉族人口较多的地方。松潘、理番、懋功、温川、抚边等8个地区人口只有20万，且藏民占多数。3.川陕甘是经济条件好，比较宽裕的地域。松潘、理番、懋功一带粮食缺少，牛羊有限，布皮不易解决，军事补给困难，在大草原和游牧地，既不习惯又不安全。鉴于此，党中央决定在川陕甘建立新根据地，而且必须迅速前进。\n\n二、关于行动方针。目前红一、四方面军的战略行动转移，如向南是不可能；向东过岷江也不可能，因岷江东岸有敌兵力130个团，对我不利，向西北是广大草原。在这种情况下，党中央认为现只有一个转向到甘肃。红军应向岷山山脉以北背向西，这地域道路多，人口多，山少，红军可用运动战消灭敌人，以实现建立川陕甘根据地的战略方针。\n\n三、关于战略指挥。指挥问题的最高原则是：1.应集中统一，集中军委。2.使作战更有力量，红军须统一为左、中、右三个纵队。3.为克服粮食、气候、地形、少数民族区等各种困难，须加强政治工作。\n\n在讨论周恩来的报告时，张国焘首先发言。他虽然勉强地接受了中央政治局决定的北上在甘肃南部建立根据地的战略方针，但对中央北上战略方针仍持半信半疑的态度。他承认一、四方面军会合后，消灭敌人当更有把握，但对具体战略方向，又含糊其辞。他认为：由于胡宗南部有20个团兵力牵制我们，还有蒋介石的其他部队，“我们去甘南还是立足不稳的，还是要移动地区，还是要减员，所以要去甘南，一定要取得主力打下胡敌至少打下他几团，才能立稳运动战中各个击破敌人”。。"
PRC_SiFang.3.a: "会议一致通过北上"

PRC_SiFang.4.t: "准备北上"
PRC_SiFang.4.d: "胡宗南部已经在松潘集结，紧接着胡宗南的两个师和薛岳的部队准备向根据地发起新的围剿行动，在张国焘的要求下，红军被迫分为两路军北上。左路军是张国焘加上中央红军的第五、第九军团。右路军是毛泽东的中央部队和徐向前、陈昌浩的四方面军。"
PRC_SiFang.4.a: "准备出发"

PRC_SiFang.5.t: "左路军电报"
PRC_SiFang.5.d: "左路军发来电报，电报中说明了左路军当前遇到的困境，在行军时碰到一条小河沟河水暴涨，变成了一丈深三百米宽的大河。张国焘在电报中要求右路军立即南下返回与左路军汇合。"
PRC_SiFang.5.a: "张国焘到底想干嘛？"

PRC_SiFang.6.t: "秘密电报"
PRC_SiFang.6.d: "当收到电报的第一时间，以陈昌浩为首的四方面军已经开始准备南下与左路军重新汇合。而此时前敌总指挥部收到了一封来自张国焘的重要情报，电报到的时候，陈昌浩正在讲话，顺手递给了旁边的叶剑英。叶剑英潦草地看了一遍电报，随即假借上厕所为理由，迅速找到毛泽东。电报中要求右路军南下，彻底进行党内斗争。在阅读完电报后，毛泽东回到前敌总指挥部，毛泽东没有进屋子，站在院子里问徐向前，“向前同志，你的意见怎么样”。"
PRC_SiFang.6.a: "两军既然汇合，就不易再分开了"
PRC_SiFang.6.b: "不能等了，我们必须北上！"



PRC_SiFang.7.t: "最后的抉择"
PRC_SiFang.7.d: "半夜，中央军队不辞而别，重新上路了。皎白的明月映射在湖面之上，倒影着红军战士行军的身影，毛泽东坐在岸边抽着烟一言不发。几个月来的党内斗争已经彻底拖累了红军北上的进度，与张国焘的斗争严重影响了毛泽东的身体，如今摆在中央红军面前的只有两个选择，北上开辟根据地还是南下重新和张国焘汇合。而如今的中央军队只有一万余人，而四方面军则有七万余人，孤军北上必须要承担绝对的风险。"
PRC_SiFang.7.a: "孤军北上"
PRC_SiFang.7.b: "放弃北上"


PRC_SiFang.8.t: "冲突"
PRC_SiFang.8.d: "第二天一早，四方面军上下乱成了一团，陈昌浩情绪激动，立即派遣副参谋长李特带领一队骑兵前去追回中央部队。李特的骑兵全副武装地追上了中央，拦着路上对着四方面军的人喊话，“不要跟机会主义者北上，南下去！”眼看情绪愈演愈烈，这个时候，毛泽东站了出来，冷静地让战士们自己做决定吧，愿意北上的跟中央走，“捆绑不成夫妻，他们要走，让他们走吧，以后他们还会回来的”。在死一般的寂静中，四方面沉默地和一方面军告别。"
PRC_SiFang.8.a: "天要下雨娘要嫁人，让他们走吧"


RTS_1944.1.t: "挑战剧本"
RTS_1944.1.d: "你好，将军，此剧本为特殊的挑战剧本，历史剧本尚未推出，该剧本旨在于还原历史上的重大战役，不能进行点国策一系列操作，要把一切精力放在军事上。\n\n目前您身处1944年剧本中，豫湘桂会战，是日本陆军于1944年4月至12月期间贯穿中国河南、湖南和广西三地进行的大规模进攻战役。1943年，同盟国反法西斯战争转入战略反攻和进攻，日军在太平洋战场上屡遭失败，使南洋（东南亚）各地军队的海上交通线受到威胁。日军被分割成几块，始终不能形成完整的战略体，陆军主力深陷中国不能自拔，给日军转用兵力于太平洋造成极大牵制，导致太平洋兵力不继，不断失败。\n\n为此，日军企图以打通中国大陆交通线，企图将侵华日军各部分贯通起来，并联系被切断海上交通的南洋日军，以保护本土和东海海上交通安全。"
RTS_1944.1.a: "十万青年十万军!"

ROS.0.t: "壬申战争"
ROS.0.d: "刘文辉见刘湘盘马弯弓，跃跃欲试，还想缓和或避免冲突，曾亲身到重庆一行，与刘湘面谈。刘湘油滑其词，不谈真的一套，刘文辉住渝三月，不得要领，快快失望而回，暗中也只好作抵抗准备：一加紧训练自己的军队，二下令全军凡与刘湘接壤之地作好“军防阵地”的永久工事。由此更引起刘湘的愤怒。次年壬申，刘湘便指使罗泽洲（川北小军阀拥蒋派）在顺庆李渡向刘文辉开火。"
ROS.0.a: "四川内战"

ROS.1.t: "安川军成立"
ROS.1.d: "刘湘、邓锡侯等在乐至召开“安川会议”，组建安川军，旨在联合消灭刘文辉。刘湘所部经半年休整，士气复盛，趁第24军在毗河与邓锡侯部作战，陷入被动之机，联合田颂尧、杨森、李家钰，罗泽洲等部组成安川军，向刘文辉军进攻。刘湘用政治瓦解手段，派人潜往守军内部，拉拢中高级军官。"
ROS.1.a: "二刘又起争端"

ROS.2.t: "刘文辉退出成都"
ROS.2.d: "大势所去的刘文辉退守雅安,凭河防守。28军杨秀春师跟至驻防线。大势所去的刘文辉退守雅安,凭河防守。28军杨秀春师跟至驻兵雅河，炮击雅安。一枚炮弹落入雅城附近，正中刘文辉的烟榻，伤亡一人，所幸是刘文辉当时不在场，得以幸免于难。"
ROS.2.a: "成都新主"

ROS.3.t: "二刘通电"
ROS.3.d: "眼见大势已去的刘文辉呆坐半日无语。刘湘的安川军兵临城下，炮声隆隆，枪声哒哒，行营在火网控制中，惊恐万状的刘文辉狼狈撤离雅安，退守汉源，刘文辉一面让大哥刘文渊劝刘湘不要豆箕相煎，一面向刘湘通电认错，拥护他统四川。刘文辉失败了，雅安地盘也未保住，第二十四军和川康边防军被刘湘收编、改编，吃掉了大部，一部分自找出路了。"
ROS.3.a: "成都新主"

ROS.4.t: "停战和谈"
ROS.4.d: "两刘媾和停战，刘文辉回成都，刘湘回重庆，表面无事。但刘文辉丧失了川北，川东、川南广阔的防地，收入减少，开支匮竭，心有未甘。又以王元虎率部攻入荣县，几乎击溃刘湘主力，引以自豪，仍整训部队徐图恢复。"
ROS.4.a: "停战了吗？"

NSD_1935.1.t: "宣达战役"
NSD_1935.1.d: "红军第四方面军在四川省北部地区接连取得仪南、营渠两次进攻战役的胜利后,总指挥徐向前、政治委员陈昌浩遵照西北革命军事委员会指示，决定乘胜发起宣达战役，打击盘踞宣汉、达县、万源、城口等地的国民党军第23军，进一步扩大川陕苏区。"
NSD_1935.1.a: "川东的希望"

NSD_1935.2.t: "六路围攻"
NSD_1935.2.d: "刘湘的军队从多个方向进攻，红军依托根据地地形，节节阻击，诱敌深入。刘湘采取“步步为营、稳扎稳打”的策略，试图逐步压缩红军的活动空间。敌军因战线拉长，补给困难，逐渐暴露出弱点。万源是川陕根据地的核心区域，刘湘集中兵力猛攻。红军在万源一带与敌军展开激烈战斗，利用山地地形和坚固工事，顽强抵抗。"
NSD_1935.2.a: "刘湘亡我之心不死"

NSD_1935.3.t: "强渡嘉陵江"
NSD_1935.3.d: "红四方面军为向四川、甘肃边界发展，并配合中央红军在川、黔、滇边境地区的作战行动，决定发起嘉陵江战役。嘉陵江自南部县以北的上游，湍急难渡。国民党四川军阀邓锡侯第28军和田颂尧第29军共52个团的兵力布防于广元至南部长约300千米的西岸，其第28军防守广元以北陈家坝至昭化以北地段，策29军防守江口(今平昌) 以南至南部新政坝地段，企图凭借嘉陵江及其西侧后剑门关险要地形，扼住红军西进发展的通路。"
NSD_1935.3.a: "加快渡江"

NSD_1935.4.t: "汇合"
NSD_1935.4.d: "据中央电报，在经历数次与国民党追兵激战后，中央苏区即将抵达懋功。希望我们很快能和中央汇合。"
NSD_1935.4.a: "我们不再孤身一人"

NSD_1935.5.t: "卓木碉会议"
NSD_1935.5.d: "张国焘于在四川理番县卓木碉召开高级干部会议。会上，张国焘攻击党中央率红一、红三军北上是“右倾机会主义逃跑路线”，公开作出《关于成立第二中央的组织决定》，宣布成立“中共中央”“中央政府” “中央军委”和“团中央”并宣布“毛泽东、周恩来、博古、洛甫应撤销工作，开除中央委员及党籍，并下令通缉”。"
NSD_1935.5.a: "准备南下!"

NSD_1935.6.t: "百丈关战役"
NSD_1935.6.d: "红军长征进入关键时期。彼时，红四方面军计划与中央红军会合，共同北上。百丈关地势险要，川军深挖工事并重兵把守，迫使红军采取分散战术进行突击。红30军与红9军27师分三路猛攻百丈关，力求从多方突破敌防线，开辟通往成都的道路。"
NSD_1935.6.a: "“打到成都吃大米”"


