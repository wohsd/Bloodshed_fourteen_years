ROA_1937.0.t: "韩复榘弃守山东"
ROA_1937.0.d: "当日军矶谷师团延津浦路南下之际，作为山东省主席的韩复榘却为避敌锋芒保存实力接连弃守济南等地。起初，国民政府对于韩复榘的弃守之举虽然气愤，但是为了挡住日军，蒋介石并未下令处理韩复榘，而是电告韩复榘让其死守泰安，为后续的徐州会战赢得时间。"
ROA_1937.0.a: "电令韩复渠,死守泰安"

ROA_1937.2.t: "韩复榘被处决"
ROA_1937.2.d: "国民党组成高等军法会审，何应钦任审判长，鹿钟麟、何成浚任审判长官，贾焕臣任军法官。然而，在审讯中，韩复榘只昂着头微笑，一句也不答复，也不请求宽恕。法官再问，还是一言不发。高等军法会审宣判了韩复榘罪状和革除韩复榘的二级上将及本兼一切军政职务。因此，韩复榘已拿定主意见，一句话也不回答，到了晚上七时左右，以“违抗命令，擅自撤退”罪被军统特务押在湖北武昌市平阅路内院一座小楼上枪决。"
ROA_1937.2.a: "“南京不守，何守泰安。”"


boy.1.t: "广岛核爆"
boy.1.d: "1945年8月6日7时，天空一片晴朗。7时30分，为投弹做准备。因此可以确定把原子弹扔到哪儿了，广岛和长崎相距不远，前者在本州岛的西部，后者在九州岛西北。目标：广岛。7时35分，伴随“依诺阿盖依”号的两架“509小组”飞机迅速离开。8时正，“依诺阿盖依”号机组人员戴上了厚厚的墨镜，这是为了防止强光灼伤眼睛。8时16分，原子弹被投出弹舱。这一天，全广岛的钟表都停止在8时16分。原子弹在离地面600米处爆炸。在闪光、声波和蘑菇状烟云之后，火海和浓烟笼罩了全城，在方圆14平方公里内有6万幢房屋被摧毁。"
boy.1.a: "末日降临"

fat_boy.1.t: "长崎核爆"
fat_boy.1.d: "1945年8月9日上午，美军对日本实施第二次原子弹袭击，此次袭击密码代号为“16号特别轰炸任务”，由5架B-29轰炸机组成的突击队执行。“胖子”本来的首要攻击目标为日本另一城市小仓。当天早上负责投弹的B-29战机飞到小仓上空时，发现当地被云层覆盖，于是斯文尼决定改为攻击后备目标长崎。突击队将原子弹“胖子”投在长崎市。轰炸造成长崎市23万人口中的10万余人当日伤亡和失踪，城市60%的建筑物被毁。"
fat_boy.1.a: "战争已经进入尾声"

Surrender.2.t: "日本宣布无条件投降"
Surrender.2.d: "关于日本政府八月十日照会接受波茨坦宣言各项规定及美国贝尔纳斯国务卿八月十一日以中美英苏四国政府名义答复事，日本政府谨通知四国政府如下：\n\n（一）关于日本接受波茨坦宣言之各项规定事，天皇陛下业已颁布敕令。\n\n（二）天皇陛下准备授权并保证日本政府及日本大本营，签订实行波茨坦宣言各项规定之必需条件。天皇陛下并准备对日本所有海陆空军当局及在各地受其管辖之所有部队，停止积极行动，交出军械，并颁发盟军统帅部所需执行上述条件之各项命令。"
Surrender.2.a: "战争终于结束了"

common.1.t: "[PRC.Getname]建议联盟"
common.1.d: "国难当头，百姓流离失所。以蒋介石为首的反动势力却将枪口对准自己人，希望贵军能顺应时事，不要将屠刀对向同胞了。"
common.1.a: "加入反蒋同盟"
common.1.b: "拒绝加入"
common.2.t: "[FROM.Getname]同意加入"
common.2.d: "军阀回电，表示愿摈弃前嫌，加入我们一同并肩作战。"
common.2.a: "太好了"
common.3.t: "[FROM.Getname]拒绝加入"
common.3.d: "军阀回电，他们表示不会加入我们的联盟。"
common.3.a: "站在了人民的对立面"


common.4.t: "将领战死沙场"
common.4.d: "该将领战死在战场前线，为国尽忠到了最后一刻，政府允诺将会给予其隆重的国葬仪式。"
common.4.a: "天妒英才"






KanRi_1937.1.t: "中共建议国共合作"
KanRi_1937.1.d: "中共中央将《为公布国共合作宣言》送交蒋介石。《宣言》提出发动全民族抗战、实行民主政治和改善人民生活等三项基本要求，重申中共为实现国共合作的四项保证。17日，中共代表周恩来等在庐山与蒋介石继续谈判。同一天，蒋介石发表了准备抗战的谈话。"
KanRi_1937.1.a: "大敌当前，你我同舟共济"
KanRi_1937.1.a: "绝无可能"

KanRi_1937.2.t: "抗日统一战线成立"
KanRi_1937.2.d: "日军大举进攻上海（八一三事变），扬言3个月灭亡中国。由于国民党统治的中心地直接受到威胁，8月14日国民政府发表《自卫抗战声明书》。8月中旬，中共代表周恩来、朱德、叶剑英同蒋介石等就发表中共宣言和改编红军问题，在南京举行第五次谈判，蒋介石被迫同意将在陕北的中央红军改编为国民革命军第八路军。"
KanRi_1937.2.a: "绝望的同盟"

PRC_Generals.1.t: "毛泽东患病"
PRC_Generals.1.d: "毛泽东在宁都患了严重的恶性疟疾，连续高烧40℃，在缺少药品治疗的情况下，毛泽东的身体每况愈下，中央苏区已经在考虑将毛泽东送到苏联采取治疗行动。"
PRC_Generals.1.a: "苏区离不开毛泽东"

PRC_Generals.2.t: "毛泽东好转"
PRC_Generals.2.d: "万幸在苏区的著名医生傅连暲接连十多天的精心照料，才使得大病缠身的毛泽东逐渐脱离了危险。尽管毛泽东的身体还十分虚弱，但他仍然坚持回到作战岗位上。"
PRC_Generals.2.a: "虚惊一场"

Generals.1.t: "唐生智要求死守南京"
Generals.1.d: "蒋介石召集参加南京保卫战的师以上军官开会。此时，日军的先头部队已经打到了镇江，大战一触即发。蒋介石在会上除了强调此战的意义，也呼吁大家效仿唐生智的决心，现场的唐生智和其他将领都表了态，誓与南京共存亡。唐生智慷慨激昂地说：“军人以身许国，当此危难之际，何能畏难以苟安。如果委员长还没有预定人来担任，我愿意负此责任，誓与南京共存亡。”"
Generals.1.a: "大丈夫当如孟潇兄"

Generals.2.t: "唐生智撤离南京"
Generals.2.d: "唐生智下令将把所有船只都收缴，司令部统一管理，除了守卫渡口的36师，其他部队手上都没有船。唐生智突然召开军事会议，下令撤退。作为全军统帅，唐生智立即带着身边的高级将领从下关坐着预备的小轮船过了江。可此时南京城的守军有的收到了撤退的命令，有的根本不知道，有的将领自己撤了，留下底层官兵在阵地上不管。下关渡口顿时混乱不堪，很多部队为了抢夺为数不多的船只，竟然自相残杀。留在南京的中国军队虽然陷入混乱，但依然有很多人选择誓死抵抗。88师有一支不足1000人的残兵留在城内，自发与日军打起巷战，从早晨一直打到深夜，直到全部牺牲。"
Generals.2.a: "唉，成事不足败事有余"

Generals.3.t: "唐生智阵亡"
Generals.3.d: "南京城破，日军开始冲击着城内最后一道防线，唐生智立即带着身边的高级将领拿起武器开始进行反击，在激战3小时后，南京守备司令部被日军彻底占领，城内最高司令长官唐生智和战时南京市长、代理南京警备司令萧山令被发现牺牲在指挥部牌匾之下。"
Generals.3.a: "与南京共存亡"

ROC_1931.1.t: "中华民国训政时期约法"
ROC_1931.1.d: "《中华民国训政时期约法》规定训政时期由中国国民党全国代表大会代表国民大会行使中央统治权；闭会期间，其职权由国民党中央执行委员会行使。规定国民政府设立行政院、立法院、司法院、考试院、监察院，分别执行各项治权。在形式上规定了人民享有一系列权利和自由，如集会、结社、言论、出版等自由，以及选举、罢免、创制、复决等权利。宣称要“以发展民生为目的”，规定了国家对经济的一些干预措施，如发展国有经济、保护私有财产等。"
ROC_1931.1.a: "对民主的拙劣模仿"


ROG_1931.0.t: "新政府"
ROG_1931.0.d: "自从蒋介石扣押胡汉民已有多日，我们强烈抗议这种非法拘禁，这不仅是对孙先生的背叛，也是蒋介石想要独裁整个中国的政治表现，汪精卫得知胡汉民被软禁一事，他立即发表了一篇《为胡汉民被囚重要宣言》，指责蒋介石。并表示与胡汉民尽弃前嫌，合作反蒋。桂系的李宗仁、西山会议派等也加入反蒋的联合阵营中。如今我们已经开始联系国内各地的反蒋人士，开始向蒋施压。"
ROG_1931.0.a: "我们必须成立新政府来对抗蒋介石"


ROG_1931.1.t: "广州国民政府成立"
ROG_1931.1.d: "两广军阀陈济棠、李宗仁以及汪精卫派（改组派）、孙科派（再造派）、西山会议派等国民党派系在广州成立国民党中央执监委员会非常会议，经该会决议成立国民政府。同日，公布组织大纲11条，推定唐绍仪、汪精卫、邓泽如、邹鲁、孙科、林森、陈友仁、李宗仁等17人为国民政府委员，唐绍仪、汪精卫、古应芬、邹鲁、孙科5人为常委，轮流担任国务会议主席。下设秘书、参军两处，以陈融为秘书长。"
ROG_1931.1.a: "国民党的又一次分裂"

ROG_1931.2.t: "讨桂军撤回广东"
ROG_1931.2.d: "在陈铭枢的命令下，先前中原大战时期驻扎在广西境内的广东军队悉数撤防返粤，交予桂军管制。桂军在粤军退出广西后，派夏威为梧州第四集团军总司令行营主任，接收粤军退出的地盘，组织兵站筹备处，将邕、梧各地军用品转运桂林，以备反蒋行动之用。"
ROG_1931.2.a: "蒋桂战争的余波"


ROG_1931.3.t: "北伐讨蒋"
ROG_1931.3.d: "广州开府后，作为广府军事后盾的陈济棠，积极联络桂系李宗仁、白崇禧进行反蒋军事部署。广州国民政府常委会决定，由陈济棠兼任新改编的国民革命军第一集团军总司令，广州民国政府举行“北伐”讨蒋誓师大会。蒋介石亲自到江西调兵遣将，令顾祝同、刘文岛等入湘与何键部一起阻击粤、桂军队。"
ROG_1931.3.a: "第二次中原大战？"


ROG_1931.4.t: "宁粤和谈"
ROG_1931.4.d: "九一八事变的爆发震惊全国，日军迅速攻占了东北数座大城市，当九一八事变的消息传抵北平时，吴铁城、李石曾、张继三人立即联名“特急”致电粤方汪精卫、孙科、古应芬等人，请“接受调停”，南京国民党中央也致电粤方表示：“本党同志，必须抛弃其一切意见”，“精诚团结”，“共赴国难”。于日本帝国主义的侵略，粤方不得不放弃武力讨蒋计划；九一八事变也为蒋介石寻求政治解决宁粤对峙提供了一个难得的机会。"
ROG_1931.4.a: "精诚团结，共赴国难"

CHI_Encirclement.1.t: "第二次围剿行动"
CHI_Encirclement.1.d: "国民党当局又调集20万军队，采取“稳扎稳打，步步为营”的战术，对中央革命根据地进行第二次“围剿”。"
CHI_Encirclement.1.a: "势必剿灭赤匪"

CHI_Encirclement_end.1.t: "围剿被迫中止"
CHI_Encirclement_end.1.d: "在数次进攻下，共匪非但没有丢盔弃甲，反而用上了我们所遗弃的武器来反击我们，我军伤亡以及士气受到严重打击，必须停止这场围剿计划。"
CHI_Encirclement_end.1.a: "一堆饭桶！"


CHI_Encirclement.2.t: "第三次围剿行动"
CHI_Encirclement.2.d: "蒋介石亲任总司令，调集30万兵力，并聘请德、日、英军事顾问，采取“厚集兵力，分路围攻，长驱直入”的战术，分3路向中央根据地进行“围剿”。红军在毛泽东、朱德指挥下，采取“诱敌深入”，“避其主力，打其虚弱”的作战方针，从福建千里回师赣南，并以一部兵力结合地方武装，迟滞敌进。"
CHI_Encirclement.2.a: "直取瑞金"

CHI_Encirclement.3.t: "第四次围剿行动"
CHI_Encirclement.3.d: "国民党军在对中央苏区的三次“围剿”失败后，被迫在较长时期内处于守势。从1932年冬开始，国民党赣粤闽边区“剿共”总司令部陆续调集近40万兵力，组织对中央苏区的第四次“围剿”。1月底，蒋介石到南昌亲自兼任江西“剿共”总司令，指挥这次“围剿”，决定采取“分进合击”的方针，企图将红一方面军主力歼灭于黎川、建宁地区。"
CHI_Encirclement.3.a: "事不过三"

CHI_Encirclement.4.t: "第五次围剿行动"
CHI_Encirclement.4.d: "1933年初，日军大举入侵华北，蒋介石仍然坚持推行“攘外必先安内”的反动方针，决心消灭共产党及其领导的红军。调集约100万兵力，采取“堡垒主义”新战略，对中央革命根据地进行大规模“围剿”。"
CHI_Encirclement.4.a: "赤匪实乃我心头之患啊"


world1931.1.t: "巴拿马政府下台"
world1931.1.d: "阿里亚斯和阿努尔福·阿里亚斯·马德里等人组织并领导了革命运动，推翻了总统弗朗西斯科·哈莫迪奥·阿罗塞梅纳，巴拿马政府被迫下台。以埃莫迪奥・阿里亚斯为首的军政府接管政权。美国国务卿亨利・史汀生指示驻巴拿马公使罗伊・戴维斯，暂不回应新政府代表有关延续与美国关系的问询，要等国务院确认新政府有能力存续并掌控国家后，再决定是否承认新生的巴拿马政府。"
world1931.1.a: "好的"

world1931.2.t: "汤山事件"
world1931.2.d: "蒋介石以开会为名，邀请所有中央监察委员和执行委员到其军校官邸开会和晚宴。胡汉民一到，蒋介石说要与他私谈，胡汉民刚入内室，便被拘捕。蒋介石炮制出一份长达十九页的胡汉民 “罪状”，历陈其操纵党权、把持立法院、抗言国民会议不应讨论约法等罪过，并向大家宣布。第二天，胡汉民就由邵元冲和蒋介石的侍卫长王世和押解至南京郊外的汤山街165号总司令部俱乐部内软禁。"
world1931.2.a: "经久不衰的鸿门宴"

world1931.3.t: "帝国大厦落成"
world1931.3.d: "1931年帝国大厦落成仪式于当年5月1日举行，美国总统胡佛、纽约州前州长艾尔弗雷德・E・史密斯以及承建这座大厦的建筑公司领导等出席了典礼。剪彩开灯：在盛大的仪式下，大厦楼门被剪彩打开，几分钟之后，上午11点30分，胡佛总统在华盛顿按动电钮，全楼的灯全亮了，这一具有象征意义的举动标志着帝国大厦正式落成启用。"
world1931.3.a: "美国的新标志"

world1931.4.t: "中村事件"
world1931.4.d: "1931年6月26日，在东北从事间谍活动的日军参谋本部大尉中村震太郎等人被当地驻防的中国屯垦军第三团拘获。由于间谍罪证据确凿，按国际惯例，团长关玉衡遂下令将中村等人处死。日本政府隐瞒中村等人在中国进行间谍活动的真相，公布了他们被中国军队处决的情况，以此扩大事态，煽动侵华的战争狂热。"
world1931.4.a: "中日的又一次摩擦"

world1931.5.t: "万宝山事件"
world1931.5.d: "日本领事馆以“保护朝鲜人”为名，派出警察前往万宝山地区，武装干涉中国农民的正当维权行动，开枪射击中国农民，造成多人伤亡。与此同时，日本侵略者在朝鲜半岛大肆造谣，歪曲报道万宝山事件，煽动朝鲜民众的反华情绪，引发了朝鲜各地的排华暴行，致使大量在朝华侨生命财产遭受严重损失。万宝山事件以及随之而来的朝鲜排华暴行，进一步激化了中日民族矛盾，激起了中国人民的强烈愤慨，各地民众纷纷举行反日示威游行，抵制日货，要求政府采取强硬措施反抗日本侵略。"
world1931.5.a: "局势升级"

ROA_1932.1.t: "胶东韩刘之战"
ROA_1932.1.d: "韩复榘在中原大战的烽火狼烟中，接任山东省主席，此后他一直在这个位置上，维持着半独立状态，积极建设大山东。统治山东期间，韩复榘面临的最大一次挑战，是由 “胶东王”刘珍年发起的。刘珍年统治胶东12县，手下有3万多精兵，在山东省搞割据，不把韩复榘放在眼里，时刻欲取韩复榘而代之。为了彻底独霸山东，韩复渠发动了对刘珍年的讨伐。"
ROA_1932.1.a: "山东又主谁手？"



WorldNew.1.t: "九一八事变"
WorldNew.1.d: "1931年9月18日晚10时许，日本关东军岛本大队川岛中队河本末守中尉率部下数人，在沈阳北大营南约800米的柳条湖附近，将南满铁路一段路轨炸毁。日军在此布置了一个假现场，摆了3具身穿中国士兵服的尸体，反诬是中国军队破坏铁路。 [57]日军独立守备队第二大队即向中国东北军驻地北大营发动进攻。次日晨4时许，日军独立守备队第五大队由铁岭到达北大营加入战斗。日军独立守备队向北大营进攻的同时，关东军第2师第3旅第29团向奉天城攻击。"
WorldNew.1.a: "战争到来了"
WorldNew.2.t: ""
WorldNew.2.d: "。"
WorldNew.2.a: ""
WorldNew.3.t: "南京大屠杀"
WorldNew.3.d: "随着南京的陷落，日军将从南京城内中国难民男女老幼全部用铅丝捆扎，驱集至开阔地，用机枪密集扫射，并对倒卧血泊中尚能呻吟挣扎者以乱刀砍戮。事后将所有尸骸浇以煤油焚化。《东京日日新闻》报道两名日本军官的“杀人竞赛”。日军第十六师团中岛部队两个少尉军官向井敏明和野田毅在其长官鼓励下，彼此相约“杀人竞赛”，商定在占领南京时，谁先杀满100人为胜者。"
WorldNew.3.a: "这是反人类的战争罪行！"
WorldNew.4.t: "东三省沦陷"
WorldNew.4.d: "远在关内驻守的张学良对东北的局势十分堪忧，蒋委员长的不抵抗政策已经下达至整个东三省，以至于战事的顺利推进就连策划本次事件的领导者石原莞尔都不敢置信，日本军队的推进速度是如此之快，很多城市未发一枪一弹便宣布投降于关东军。但关东军还是遭遇了零星抵抗，长春宽城子兵营及南岭兵营的东北军对日军坚决抵抗，日军伤亡数百人，与此同时东北军将领马占山在江桥毙日伪军2000余人，击落飞机1架。日军滨本支队几乎被全歼，高波骑兵队伤亡殆尽。"
WorldNew.4.a: "兵败如山倒"
WorldNew.5.t: "伪满洲国成立"
WorldNew.5.d: "日本参谋本部提出的《形势判断》中，进一步细化了武装占领中国东北后日本的行动计划，第一步建立取代张学良的亲日政权，但形式上仍将其置于中国中央政府的主权之下；第二步建立一个由日本控制的满蒙政权，并将其从中国的中央政府独立出来；第三步占领满蒙并将其纳入日本版图。东北各省的领袖张景惠、熙洽等人在沈阳大和旅馆召开“东北政务会议”，会议由关东军司令本庄繁主持，决定迎接溥仪为伪“满洲国”执政，并分配了各人在政权中的职务。满蒙地区从此实行完全独立，成立完全独立自主之政府。"
WorldNew.5.a: "日本人的傀儡罢了"

WorldNew.6.t: "江淮大水"
WorldNew.6.d: "江淮地区江河湖泊堤防多处溃溢。长江干流自湖北石首至江苏南通段，其间堤坝溃决、满溢就达354处之多。南京以上水面宽10多公里，九江附近达30多公里，而武汉至湖南境内洞庭湖与长江交汇处的城陵矶，更是一片汪洋，仅见少数山岳露出水面。有人对该地当时的灾情惨状作有这样的描述：“武汉三镇没于水中达一个多月之久。大批民房被水浸塌，到处是一片片的瓦砾场。电线中断，店厂歇业，百物腾贵。二千二百多只船艇在市区游弋。大部分难民露宿在高地和铁路两旁，或困居在高楼屋顶。白天像火炉似的闷热，积水里漂浮的人畜尸体、污秽垃圾发出阵阵恶臭。”"
WorldNew.6.a: "百年不遇的天灾"

WorldNew.7.t: "一·二八事变"
WorldNew.7.d: "1932年1月28日午夜，日本海军第一遣外舰队司令盐泽幸一指挥海军陆战队分三路突袭上海闸北，日军即向闸北中国驻军发起攻击，第十九路军第78师156旅翁照垣部随即起而抵抗（前来接防的宪兵第6团一部也一起奋而抵抗），盐泽少将统率之日本海军陆战队在北四川路西侧突然向中国驻军发动进攻，十九路军156旅第6团（团长张君嵩），当即予敌猛烈还击。此时，日军以二十余辆铁甲车为前导，分兵五路，从闸北各路口发动进攻。据日军描述：“战斗极为激烈”，“市街到处起火，火焰漫天，战场极为凄惨。”"
WorldNew.7.a: "上海告急"


WorldNew.8.t: "长城抗战"
WorldNew.8.d: "日军于元旦制造事端，2日上午，日军便向中国守军发起猛烈攻击，以炮兵火力及铁甲车、兵舰重炮同时向山海关城南门城楼鼓楼、东南角楼等处轰击，空中还有日军飞机轰炸。激战一日，日军进攻被击退。当晚，日军从东北调来第八师团铃木旅团增援。战火给山海关城内百姓带来深重灾难，死伤近4000人，毁于炮火的房屋达500多处。在日军攻城前，山海关内很多古建筑的保存还是相当完好的。在日军轰炸机、迫击炮、平射炮和机关枪的轰炸、扫射中，关城的很多古建筑物也遭受到了致命的袭击。在城墙上还残留着战争中留下来的弹孔。"
WorldNew.8.a: "大刀向鬼子们的头上砍去！"

WorldNew.9.t: "福建事变"
WorldNew.9.d: "1932年一二八淞沪抗战结束后，蒋介石将坚持抗战的国民党第十九路军调到福建“剿共”。第十九路军将领蔡廷锴、蒋光鼐在同红军作战多次受挫中认识到，继续进行“剿共”内战没有出路，决心联合国民党内反蒋势力李济深、陈铭枢等，共同走抗日反蒋的道路。1933年11月20日，李济深、陈铭枢、蒋光鼐、蔡廷锴等人以国民党第十九路军为主力，在福建福州南校场召开大会，决定成立中华共和国人民革命政府，并发布了内外政策，提出：对外取消外国的治外法权，废除不平等条约，对内实行联共反蒋方针。"
WorldNew.9.a: "联合对外"



WorldNew.10.t: "塘沽停战协定"
WorldNew.10.d: "中华民国南京政府北平军分会参议、中日停战谈判首席代表熊斌与日本关东军副参谋长冈村宁次在塘沽签订的停战协定。又称《塘沽协定》。这一协定停止了中国军队对日本侵略军同年三月进攻长城沿线时的自动抵抗，规定中国军队撤出长城以南大片地区，并将这一地区划为“非武装区”。共5条。主要内容有：中国军队撤退至延庆、昌平、顺义、通州、香河、宝坻、林亭口、宁河、芦台所连之线以西、以南地区，不得越该线，不得有挑战和骚乱行为；日本军队为确认第一项之实行情形，随时用飞机及其他方法以行视察，中国方面应给予保护和方便；日本如确认中国军队遵守上述规定，不再越线追击，日本自动归还长城一线；长城线以南地域治安由中国警察机关负责。"
WorldNew.10.a: "弱国无外交"

JAP_1932.1.t: "国联要求我们停战"
JAP_1932.1.d: "美国国务卿亨利·刘易斯·史汀生也再次出面警告日本，重申《九国公约》等必须维护，美国国务卿史汀生召见日驻美大使出渊，指责日本一面接受国联2月29日决议一面又继续扩大军事行动的做法。"
JAP_1932.1.a: "大和，隐忍"

WorldNew.11.t: "淞沪停战协定"
WorldNew.11.d: "协定共5条和3个附件，主要内容有：中日双方自1932年5月5日起停战。双方军队尽其力之所及，在上海周围停止一切敌对行为。中国军队在本协定所涉及区域内之常态恢复，未经决定办法以前，留驻其现在地位。日军撤退至公共租界暨虹口方面之越界筑路，一如1932年1月28日事变之前。但鉴于须待容纳之日本军队人数，有若干部队可暂时驻扎于上述区域之毗连地方。设立共同委员会，列入与会友邦代表为委员。该委员会协助布置撤退之日本军队与接管之中国警察间移交事宜，以便日本军队撤退时，中国警察立即接管。（5）本协定自签字之日起生效。协议除正文外还提出了取缔全国的抗日运动、第十九路军换防调离上海、禁止中国军队在上海周围布防等附带条件。"
WorldNew.11.a: "弱国无外交"

WorldNew.12.t: "希特勒当选德国总理"
WorldNew.12.d: "1933年1月30日，兴登堡任命希特勒为新一任德国总理。他也容许纳粹党取得内阁十一席中的三席，代表着在议会的少数：纳粹党与胡根贝尔格的德国国家人民党。中央党与巴伐利亚人民党希望希特勒作出宪法上的让步（用以保护宪法），但被希特勒拒绝。希特勒更计划要解散议会。虽然兴登堡怀疑纳粹党的用意，也对希特勒的个人诚信充满疑虑，但他与冯·帕彭都相信由于纳粹党所得支持正在减少，故此可以限制希特勒作为总理的权力。"
WorldNew.12.a: "纳粹上台了"

WorldNew.13.t: "察哈尔民众抗日同盟军"
WorldNew.13.d: "1933年，日军越过长城侵入中国北方，占领了东三省的部分地区及察哈尔省的多伦等地。面对国民政府的不抵抗政策，冯玉祥将军在张家口通电成立察哈尔民众抗日同盟军，自任总司令，方振武任前敌总司令，吉鸿昌任前敌总指挥。同盟军从最初的几千人迅速扩展至十几万人，得到了中国共产党及社会各界的支持。这支队伍主要由西北军旧部、东北义勇军和其他愿意抗日的部队组成，他们在中国共产党的支持和指导下，积极抗日。"
WorldNew.13.a: "抗日第一军"

WorldNew.14.t: "救国号抵达南京"
WorldNew.14.d: "1933年6月25日，孙桐岗出席了德国民航学校的毕业典礼，领到了毕业证书。次日拂晓，年仅25岁的他在师长同学的一片祝福声中，驾着“救国”号飞机，独自一人飞上蓝天，开始他万里归国的征程。孙桐岗驾驶“救国”号飞机，在万众欢呼声中，翩然降落在南京明故宫飞机场上。至此，从德国福尔特城起飞，途经奥地利、匈牙利、保加利亚、捷克、土耳其、叙利亚、波斯、印度、缅甸、暹罗、越南等国，孙桐岗平安抵达此次飞行的终点南京。孙桐岗此次长途飞行，历时29天，全程1.2万公里，实际飞行19天，空中飞行时间130小时。"
WorldNew.14.a: "万里归途"

WorldNew.15.t: "新生活运动"
WorldNew.15.d: "1934年2月19日，蒋介石在南昌行营扩大纪念周上讲演《新生活运动之要义》，发起新生活运动。他说，“我现在所提倡的新生活运动，就是要使全国国民军事化。”提出要以孔孟的“四维”（礼义廉耻）、“八德（忠孝仁爱信义和平）为道德标准，统一人们的思想。主张从改造国民的“食衣住行”等日常生活入手，以“整齐、清洁、简单、朴素、迅速、确实”为具体标准，以使“国民生活军事化、生产化、艺术化”，“改造社会、复兴国家”。"
WorldNew.15.a: "民族复兴"

WorldNew.16.t: "叶木花案"
WorldNew.16.d: "在日华侨学生叶木花在长崎无辜被刺，凶手仅被判处两年有期徒刑，日本当局还驳回了叶父最低赔偿之诉求，而更为讽刺的是，在叶木花被刺案期间，日本外交官藏本英明因仕途不顺欲寻短见而失踪，在原委未明，案件未清之际，日方咄咄逼人，南京一家报纸满怀悲痛的写下：“哀哉，叶木花！我们能说些什么呢？”"
WorldNew.16.a: "哀哉"


WorldNew.17.t: "吴起镇会师"
WorldNew.17.d: "经过长征途中的长途跋涉和艰苦斗争，中共中央、中央军委率领由红一方面军主力第一、第三军团与直属部队组成的陕甘支队，从俄界继续北上，攻占天险腊子口，进占哈达铺，翻越六盘山。到达陕甘根据地边缘的吴起县吴起镇，与陕甘革命根据地红军胜利会师，随后又同十五军团红军胜利会师。至此，中央红军胜利地完成了历时一年，纵横11个省，行程2.5万里的长征。会议批准了榜罗镇会议把红军长征落脚点放在陕北的战略决策，决定党和红军今后的战略任务是建立西北苏区，以领导全国革命，从而宣告了中央红军长征的结束。"
WorldNew.17.a: "新开始"

WorldNew.18.t: "西安事变"
WorldNew.18.d: "1936年12月12日晚间，张学良和杨虎城分别召见东北军和十七路军高级将领，宣布12月12日清晨进行兵谏。12日5时，东北军奉命到华清池捉拿蒋介石，蒋介石从卧室窗户跳出，摔伤后背，躲在一块大石头后面，被发现活捉。同时，十七路军扣留了陈诚、邵力子、蒋鼎文、陈调元、卫立煌、朱绍良等国民党军政要员，邵元冲等人遇难，西安事变正式爆发。12日，张学良和杨虎城向全国发出了关于“改组南京政府，容纳各党各派，共同负责救国；停止一切内战；立即释放上海被捕的爱国领袖；释放全国一切政治犯；开放民众爱国运动；保障人民集会结社一切政治自由；确实遵行孙总理遗嘱；立即召开救国会议。”救国八项主张的通电。"
WorldNew.18.a: "一致对外，共抵日寇"

WorldNew.19.t: "卢沟桥事变"
WorldNew.19.d: "1937年7月7日夜，驻丰台日军在卢沟桥以北地区举行以攻取卢沟桥为假想目标的军事演习；11时，日军诡称演习时一士兵离队失踪，要求进城搜查。遭到中国驻军拒绝后，日军迅即包围宛平县城。7月8日凌晨2时，第二十九军副军长兼北平市长秦德纯为防止事态扩大，与日方商定，双方派员前往调查；凌晨4时50分，日军向宛平县城发起攻击，强占宛平东北沙岗，打响攻城第一枪；同一天内，日军连续进攻宛平城三次，均遭中国守军英勇抵抗；北平当局令驻军坚守卢沟桥，国民政府外交部向日本大使提出口头抗议。7月11日起，日军以大炮轰击宛平城及其附近一带，战事由此扩大到八宝山、长辛店、廊坊、杨村等处，日军出动飞机在各处侦察扫射，战事时断时续。"
WorldNew.19.a: "全面战争到来了"

WorldNew.20.t: "淞沪会战"
WorldNew.20.d: "1937年8月14日，当地国民党驻军第九集团军在总司令张治中的指挥下，指挥87、88师等部开始总攻，中国空军也到上海协同作战，并于8月13日奉令向日本驻沪海军陆战队虹口基地发起围攻，试图赶敌下海。事件发生第二天，中日双方就此事开始交涉和谈判。11日，日方代表提出“中方撤退上海保安部队，撤除所有防御工事”，上海市长俞鸿钧秉奉蒋介石之命严辞拒绝。日军第3舰队司令官长谷川清命令日舰开进黄浦江、长江各口岸，所属分舰队紧急开赴上海待战，同时命令在佐世保待机的海军第1特别陆战队以及其他部队增援上海。"
WorldNew.20.a: "战争爆发了"


WorldNew.21.t: "冀东防共自治委员会成立"
WorldNew.21.d: "11月24日，河北蓟密行政区督察专员殷汝耕受日本特务唆使，在通县宣布“独立”，翌日成立了“冀东防共自治委员会”。12月25日，改称现名。管辖冀东22县，后又包括延庆、龙门、赤城3县，人口500万。以池宗墨、王厦材、张庆余、张砚田、赵雷、李海天、李允声、殷体新、殷汝耕等9人为委员、殷汝耕为委员长。伪政府机关设于通县，下设民政、财政、外交等厅，并统辖伪政府军5个师、4个保安总队。各厅及伪军各部队，都安置有日籍顾问，掌握实权。"
WorldNew.21.a: "汉奸卖国政府"

WorldNew.22.t: "一二·九运动"
WorldNew.22.d: "北平学联召开代表会，通过并发表了《北平市学生联合会成立宣言》。随即，平津15所大中学校联合发出通电，反对“防共自治”，要求政府讨伐汉奸殷汝耕，动员全国人民抵抗日本的侵略。广大爱国学生的抗日怒火像火山一样爆发。东北大学、中国大学、北平师范大学等校学生举着大旗和标语，分别朝着新华门进发。大会通过了反对“冀察政务委员会”，反对华北任何傀儡组织，要求停止内战、一致对外，收复东北失地，争取抗日和爱国自由等8个决议案。\n\n会后，游行队伍奔向“冀察政务委员会”预定成立的地点——东交民巷口的外交大楼举行总示威。队伍走到前门，遭到大批警察和保安队的拦截。经学生代表反复交涉，军警才让游行队伍分批分别由前门和宣武门进入内城。在宣武门，爱国学生遭到上千名军警的血腥镇压，有二三十人被捕，近400人受伤。"
WorldNew.22.a: "民族的希望"

WorldNew.23.t: "收复多伦"
WorldNew.23.d: "抗日同盟军分3路向张北集结，开赴抗日前线。吉鸿昌奉命率部冒连绵阴雨，忍饥挨饿，长途跋涉，向宝昌守军发起攻势，同时，吉鸿昌命令部队在合围宝昌之敌时，对伪军展开政治攻势，晓以大义，许多伪军士兵携械来归。经过一天一夜的激战，宝昌守敌3000名伪军弃城向多伦逃窜，同盟军一举收复宝昌。"
WorldNew.23.a: "抗日第一胜"

WorldNew.24.t: "日军登陆大亚湾"
WorldNew.24.d: "日军第21军主力船队出发，傍晚抵达大亚湾。凌晨，日军第18师团在大亚湾左面和正面虾涌一带登陆；及川支队在盐灶背登陆；第104师团在大亚湾右面玻璃厂登陆；第18师团一部在虾涌以西澳头登陆后，继向淡水进攻。中国守军抵抗后弃城撤退。日军第18师团另一部登陆后即向惠州推进。中国军队当地布防遭日军轰炸，死伤惨重。"
WorldNew.24.a: "腹背受敌"


WorldNew.25.t: "第二次川藏停战协定"
WorldNew.25.d: "英帝国主义者积极插手，支持藏军向西康进攻。藏军使用的军需物资，大部由印度孟买兵工厂制造，并有英国军官担任前线指挥。 1930年5月，在英国的支持下，藏军大举东犯。1932年伊始，鉴于藏军接连溃败，所占金沙江东各地全部丢失，在西藏各界反战的情势下，十三世达赖喇嘛派出代表与刘文辉的代表，于近日签订了《康藏岗拖停战协定》，第二次川藏战争结束。由此，形成了西康省与西藏地方实际上以金沙江为界的局面。"
WorldNew.25.a: "英国佬真是不消停"


WorldNew.26.t: "德国闪击波兰"
WorldNew.26.d: "纳粹德国联合附庸国斯洛伐克的军队入侵波兰。英国和法国给予纳粹德国48小时限期撤出波兰领土的警告。因为德国没有听从英法的警告，英国和法国在1939年9月3日向德国宣战。苏联对1921年签订的《里加和约》的不满，根据《苏德互不侵犯条约》的秘密条款，在1939年9月17日从东面对波兰发起进攻，占领寇松线以东的西乌克兰与西白俄罗斯。"
WorldNew.26.a: "德国人再一次掀起了全面战争"

WorldNew.27.t: "日军登陆海南岛"
WorldNew.27.d: "日军第21军开始确定在中国南部沿海作战活动的主要目标，即攻占海南岛、汕头、江门及九龙以北的深圳等地区，以强化对中国海疆的全面封锁。同时在日军侵占广州之后，日本军方认为：国际上援助蒋介石政权的运输通道已经转向了河内方向、缅甸方向，鉴于日军陆军还只是在广东中部，想要切断上述的两个交通通道，只能采用空军打击的办法，当时日军可以对中国华南地区进行空中打击的基地，只有台湾和三灶岛两个基地，这两个基地距离中国的广西、云南路途遥远，显然无法实现日军全面封锁中国华南地区交通的目标。因此日本军方设想，如能占领海南岛，并进而在海南岛建设航空基地，则航空作战可进一步延伸，甚至切断中国和缅甸之间的联系。"
WorldNew.27.a: "琼岛告急"

WorldNew.28.t: "日军登陆钦州湾"
WorldNew.28.d: "日军为截断桂越（中国南宁-越南谅山）交通线，由第21集团军司令官安藤利吉指挥第5师、台湾混成旅在海军第2派遣支舰队、第3联合航空队支援下，企图自钦州湾登陆，攻占桂南地区。"
WorldNew.28.a: "桂南会战打响了"

WorldNew.29.t: "刘湘病故"
WorldNew.29.d: "1938年1月20日，刘湘在汉口去世。死前他留有遗嘱，语不及私，全是激勉川军将士的话：“抗战到底，始终不渝，即敌军一日不退出国境，川军则一日誓不还乡！”刘湘这一遗嘱，很长一段时间里在前线川军每天升旗时，官兵必同声诵读一遍，以示抗战到底的决心。"
WorldNew.29.a: "抗战到底，始终不渝！"




WorldNew.30.t: "苏德战争爆发"
WorldNew.30.d: "1941年6月22日凌晨3时，德军兵分三路突入苏联。苏联在战前虽然从多个渠道获得过战争可能爆发的情报，但很多情报之间是互相矛盾的，具体入侵时间的情报相差非常大，使苏联政府并不知道德国入侵的具体时间，甚至都不知道德国是否会入侵苏联。仅仅在开战前一天，苏联最高统帅部才知道德军的具体进攻时间，但是为时已晚。"
WorldNew.30.a: "德国敲开了腐朽的大门"

WorldNew.31.t: "日军偷袭珍珠港"
WorldNew.31.d: "日本海军的航空母舰舰载飞机和微型潜艇突然袭击美国海军太平洋舰队在夏威夷基地珍珠港以及美国陆军和海军在瓦胡岛上的飞机场。仓促应战的美军损失惨重，美军太平洋舰队44艘船舰被击沉，2403名美国军民丧生。日本仅损失飞机29架，大型潜艇1艘，袖珍潜艇5艘；当天晚些时候，夏威夷州州长约瑟夫·波因德克斯特宣布将夏威夷置于戒严令之下，将该岛的全部控制权移交给美国军方；12月8日，美国对日宣战。"
WorldNew.31.a: "虎！虎！虎！"

WorldNew.32.t: "菲律宾战役"
WorldNew.32.d: "战役开始时，日军陆海军航空兵对美军机场和甲米地（吕宋）海军基地实施突然袭击，于12月8—9日摧毁了美军在陆地上的一半重型轰炸机和1/3以上的战斗机，为登陆作战创造了条件。美国亚洲舰队的基本兵力驻菲律宾南部基地得以幸免。同日，日军一部攻占吕宋岛以北的巴坦群岛。日军夺取了制空权后，乘吕宋地区几乎没有舰队之机，开始分别在吕宋岛北部的阿帕里和维甘登陆并占领机场。"
WorldNew.32.a: "南下计划顺利执行"

WorldNew.33.t: "香港战役"
WorldNew.33.d: "坐镇广州的日军第23军在司令官酒井隆指挥下，向香港发起了猛烈进攻。"
WorldNew.33.a: "这一次轮到英国人了"


WorldNew.34.t: "法国投降"
WorldNew.34.d: "1940年6月22日，法国战役结束后，法国即将战败时，总理保罗·雷诺辞职，一战英雄贝当继任总理，向德国求和，德法双方签订停战协定。"
WorldNew.34.a: "打光了一代人的和平"

WorldNew.35.t: "维希法国成立"
WorldNew.35.d: "1940年7月，法国国会在维希举行富有争议性的投票，授予贝当一切立法、司法、行政及外交权力，选举他为元首。贝当政府改国号，实行法西斯独裁，国会仅成为咨询机构。当时除英国之外的国家都承认维希政府为代表法国的政府。"
WorldNew.35.a: "傀儡合法政府？"


WorldNew.36.t: "同盟国成立"
WorldNew.36.d: "1942年1月1日，英美苏中等26个国家在华盛顿举行会议，签署了《联合国家宣言》，标志着国际反法西斯统一战线最终形成。宣言表示赞成《大西洋宪章》的宗旨和原则，强调战胜共同敌人的重要性；签字国保证用自己的全部军事和经济资源与德意日法西斯国家作战，与盟国合作，不单独同敌人缔结停战协定或和约；将在战胜法西斯主义的斗争中给予物质上援助和贡献的其他国家可加入本宣言。"
WorldNew.36.a: "迎接光明，战胜黑暗"


ROD.1.t: "石友三叛乱"
ROD.1.d: "石友三近日联合了中原大战后散落华北四方的冯、阎等旧部，称自己受广州国民政府汪精卫之命，兹宣布成立救党护国军，并自任第五集团军总司令一职，在行动开始前，石友三将张学良派来的秘书长张云责活埋，随后带领军队朝东北军驻守的保定，石家庄，天津等地进攻，南京方面收到消息，蒋介石免除了石友三的一切职务，并且下令通缉石友三，各地驻守部队开始围剿石友三的部队。"
ROD.1.a: "活腻歪了！"

ROD.2.t: "日军抗议"
ROD.2.d: "察哈尔民众抗日同盟军近日发动的一系列军事行动令日军不满，声称冯玉祥部非法入侵了非军事区。要求我们迅速解决，避免引发更极端的外交事端。"
ROD.2.a: "我们必须阻止冯玉祥"

ROD.3.t: "张学良通电下野"
ROD.3.d: "热河失守，平津告急，全国舆论哗然。张学良自知失职，曾表示要亲率王以哲等部，去与日军拼杀，以收复热河，结果在南京政府的牵掣下又告落空。此时的全国上下，一致谴责南京政府，并要求对张学良、汤玉麟等按军法处置。迫于舆论的压力，张学良于今日电请辞职，以谢罪于国人。"
ROD.3.a: "民族的罪人"

ROD_1936.1.t: "东北军撤离肤施"
ROD_1936.1.d: "在肤施会谈后，张学良经过慎重考虑下令，东北军于今日撤离肤施，将肤施的悉数城防交予我方轮换。"
ROD_1936.1.a: "少帅高瞻"


ROH_1932.0.t: "王家烈代任贵州省主席"
ROH_1932.0.d: "蒋介石直接提名王家烈为第二十五军代表出席会议。与会期间，蒋特别召见王家烈，褒奖有加，并赏其大批重炮枪械，坚定了王家烈取毛光翔而代之的决心，王并向当局许诺吸收各方人士入掌黔政。正值毛光翔因惧王夺权，数次计欲先夺其兵权之机，王家烈却藉以口实于1932年2月重兵压筑（贵阳），逼毛就范。蒋介石国民政府配合行动，立即任命王家烈为二十五军军长于其赴筑途中。毛光翔迫于形势，放弃省政，以“自愿休息”名义让出省主席职位。毛光翔公布由王家烈代理省主席。"
ROH_1932.0.a: "王家烈主席"

ROH1933.1.t: "倒王战争"
ROH1933.1.d: "1933年1月1日，蒋介石电令犹国材接任第二十五军军长，为此，毛光翔、犹国材、车鸣翼等在贵阳大肆庆贺，并议决组织联军全力进攻榕江，彻底歼灭王家烈势力或迫其就编。接着，犹国材、蒋在珍、车鸣翼联军分兵两路进逼榕江。王家烈亦在榕江整顿部队，与何知重的部队合兵反攻。联军在八寨大小登高首战失利，被迫回救贵阳。在龙里观音山一仗，联军又遭败绩。王家烈随即全力围攻贵阳。"
ROH1933.1.a: "贵阳之战"

ROH1933.2.t: "王家烈重掌贵州"
ROH1933.2.d: "王家烈攻占贵阳之后，贵州的权利重回王家烈之手。王犹之战后，毛光翔便隐退赤水。不过，原属毛光翔的几个师长仍各霸一方，各自为政：犹国材割据盘江八属；侯之担割据赤水、仁怀、习水、绥阳等县；蒋在珍割据正安沿河各县。他们对王家烈口头上表示拥护，但王家烈并不能直接调动他们的部队，王家烈的防区仅辖黔南十几个县和黔东几个县，只掌握何知重、柏辉章两个师计十五个团的兵力。"
ROH1933.2.a: "贵州的话事人"







PRC_1933.0.t: "共同抗日宣言"
PRC_1933.0.d: "1月17日，毛泽东、朱德发表了《为反对日本帝国主义侵入华北，愿在三个条件下与全国各军队共同抗日宣言》。宣言说：全中国的民众们！日军侵入华北，造成了和居民的整批被杀，城市与乡村的毁灭，以及痛苦与饥荒的增加。因为蒋介石、张学良等的不抵抗与投降，因为他们对抗日士兵的压迫、遣散与屠杀，使中国士兵大批的死在帝国主义的枪炮之下。国民党帮助日本更进一步的屠杀，同时他们用一切力量镇压反帝斗争与组织武装的义勇军。中华苏维埃政府与革命军事委员会再一次提醒中国民众，我们在去年四月已经号召全国民众与我们一起共同进行反对日本的武装斗争，而蒋介石对于这个号召的回答是动员一切军队来进攻中国工农政府与工农红军，而不去反抗日本帝国主义。中华苏维埃政府与工农红军革命军事委员会在中国民众面前宣言：在下列条件之下，中国工农红军准备与任何武装部队订立作战协定，来反对日本帝国主义的侵略。\n\n（1）立即停止进攻苏维埃区域；\n\n（2）立即保证民众的民主权利（集会、结社、言论、出版、罢工之自由等）；\n\n（3）立即武装民众创立武装的义勇军，以保卫中国及争取中国的独立统一与领土的完整。我们要求中国民众及士兵，响应这个号召，开展武装民族革命战争，反对日本及一切帝国主义。"
PRC_1933.0.a: "好！"

PRC_1933.1.t: "红四方面军占领通江"
PRC_1933.1.d: "红四方面军总部进抵西乡以南的钟家沟，这里山大沟深，林密雪厚。当天，地下党的同志就找到了红军，介绍了西乡、镇巴的情况，说这里连年灾荒，粮食极缺，群众又少，大部队难以立足生存。曾中生这时恰好在钟家沟一家小邮局淘到了一大捆报纸，得知四川军阀刘湘、刘文辉、邓锡侯、田颂尧正在成都一带为争夺地盘混战，打得难解难分，而川北防务空虚，老百姓深受田颂尧苛捐杂税之害，处在水深火热之中。于是再次召开扩大会议（钟家沟会议），决定翻越大巴山，南下川北建立根据地。随即，徐向前派红73师217团为全军入川的先遣部队。红73师政委张广才派侦察连连长刘子才带领几名侦察员化妆成客商，进入巴山腹地了解敌情，侦察道路，发动群众策应红四方面军入川，并寻找熟悉地形的当地百姓给部队当向导。其时，田颂尧正和刘文辉在成都交火，川东防务空虚。乘此大好良机，红军迅猛推进，在进至泥溪场和苦草坝后，兵分三路，很快攻占了通江、南江和巴中。"
PRC_1933.1.a: "涉汉水、越巴山！"
 

PRC_1933.2.t: "第四次反“围剿”"
PRC_1933.2.d: "国民党军在对中央苏区的三次“围剿”失败后，被迫在较长时期内处于守势。从1932年冬开始，国民党赣粤闽边区“剿共”总司令部陆续调集近40万兵力，组织对中央苏区的第四次“围剿”。1933年1月底，蒋介石到南昌亲自兼任江西“剿共”总司令，指挥这次“围剿”，决定采取“分进合击”的方针，企图将红一方面军主力歼灭于黎川、建宁地区。其部署是：以第18军军长陈诚指挥的蒋介石嫡系部队12个师为中路军，担任“主剿”任务；蔡廷锴指挥的第19路军和驻福建省部队共6个师又1个旅为左路军；粤军第1军军长余汉谋指挥的广东省部队6个师又1个旅为右路军，分别担任福建和赣南、粤北地区的“清剿”，并策应中路军行动；第23师为总预备队。另有4个师又2个旅分布在南城、南丰、乐安、崇仁、永丰等地担任守备。第3、第4航空队以南昌为基地，支援作战。中路军约70个团16万人，编成3个纵队。第1纵队指挥第11、第52、第59师，向宜黄、棠阴地区集中；第2纵队指挥第10、第14、第27（后任守备）、第90师，向临川（今抚州）、龙骨渡地区集中；第3纵队指挥第5、第6、第9、第79师向金溪、浒湾地区集中，并以一部出资溪；第43师为预备队。"
PRC_1933.2.a: "电令红一方面军，务必下手为强"
PRC_1933.3.t: "围攻南丰城"
PRC_1933.3.d: "红军开始向南丰地区开进。南丰城为抚河战线国民党军进攻中央苏区的重要据点，有5个团防守。12日晚，红军第3、第5军团各一部向南丰城外围阵地发起进攻，战至次日晨，未能突破防御。陈诚获悉红军围攻南丰后，令守军第8师据城固守，同时急令驻南城的第24师驰援，令中路军各纵队迅速向南挺进，企图合围红军于南丰城下。周恩来、朱德发觉南城国民党军增援，当即决定改强攻南丰为佯攻，主力转移至南丰、里塔圩以西地区，准备打援。"
PRC_1933.3.a: "诱敌而入，旁敲侧击"

PRC_1933.4.t: "黄陂大捷"
PRC_1933.4.d: "红一方面军在黄陂首次组织了大兵团山地伏击战，共全歼敌2个师部、9个团，击溃1个团，逃脱1个独立团和2个残营。共俘敌一万余名，缴枪万余枝、迫击炮四、五十门、电台七部，弹药、银元及物资无算。"
PRC_1933.4.a: "同志们干得好"

PRC_1933.5.t: "草台岗大捷"
PRC_1933.5.d: "在敌人多路进攻的情况下，红军以少数兵力钳制敌之数路，集中主力，运用大兵团伏击的作战方法，歼击敌之一路，黄陂、草台岗两仗歼灭蒋介石嫡系近3个师，俘敌1万余人，从而胜利地打破了敌人的“围剿”，创造了红军战争史上前所未有的以大兵团伏击歼敌的光辉范例。"
PRC_1933.5.a: "蒋匪的阴谋又一次失败了！"

PRC_1933.6.t: "进攻仪陇"
PRC_1933.6.d: "国民党军第29军军长田颂尧部对川陕苏区的“三路围攻”失败后，大部撤至嘉陵江以西，只在江东的广元、苍溪、阆中、仪陇、南部地区部署部分兵力驻守。中国工农红军第四方面军总指挥徐向前、政治委员陈昌浩根据西北革命军事委员会决定，决心乘胜发起仪陇南部战役，进一步扩大苏区，夺取南部县境内的盐井，以解决苏区缺盐的严重困难。"
PRC_1933.6.a: "盐井在前，人民在后"

PRC_1933.7.t: "第五次反“围剿”"
PRC_1933.7.d: "日军加紧入侵华北，中华民族危机日益严重。然而，国民党政府主席蒋介石却置民族危亡于不顾，坚持推行“攘外必先安内”的反动方针，决心消灭共产党及其领导的红军。5月，他在南昌设立全权处理赣、粤、闽、湘、鄂五省军政事宜的军事委员会委员长南昌行营，亲自组织和指挥对中央苏区及其周边苏区进行更大规模的第五次“围剿”。并决定采取持久战和“堡垒主义”的新战略，同时对苏区实行经济、交通封锁，企图逐步压缩并摧毁苏区。\n\n是年夏秋，蒋介石一面向美、英、德、意等国大量借款，购置军火，聘请军事顾问和专家；一面在庐山召开军事会议，开办军官训练团，并着手制定“围剿”计划，加紧进行“围剿”准备。\n\n这次“围剿”，蒋介石调集100万兵力，其中，直接用于进攻中央苏区的兵力达50万人。其部署为：北路军总司令顾祝同，指挥第1、第2、第3路军，计33个师又3个旅，作为此次“围剿”中央苏区的主力。其第1路军4个师又2个旅位于吉水、新淦（今新干）、永丰、乐安、宜黄地区；第2路军6个师位于金溪、腾桥、崇仁地区；以陈诚任总指挥的第3路军18个师又1个补充旅作为北路军的主力军，集结于南城、南丰、临川（今抚州）地区。北路军的任务是：由北向南，构筑碉堡封锁线，实施对中央苏区的主攻。以第3路军在第1、第2路军策应下，向广昌方向推进，寻求红军主力决战；由北路军总司令部直接指挥的2个师扼守赣江西岸的吉安、泰和等地，配合西路军维护赣江交通；总预备队3个师位于临川（今抚州）附近。\n\n南路军总司令陈济棠，指挥11个师又1个旅，筑碉扼守武平、安远、赣县、上犹地区，阻止红军向南机动，相机向筠门岭、会昌推进，配合北路军作战。\n\n西路军总司令何键所部9个师又3个旅，和浙赣闽边守军5个师又4个保安团分别“围剿”湘赣、湘鄂赣和闽浙赣苏区红军，并阻止红一方面军向赣江以西和赣东北机动。第19路军总指挥蔡廷锴指挥6个师又2个旅，负责福建防务，并阻止红军向东机动。\n\n空军5个队配置于南昌、临川、南城等地，支援作战。"
PRC_1933.7.a: "绝不能让蒋匪踏入苏区半步"

PRC_1933.8.t: "南部经济建设大会"
PRC_1933.8.d: "1933年8月，毛泽东在中央革命根据地南部十七县经济建设大会上提出“必须注意经济工作”，要求“立即开展经济战线上的运动，进行各项必要和可能的经济建设事业”，为中央苏区开展经济工作提供了行动指南，对打破国民党反动政府的经济封锁、改善人民群众的生活、巩固根据地，发挥了重要作用。"
PRC_1933.8.a: "必须注意经济工作"


PRC_1934.1.t: "清平乐·会昌"
PRC_1934.1.d: "正当革命处于最困难的时刻，毛主席带领红军途经江西会昌考察，会昌城外，高高的山峰连绵起伏，一直通到了浩瀚的东海。红军战士们遥指着南粤大地，眺望广东全省，那远方的景色更加郁郁葱葱。就在这壮阔的景色之下，毛主席写道：\n\n东方欲晓，莫道君行早。\n\n踏遍青山人未老，风景这边独好。\n\n会昌城外高峰，颠连直接东溟。\n\n战士指看南粤，更加郁郁葱葱。"
PRC_1934.1.a: "出走半生，归来仍是少年"

PRC_1934.2.t: "六届五中全会"
PRC_1934.2.d: "第五次全体会议于1934年1月15日─18日在江西瑞金召开。出席会议的有中央委员、候补中央委员和一些省的代表。博古主持会议，并作了《目前的形势与党的任务》的报告，陈云作了《国民党区域中的工人经济斗争与工会工作》的报告，张闻天作了《中国苏维埃运动与它的任务》的报告。会议认定第五次反“围剿”斗争将决定中国的“苏维埃道路与殖民地道路之间谁战胜谁的问题”。当强大敌人进攻时，在土地问题上进一步推行“左”的政策。"
PRC_1934.2.a: "要用拳头来打倒反动"


PRC_1934.3.t: "广昌保卫战失败"
PRC_1934.3.d: "国民党军河东、河西纵队同时向广昌城发起总攻。中革军委以红九军团第3师和红五军团第13师在盱河东岸牵制敌人，以红九军团第14师扼守广昌，集中红一军团、红三军团和第23师，又一次向广昌西北之敌反击，仍未奏效。与此同时，国民党军河东纵队接连突破红九军团等的防御，并与河西纵队取得联系，广昌城已处于国民党军东、北、西三面包围之中，红军被迫于当晚撤出广昌城，向广昌以西以南转移。"
PRC_1934.3.a: "广昌失守，瑞金迫在眉睫"

PRC_1934.4.t: "遵义会议"
PRC_1934.4.d: "中央红军第五次反“围剿”的失败和长征初期红军力量遭受的严重损失，引起了广大干部和战士对王明军事路线的怀疑和不满，纷纷要求改换错误的领导。同时，在长征途中毛泽东对执行王明军事路线的一些领导同志做了耐心细致的工作，使他们很快觉悟过来。在这种情况下，为了总结第五次反“围剿”的西征军事指挥上的经验教训，根据黎平政治局会议的决定，在毛泽东、张闻天、王稼祥等领导同志的努力促成下，红军占领遵义后，在遵义召开中共中央政治局扩大会议。"
PRC_1934.4.a: "拥护毛泽东同志"

PRC_1934.5.t: "罗塘谈判"
PRC_1934.5.d: "双方代表同住一幢楼，红军代表住在楼上，粤军代表住在楼下。严应鱼将站岗的士兵一律换成亲近的客家子弟，他本人及其他贴身人员在谈判期间都避免进入这座小楼。翌日上午，双方代表来到楼上一间不大的会议室。潘汉年、何长工遵照周恩来的指示，把原则的坚定性和策略的灵活性结合起来，进行谈判。谈判进行了三天三夜，最后达成了五项协议：\n\n一、同盟停战，取消敌对局面。\n\n二、解除封锁，互相通商。\n\n三、互通情报，设有线电话（器材由陈济棠负责）。\n\n四、我军可以在粤北设后方医院。\n\n五、可以互相借道，各方战线后退二十华里。"
PRC_1934.5.a: "和谈成功了"

PRC_1934.6.t: "陕甘苏区成立"
PRC_1934.6.d: "1932～1934年上半年，中共陕北特委将农民武装组成红军游击队，在横山、清涧、延川等11个县境内开展游击战争。8月，开辟了安定、延川、绥德清涧、葭县，吴堡、神府四小块根据地，并打破了国民党军对陕北苏区的第一次“围剿”。1935年1月，陕北省苏维埃政府成立，马明方任主席。陕北游击队扩编为中国工农红军第27军（实为1个师）。根据地扩大到保安、安塞、延安、延长、横山、靖边等地区。"
PRC_1934.6.a: "太好了"

PRC_1934.7.t: "二渡赤水"
PRC_1934.7.d: "当贵州省主席王家烈还在家中给老母亲做寿时，侧翼迂回而来的红一军团则出其不意直插吴奇伟的指挥部忠庄铺。猝不及防之下，吴奇伟坐镇后方忠庄铺的部队迅速崩溃，吴奇伟吓得魂不附体，急忙命令全线撤退。红军向西运动占领了遵义，重新回到了遵义会议时期的起点，严峻的局面得到了一定程度的缓解，但是并没有从根本上扭转红军处于四面包围的险恶局面。"
PRC_1934.7.a: "我们来给王母祝寿了"
PRC_1934.8.t: "一渡赤水"
PRC_1934.8.d: "在土城激战后，碍于川军的凶猛，周恩来连夜组织部队，于天亮之前在赤水河上架好浮桥。第二天，拂晓，毛主席、朱德、刘伯承开始指挥中央红军主力主力趁朦朦夜色在土城附近分多路渡过赤水，向土城西部9点钟方向古蔺、叙永地区前进。"
PRC_1934.8.a: "命令部队，加快前进"
PRC_1934.9.t: "三渡赤水"
PRC_1934.9.d: "二渡赤水后，红军以疲惫之师长途奔袭取得了桐梓、娄山关和遵义一系列胜利，获得了大量物资补给，更重要的是鼓舞了士气，中央红军终于一扫阴霾，恢复了往日的精神面貌。中央红军对周浑元部进行了猛烈的进攻。除红九兵团为预备队并负责打援之外，红一、三、五军团几乎悉数上阵，中央红军使出了浑身解数从东南与西南两个方向对周浑元部发起轮番猛攻。尽管中央红军的装备难以轻易攻克国军的堡垒工事，但在各种灵活战术的配合下仍然攻下了数处碉堡阵地。战斗一直持续到傍晚，红军付出了480人阵亡的代价，周浑元部也承受了巨大的压力和伤亡。鲁班场的战斗进行的虽然激烈，但是我们的目的却并不在此。黄昏，红军迅速放弃鲁班场，转渡赤水河。所有红军主力被要求在一个昼夜里，从附近的茅台镇渡口全部渡过赤水河。"
PRC_1934.9.a: "善守者藏于九地之下"
PRC_1934.10.t: "四渡赤水"
PRC_1934.10.d: "国民军全部调到古蔺、叙永一线围剿红军，而就在此时，原先隐蔽在茅台镇附近的红军主力，一声令下，全部开始四渡赤水。从二渡赤水的那几个渡口，二郎滩、九溪口、太平渡，第四次渡过赤水河。过河后中央红军主力转向东南，向桐梓遵义方向急行军。而红军主力则迅速击破鸭溪一线的国民党军防线继续南下。中央红军这一连串的战术机动，令国民党军彻底混乱了，一时间到处都发现红军主力在活动，到处都在向老蒋请求支援。即使先前在古蔺、叙永一带带着电台，伪装主力的红军团早已归建，负责围剿的各部仍然汇报发现红军主力踪迹。贵阳城外，已然可以看见“打进贵阳城，活捉蒋介石”的标语和口号。"
PRC_1934.10.a: "善攻者、动于九天之上"


PRC_1934.11.t: "邓萍牺牲"
PRC_1934.11.d: "邓萍领导红三军团追击国民党残军。亲临前线指挥，侦查时被一颗子弹击中头部牺牲。"
PRC_1934.11.a: "人民不会忘记"

PRC_1934.12.t: "半床被子"
PRC_1934.12.d: "三位女红军住进村里的妇女徐解秀家里。当天晚上她们四人一块睡在厢房里，盖的是她床上的一块烂棉絮和一条红军的被子。第二天下午，女红军要走了。为了感谢徐解秀，她们把仅有的一条被子剪了一半送给她。徐解秀不忍心，也不敢要。三位红军说：红军同其他当兵的不一样，是共产党领导的，是人民的军队，打敌人就是为了老百姓过上好生活。在她们互相推让的时候，红军大部队已经开始翻山。徐解秀和丈夫朱兰芳送她们走过泥泞的田埂，到了山边时，天快黑了。徐解秀不放心，想再送一程，因为是小脚，走路困难，就让丈夫送她们翻山。年年这几天，她都要在与女红军分别的山脚下等好久。"
PRC_1934.12.a: "军民鱼水情深"

PRC_1934.13.t: "彝海结盟"
PRC_1934.13.d: "结盟仪式按照彝族的风俗进行。按照彝族礼仪，人们杀了一只大红公鸡，却没有找到酒。刘伯承说只要兄弟有诚意，就以水代酒。面对着蔚蓝的天空和清澈的湖水，刘伯承和小叶丹来到海子边庄重跪下，面前摆着两碗滴过鸡血的水碗。刘伯承高高端起了碗，大声发出誓言：“上有天，下有地，我刘伯承与小叶丹今天在海子边结义为兄弟，如有反复，天诛地灭。”说罢，把鸡血水一饮而尽。小叶丹也端起碗起誓说：“我小叶丹今日与刘司令员结为兄弟，如有三心二意，同此鸡一样死。”说罢，也一饮而尽。"
PRC_1934.13.a: "汉彝一家亲"

PRC_1934.14.t: "瑞金失守"
PRC_1934.14.d: "作为中华苏维埃共和国首都的瑞金在敌人的疯狂进攻下失守，1.6万余名红军将士、游击队员和数万名伤病员。红军主力长征后，留守红军伪装成主力部队，迷惑、迟滞国民党军前进，掩护主力红军突围。中央苏区几乎全部沦陷，许多村庄被杀绝户，青壮年遭受“断代性”的牺牲。福建长汀县楼子坝村34户人家143人，除一名八旬老妪外出探亲幸免于难外，全村被屠戮殆尽；赣州市烈士10.8万余人，其中约半数为苏区沦陷后被杀害的苏区干部、群众。"
PRC_1934.14.a: "我们必须保留仅存的革命火种"

PRC_1934.15.t: "会理整军"
PRC_1934.15.d: "中共政治局在会理县城郊铁厂举行扩大会议。毛泽东主持会议。参加会议的有：朱德、陈云、周恩来、张闻天、博古、王稼样、邓发、凯丰、林彪、聂荣臻、彭德怀、杨尚昆以及共产国际军事顾问李德等。张闻天在会上作了有关形势的报告，并作了自我批评。毛泽东总结了红军四渡赤水抢渡金沙江的胜利，阐明了运动战略正确思想。会理会议针对当时部队的思想情绪，进一步阐明了党中央和中央军委机动作战才能摆脱敌人重兵包围的作战方针。会议总结了遵义会议以来在川滇黔边实行大规模运动战的经验，讨论了渡江后的行动计划，决定立即北进，抢渡大渡河，向红四方面军靠拢。"
PRC_1934.15.a: "抢渡大渡河"

CHI_1934.1.t: "蒙政会成立"
CHI_1934.1.d: "1933年7月，内蒙古徳穆楚克栋鲁普亲王集合了西蒙各旗王公召开了第一次自治会议，向南京国民政府通电请求自治。8月，再次致电南京国民政府，宣布西蒙准备成立自治政府。蒋介石知道国民政府在内蒙古力量薄弱，只要不搞完全政治独立，这些内蒙古王公的任何要求都可满足。为此，蒋介石乃同意成立直属国民政府行政院的蒙古地方自治政务委员会。民国23年4月，根据1934年2月公布的《蒙古自治办法原则》，蒙古地方自治政务委员会在乌兰察布盟百灵庙成立。云端旺楚克任委员长，索诺木喇布坦、沙克都尔扎布任副委员长，徳穆楚克栋鲁普任秘书长。"
CHI_1934.1.a: "这群人心怀鬼胎"

CHI_1935.1.t: "冀东防共自治政府成立"
CHI_1935.1.d: "殷汝耕在土肥原贤二的策动下，配合日本“华北自治”的阴谋，联合冀东各地批亲日分子，在通县召集会议，通电全国，发表《自治宣言》，成立“冀东防共自治委员会”。1935年11月25日，殷汝耕召开“冀东防共自治委员会”成立大会，该委员会成为继伪满洲国之后的第二个在日本卵冀下的伪政权。一个月后，1935年12月25日，殷汝耕发表《冀东防共自治委员会改组冀东防共自治政府宣言》和《冀东防共自治政府组织大纲》，正式宣布将“冀东防共自治委员会”改组为“冀东防共自治政府”，以通县为政府所在地。殷汝耕自任为“冀东防共自治政府”政务长官（主席）。"
CHI_1935.1.a: "日本炮制的又一个傀儡"



CHI_1935.2.t: "冀察政务委员会成立"
CHI_1935.2.d: "12月18日，成立冀察政务委员会。按照1936年1月国民政府公布的《冀察政务委员会暂行组织大纲》规定：国民政府为处理河北省、察哈尔省、北平市、天津市政务便利起见，特设冀察政务委员会，综理各该省市一切政务。冀察政务委员会名义上隶属南京国民政府，实际用人行政之权掌握在宋哲元等人的手中，是一个半独立的华北行政机构。"
CHI_1935.2.a: "左右摇摆的地方政府"

PRC_focus.1.t: "六届四中全会"
PRC_focus.1.d: "随着六届三中全会决议以及中央政治局讨论国际来信会议的发言记录传到莫斯科，瞿秋白、周恩来逐步成为六届三中全会所谓“调和主义”错误的主要责任人。在沉重的压力之下，周恩来为了避免党内严重分歧继续下去而最终导致党的分裂，同瞿秋白一起对三中全会所犯的“调和主义”错误承担了全部责任，并提出与瞿秋白一起退出政治局。\n\n但米夫在权衡各方面情况后，采取了“留周拒瞿”的方针。在1931年1月召开的六届四中全会上，远东局根据共产国际精神，虽然对周恩来等进行了尖锐批评，但仍然从实际出发，确保周恩来、项英、罗登贤、关向应、毛泽东等原政治局成员继续当选，周恩来仍任常委，主持组织和军事工作。\n\n因为米夫也很清楚王明等新人没有威望撑起整个政治局，所以没有采纳王明、罗章龙等人排斥周恩来全盘换班的强烈要求。"
PRC_focus.1.a: "遵循米夫同志的意见"

PRC_focus.2.t: "反对四中全会代表团"
PRC_focus.2.d: "事至于此，在远东局的支持下，中共中央政治局于1月27日开会通过了开除罗章龙中央委员及党籍的决议，宣布开除罗章龙的中央委员及其党籍。同日，中共中央还同时开除了王克全的政治局委员及中央委员，并对其他有类似分裂行为者施加同样严厉的处罚。"
PRC_focus.2.a: "这完全是对党的分裂"

PRC_focus.3.t: "《两条路线》"
PRC_focus.3.d: "王明等人通过其他留苏归国同志的渠道，预先知道了共产国际十月来信的内容，随即以“拥护国际路线”“反对立三路线”“反对调和主义”的旗号反对六届三中全会及其后的中央，王明按照共产国际十月来信的基调于11月底赶写完成了《两条路线》的小册子，集中批判立三路线是在“左”的词句掩盖下的右倾，攻击六届三中全会及其后的中央犯了“调和主义”，要求“以能积极拥护和执行国际路线的斗争干部”“来改造和充实各级领导机关”，“以预制党和革命的危机，以保障国际路线的执行和中国革命的胜利”。"
PRC_focus.3.a: "打倒调和主义"

PRC_focus.4.t: "“三人团”"
PRC_focus.4.d: "今天清晨，“三人团”穿越重重封锁从上海到达中央革命根据地，今后由三人团开始负责推广并执行中共六届四中全会路线。"
PRC_focus.4.a: "热烈欢迎"

PRC_focus.5.t: "最高“三人团”"
PRC_focus.5.d: "中共中央书记处会议决定成立由博古、李德和周恩来组成的“三人团”，秘密主持筹划战略转移。“三人团”是准备长征的中共中央最高领导集团，掌管中央和红军的最高权力。虽属一临时性的组织，但实际上是统一指挥苏区党、政、军、民一切事务的最高领导集团。"
PRC_focus.5.a: "准备出发"

PRC_focus.6.t: "六届五中全会"
PRC_focus.6.d: "中国共产党第六届中央委员会第五次全体会议在江西瑞金召开。出席会议的有中央委员、候补中央委员和一些省的代表。\n\n博古主持会议，并作了《目前的形势与党的任务》的报告，陈云作了《国民党区域中的工人经济斗争与工会工作》的报告，张闻天作了《中国苏维埃运动与它的任务》的报告。全会全面肯定了四中全会以来的“左”倾错误路线，并通过了一系列“左”倾错误理论和政策，使以王明为代表的“左”倾冒险主义错误发展到了顶点，最终导致了中央革命根据地第五次反“围剿”的失败。\n\n全会通过了《中共五中全会政治决议案》、《五中全会关于白色区域中经济斗争与工会工作的决议》、《五中全会给二次全苏大会党团的指令》，及《致联共十七次代表大会电》、《致德国共产党电》、《致在狱同志电》、《致工农红军电》等文件。\n\n全会增选了王稼祥、凯丰（何克全）为中央委员，增选彭德怀、杨尚昆、李富春、李维汉、孔原为候补中央委员；改选了中央政治局，毛泽东等１１人为政治局委员，刘少奇等５人为政治局候补委员。全会决定设立中央书记处（又称中央政治局常委会），博古、张闻天、周恩来、项英为书记处书记，博古任总书记。选举了中央党务委员会，李维汉任书记。"
PRC_focus.6.a: "会议胜利结束"


PRC_focus.7.t: "瓦窑堡会议"
PRC_focus.7.d: "日本帝国主义的侵略加剧，中华民族面临严重危机。国内各阶层民众抗日情绪高涨，国民党内部也出现分化，部分力量有抗日的可能性。党的任务是建立广泛的抗日民族统一战线，团结一切可以团结的力量，共同抗击日本侵略。统一战线不仅包括工人、农民、小资产阶级，还包括民族资产阶级，甚至地主阶级中的抗日力量。会议批判了党内存在的“左”倾关门主义错误，强调要灵活运用统一战线策略。在抗日的前提下，可以与国民党进行合作，推动第二次国共合作。对蒋介石的政策从“反蒋抗日”调整为“逼蒋抗日”，即通过斗争和联合，迫使蒋介石停止内战，一致抗日。红军的任务是巩固和发展陕甘根据地，同时准备东征抗日，打通与苏联的联系。强调在抗日斗争中，红军要发挥先锋作用，同时注意保存和发展自身力量。为适应抗日民族统一战线的需要，会议决定调整土地政策，停止没收地主土地，改为减租减息，以争取地主阶级中的抗日力量。会议强调，党要在抗日民族统一战线中保持独立性和领导权，防止右倾机会主义的侵蚀。要求加强党的组织建设和思想建设，提高党员的政治觉悟和战斗力。通过《中央关于目前政治形势与党的任务决议》通过了这一重要决议，系统阐述了抗日民族统一战线的理论和策略，成为党在抗日战争时期的指导性文件。"
PRC_focus.7.a: "我们要逼蒋抗日"


PRC_focus.8.t: "西征失败"
PRC_focus.8.d: "西征战役以失败告终，西路军损失惨重，仅由李先念等率领一个支队沿祁连山西进，于4月底到达新疆的星星峡，尚保存400余人，由中共中央代表陈云、滕代远派车接到迪化。另一路由王树声、毕占支率领，由康隆寺向北依托祁连山打游击。这两个支队大部损失，少数人员陆续回到陕北。中共中央、中央军委对西路军的安危极为关怀，曾不断给予指示，并采取各种接应和挽救措施。组织援西军由崇信、淳化等地出发。西路军失败后奉令就地待命，并派出部队收容西路军失散人员。"
PRC_focus.8.a: "一个惨痛的教训"

PRC_focus.9.t: "西征胜利"
PRC_focus.9.d: "西征战役以胜利结尾，马家军损失惨重，毙伤马家军2万余人，沉重打击了敌人。先遣队已经抵达新疆地区，但苏联以补给困难为由拒绝运输之前允诺的支援。"
PRC_focus.9.a: "要求莫斯科信守承诺"

