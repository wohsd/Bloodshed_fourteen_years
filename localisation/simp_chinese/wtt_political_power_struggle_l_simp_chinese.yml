 CHI_Battle_China: "中国会战"
 CHI_Battle_China_desc: "“如果战端一开，那就是地无分南北，人无分老幼，无论何人，皆有守土抗战之责任，皆抱定牺牲一切之决心。我们只有牺牲到底，抗战到底，惟有牺牲的决心，才能博得最后的胜利”\n\n抗战已经§R全面爆发§!，本决议采用§Y倒计时§!的形式，如果在§G规定时间§!内未达成目标，国军的士气将会获得§R毁灭性§!的打击。\n\n目前中国军队§Y士气§!：[?CHI.morale]"
